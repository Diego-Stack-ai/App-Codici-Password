<!DOCTYPE html>
<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Verifica Email</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                "primary": "#137fec",
                "background-light": "#f6f7f8",
                "background-dark": "#101922",
                },
                fontFamily: {
                "display": ["Manrope", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark min-h-screen flex flex-col relative overflow-x-hidden">
<!-- Top Navigation -->
<div class="flex items-center justify-between p-4 sticky top-0 z-10">
    <a href="/Frontend/public/registrati.html" class="text-[#111418] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
        <span class="material-symbols-outlined text-2xl">arrow_back</span>
    </a>
    <a href="/Frontend/public/home_page.html" class="text-[#111418] dark:text-white flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
        <span class="material-symbols-outlined text-2xl">home</span>
    </a>
    <div class="flex-1"></div>
</div>
<!-- Main Content -->
<div class="flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 pt-4 pb-10 flex-grow">
<!-- Hero Visual -->
<div class="mb-8 relative group">
<div class="absolute inset-0 bg-primary/20 blur-xl rounded-full transform scale-75 group-hover:scale-100 transition-transform duration-500"></div>
<div class="relative bg-background-light dark:bg-[#1a2632] p-6 rounded-full border border-gray-200 dark:border-gray-700 shadow-xl">
<span class="material-symbols-outlined text-primary text-5xl">mark_email_read</span>
</div>
</div>
<!-- Text Content -->
<div class="text-center mb-10 w-full">
<h1 class="text-[#111418] dark:text-white tracking-tight text-[28px] font-bold leading-tight pb-3">
                Controlla la tua posta
            </h1>
<p class="text-[#637588] dark:text-[#93a1b0] text-base font-normal leading-relaxed px-2">
                Abbiamo inviato un codice a 6 cifre a <br/>
<span id="user-email" class="text-[#111418] dark:text-white font-bold">il tuo indirizzo email</span>
</p>
</div>
<!-- OTP Form -->
<form id="verify-form" class="w-full">
    <div class="w-full mb-10">
        <fieldset class="relative flex justify-center w-full">
            <input id="code-input" aria-label="Verification Code" class="flex-grow h-14 text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#36414b] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition-all placeholder-gray-400 pr-12"
                   maxlength="6" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="------" />
            <button type="button" class="copy-button absolute right-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary" data-copy-target="code-input">
                <span class="material-symbols-outlined">content_copy</span>
            </button>
        </fieldset>
    </div>
    <!-- Actions -->
    <div class="w-full space-y-6">
        <button type="submit" class="w-full bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center text-lg">
            Verifica
        </button>
        <div class="text-center">
            <p class="text-[#637588] dark:text-[#93a1b0] text-sm">
                Non hai ricevuto il codice?
                <button type="button" class="text-primary font-bold hover:text-primary/80 transition-colors ml-1 inline-flex items-center gap-1">
                    Invia di nuovo
                    <span class="material-symbols-outlined text-sm">refresh</span>
                </button>
            </p>
        </div>
    </div>
</form>
</div>
<div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
<script type="module" src="/Frontend/public/assets/js/utils.js"></script>
<script src="/Frontend/public/assets/js/main.js"></script>
<script type="module">
    import { verifyEmail } from '/Frontend/public/assets/js/auth.js';
    import { showNotification } from '/Frontend/public/assets/js/utils.js';

    document.addEventListener('DOMContentLoaded', () => {
        const userEmailSpan = document.getElementById('user-email');
        const emailForVerification = sessionStorage.getItem('emailForVerification');

        if (emailForVerification) {
            userEmailSpan.textContent = emailForVerification;
        } else {
            userEmailSpan.textContent = "il tuo indirizzo email (non trovato!)";
        }

        const verifyForm = document.getElementById('verify-form');
        verifyForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const code = document.getElementById('code-input').value;

            if (emailForVerification && code.length === 6) {
                await verifyEmail(emailForVerification, code);
            } else if (!emailForVerification) {
                 showNotification("Could not find email for verification. Please try registering again.", "error");
            }
            else {
                showNotification("Please enter the 6-digit code.", "error");
            }
        });
    });
</script>
</body>
</html>
