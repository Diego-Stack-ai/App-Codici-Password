<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Verifica Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-6 lg:p-10">
    <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="registrati.html" class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-gray-800/50 hover:bg-gray-200 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 transition-colors">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
    </div>

    <main class="flex w-full max-w-sm flex-col items-center">
        <!-- Hero Icon -->
        <div class="mb-8 p-5 bg-primary/10 rounded-full">
            <div class="p-4 bg-primary/20 rounded-full">
                <span class="material-symbols-outlined text-4xl text-primary">mark_email_read</span>
            </div>
        </div>

        <!-- Headings -->
        <div class="text-center mb-8 w-full">
            <h1 class="text-3xl font-bold tracking-tight pb-2">Controlla la tua posta</h1>
            <p class="text-base font-normal text-[#617589] dark:text-gray-400">
                Abbiamo inviato un codice a 6 cifre a <br/>
                <span id="user-email" class="font-semibold text-[#111418] dark:text-white">il tuo indirizzo email</span>
            </p>
        </div>

        <!-- OTP Form -->
        <form id="verify-form" class="w-full">
            <fieldset class="flex gap-3 justify-center w-full mb-8">
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
                <input name="code-digit" class="flex h-14 w-full text-center bg-white dark:bg-[#1a2632] border border-gray-300 dark:border-[#3a4451] rounded-xl text-2xl font-bold text-[#111418] dark:text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary/30 focus:outline-none" required type="text" inputmode="numeric" pattern="[0-9]" maxlength="1" />
            </fieldset>

            <button type="submit" class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
                Verifica
            </button>
        </form>

        <div class="text-center mt-6">
            <p class="text-sm text-[#617589] dark:text-gray-400">
                Non hai ricevuto il codice?
                <button id="resend-code" type="button" class="font-semibold text-primary hover:underline ml-1 inline-flex items-center gap-1">
                    Invia di nuovo
                    <span class="material-symbols-outlined text-base">refresh</span>
                </button>
            </p>
        </div>
    </main>
</div>

<div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
<script src="assets/js/main.js"></script>
<script type="module">
    import { verifyEmail, resendVerificationCode } from './assets/js/auth.js';
    import { showNotification } from './assets/js/utils.js';

    document.addEventListener('DOMContentLoaded', () => {
        const userEmailSpan = document.getElementById('user-email');
        const emailForVerification = sessionStorage.getItem('emailForVerification');

        if (emailForVerification) {
            userEmailSpan.textContent = emailForVerification;
        } else {
            userEmailSpan.textContent = "Indirizzo non trovato!";
            showNotification("Impossibile trovare l'email per la verifica. Riprova la registrazione.", "error");
        }

        const verifyForm = document.getElementById('verify-form');
        const codeInputs = [...verifyForm.querySelectorAll('input[name="code-digit"]')];

        codeInputs.forEach((input, index) => {
            input.addEventListener('input', (e) => {
                if (e.target.value && index < codeInputs.length - 1) {
                    codeInputs[index + 1].focus();
                }
            });

            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && !e.target.value && index > 0) {
                    codeInputs[index - 1].focus();
                }
            });
        });

        verifyForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const code = codeInputs.map(input => input.value).join('');

            if (emailForVerification && code.length === 6) {
                try {
                    await verifyEmail(emailForVerification, code);
                } catch (error) {
                    showNotification(error.message, "error");
                }
            } else if (!emailForVerification) {
                 showNotification("Sessione di verifica scaduta. Riprova la registrazione.", "error");
            } else {
                showNotification("Inserisci il codice a 6 cifre.", "error");
            }
        });

        const resendButton = document.getElementById('resend-code');
        resendButton.addEventListener('click', async () => {
            if (emailForVerification) {
                try {
                    await resendVerificationCode(emailForVerification);
                    showNotification("Nuovo codice di verifica inviato.", "success");
                } catch (error) {
                    showNotification(error.message, "error");
                }
            } else {
                showNotification("Impossibile trovare l'email a cui inviare il codice.", "error");
            }
        });
    });
</script>

</body>
</html>
