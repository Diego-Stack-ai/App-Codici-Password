<!DOCTYPE html>
<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Verifica Email</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="assets/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            min-height: 100dvh;
            background-color: #0a0f1e;
        }
    </style>
</head>

<body class="bg-[#0a0f1e] text-white font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-[#0a0f1e] shadow-2xl overflow-hidden">


        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full max-w-md bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16">
                <button onclick="history.back()"
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/5 transition-colors text-white">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
                <div class="flex-1"></div>
                <a href="/Frontend/public/home_page.html"
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/5 transition-colors text-white">
                    <span class="material-symbols-outlined text-2xl">home</span>
                </a>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24">

            <!-- Main Content -->
            <div class="flex flex-col items-center justify-center w-full max-w-md mx-auto px-6 pt-4 pb-10 flex-grow">
                <!-- Hero Visual -->
                <div class="mb-8 relative group">
                    <div
                        class="absolute inset-0 bg-primary/20 blur-xl rounded-full transform scale-75 group-hover:scale-100 transition-transform duration-500">
                    </div>
                    <div class="relative bg-[#1e293b] p-6 rounded-full border border-white/10 shadow-xl">
                        <span class="material-symbols-outlined text-primary text-5xl">mark_email_read</span>
                    </div>
                </div>

                <!-- Text Content -->
                <div class="text-center mb-10 w-full">
                    <h1 class="text-white tracking-tight text-[28px] font-bold leading-tight pb-3">
                        Controlla la tua posta
                    </h1>
                    <p class="text-gray-400 text-base font-normal leading-relaxed px-2">
                        Abbiamo inviato un codice a 6 cifre a <br />
                        <span id="user-email" class="text-white font-bold">il tuo indirizzo email</span>
                    </p>
                </div>

                <!-- OTP Form -->
                <form id="verify-form" class="w-full">
                    <div class="w-full mb-10">
                        <fieldset class="flex gap-2 sm:gap-3 justify-center w-full">
                            <input id="code-input" aria-label="Verification Code"
                                class="flex-grow h-14 text-center bg-[#0a0f1e]/50 border border-white/10 rounded-xl text-2xl font-bold text-white shadow-sm focus:border-primary focus:ring-2 focus:ring-primary focus:outline-none transition-all placeholder-gray-500"
                                maxlength="6" type="text" inputmode="numeric" pattern="[0-9]*" placeholder="------" />
                        </fieldset>
                    </div>

                    <!-- Actions -->
                    <div class="w-full space-y-6 mb-24">
                        <button type="submit"
                            class="w-full bg-primary hover:bg-blue-600 text-white font-bold h-14 rounded-xl shadow-lg shadow-primary/25 transition-all active:scale-[0.98] flex items-center justify-center text-lg">
                            Verifica
                        </button>
                        <div class="text-center">
                            <p class="text-gray-400 text-sm">
                                Non hai ricevuto il codice?
                                <button type="button"
                                    class="text-primary font-bold hover:text-primary/80 transition-colors ml-1 inline-flex items-center gap-1">
                                    Invia di nuovo
                                    <span class="material-symbols-outlined text-sm">refresh</span>
                                </button>
                            </p>
                        </div>
                    </div>
                </form>
            </div>
        </main>

        <!-- Bottom Glass Frame (Fixed) -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
        </div>

        <script src="/Frontend/public/assets/js/main.js"></script>
        <script type="module" src="/Frontend/public/assets/js/utils.js"></script>
        <script type="module">
            import { verifyEmail } from '/Frontend/public/assets/js/auth.js';
            import { showNotification } from '/Frontend/public/assets/js/utils.js';

            document.addEventListener('DOMContentLoaded', () => {
                const userEmailSpan = document.getElementById('user-email');
                const emailForVerification = sessionStorage.getItem('emailForVerification');

                if (emailForVerification) {
                    userEmailSpan.textContent = emailForVerification;
                } else {
                    userEmailSpan.textContent = "il tuo indirizzo email (non trovato!)";
                }

                const verifyForm = document.getElementById('verify-form');
                verifyForm.addEventListener('submit', async (event) => {
                    event.preventDefault();
                    const code = document.getElementById('code-input').value;

                    if (emailForVerification && code.length === 6) {
                        await verifyEmail(emailForVerification, code);
                    } else if (!emailForVerification) {
                        showNotification("Impossibile trovare l'email per la verifica. Registrati di nuovo.", "error");
                    }
                    else {
                        showNotification("Inserisci il codice di 6 cifre.", "error");
                    }
                });
            });
        </script>
</body>

</html>
