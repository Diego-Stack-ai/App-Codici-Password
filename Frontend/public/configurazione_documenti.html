<!DOCTYPE html>
<html lang="it" data-i18n="loading">

<head>

    <script src="assets/js/theme-init.js"></script>

        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Configurazione Documenti - PROTOCOLLO BASE V3.9</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.9.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS Modular System V3.9 -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_moduli.css?v=5.0">

    <!-- CORE JS -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Background Watermark (Global) -->
        <div class="archive-watermark">
            <span class="material-symbols-outlined">description</span>
        </div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- Main Content -->
        <main class="base-main">
            <div class="page-container archive-page-content pt-header-extra pb-footer-extra">

                <div class="saetta-master"></div>

                <!-- 1. Tipi Documento -->
                <div class="settings-group">
                    <div class="settings-item collapsible-header" data-target="container-types">
                        <div class="settings-item-header-row">
                            <div class="settings-icon-box icon-emerald">
                                <span class="material-symbols-outlined">mail</span>
                            </div>
                            <div class="settings-item-info">
                                <h3 class="settings-label" data-t="document_types">Tipi Documento</h3>
                            </div>
                            <div class="settings-header-actions">
                                <button type="button" id="btn-add-type" class="btn-icon-add">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div id="container-types" class="settings-dropdown-panel hidden">
                        <!-- Rendered via JS -->
                    </div>
                </div>

                <!-- 2. Documenti & Proprietari -->
                <div class="settings-group mt-4">
                    <div class="settings-item collapsible-header" data-target="container-models">
                        <div class="settings-item-header-row">
                            <div class="settings-icon-box icon-amber">
                                <span class="material-symbols-outlined">badge</span>
                            </div>
                            <div class="settings-item-info">
                                <h3 class="settings-label" data-t="docs_owners">Documenti & Proprietari</h3>
                            </div>
                            <div class="flex items-center gap-2">
                                <button type="button" id="btn-add-model" class="btn-manage-account-semantic">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div id="container-models" class="settings-dropdown-panel hidden">
                        <!-- Rendered via JS -->
                    </div>
                </div>

                <!-- 3. Template Email -->
                <div class="settings-group mt-4">
                    <div class="settings-item collapsible-header" data-target="container-templates">
                        <div class="settings-item-header-row">
                            <div class="settings-icon-box icon-purple">
                                <span class="material-symbols-outlined">description</span>
                            </div>
                            <div class="settings-item-info">
                                <h3 class="settings-label" data-t="email_templates">Template Messaggi</h3>
                            </div>
                            <div class="flex items-center gap-2">
                                <button type="button" id="btn-add-template" class="btn-manage-account-semantic">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div id="container-templates" class="settings-dropdown-panel hidden">
                        <!-- Rendered via JS -->
                    </div>
                </div>

                <!-- Syntax Info (V3.9 Standard) -->
                <div class="page-footer-info">
                    <div class="archive-row-container p-4 flex-col gap-3">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined icon-emerald">info</span>
                            <span class="deadline-card-category" data-t="section_syntax_title">Sintassi
                                Automatica</span>
                        </div>
                        <div class="bg-black/20 p-4 rounded-2xl flex flex-col gap-2 text-[10px] font-mono">
                            <p class="flex items-start gap-2 justify-center">
                                <span class="config-item-desc" data-t="subject_label">Oggetto:</span>
                                <span class="config-badge config-badge-emerald" data-t="object_tag">[Oggetto]</span>
                                <span class="config-badge config-badge-blue" data-t="doc_tag">[Doc]</span>
                            </p>
                            <p class="flex items-start gap-2 justify-center">
                                <span class="config-item-desc" data-t="body_label">Corpo:</span>
                                <span class="config-badge config-badge-emerald" data-t="object_tag">[Oggetto]</span>
                                <span class="config-badge config-badge-amber" data-t="data_tag">[Data]</span>
                            </p>
                        </div>
                    </div>
                </div>

                <!-- Spacer rimosso: gestito da pb-footer-extra -->
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/modules/scadenze/configurazione_documenti.js"></script>
</body>

</html>
