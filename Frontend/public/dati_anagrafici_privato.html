<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dati Anagrafici</title>
    <!-- Tailwind CSS, Google Fonts, Material Symbols -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto">
    <!-- Header -->
    <header class="sticky top-0 z-20 flex items-center justify-between p-4 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
        <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold">Dati Anagrafici</h1>
        <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-gray-200 dark:hover:bg-gray-800">
            <span class="material-symbols-outlined">home</span>
        </a>
    </header>
    <!-- Main Content -->
    <main class="flex-grow p-4">
        <div class="flex flex-col items-center pt-8">
            <h2 id="user-name" class="text-2xl font-bold"></h2>
            <p id="codice-fiscale" class="text-base text-gray-500"></p>
        </div>
        <div class="space-y-3 mt-8">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-medium text-gray-500 mb-2">Informazioni di Contatto</h3>
                <p><strong>Email:</strong> <span id="email-view"></span></p>
                <p><strong>Telefono:</strong> <span id="phone-view"></span></p>
                <p><strong>Indirizzo:</strong> <span id="address-view"></span></p>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
                <h3 class="text-sm font-medium text-gray-500 mb-2">IBAN</h3>
                <p id="iban-view" class="font-mono"></p>
            </div>
        </div>
    </main>
    <script type="module" src="/Frontend/public/assets/js/privato.js" defer></script>
</body>
</html>
