
<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dati Anagrafici Privato</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex items-center justify-between p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="navigateTo('dashboard_privato')">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold flex-1 text-center pr-10">Dati Anagrafici</h1>
    </div>
    <div class="flex flex-col items-center p-4 pt-8">
        <div class="w-24 h-24 rounded-full bg-gray-200 dark:bg-gray-700 flex items-center justify-center mb-4 ring-4 ring-white dark:ring-gray-800 shadow-lg">
            <img alt="User Avatar" class="w-full h-full rounded-full" src="https://lh3.googleusercontent.com/a/ACg8ocK_s747-38aSc21-Exq-KPkNODYP_24-b-C_6-s-cc-Gg=s96-c-rg-br100"/>
        </div>
        <h2 id="user-name" class="text-2xl font-bold">Mario Rossi</h2>
        <div class="flex items-center gap-2 mt-2">
            <p id="codice-fiscale" class="text-base text-[#617589]">RSSMRA80A01H501U</p>
            <button class="copy-button text-primary hover:text-primary/80" data-copy-target="codice-fiscale">
                <span class="material-symbols-outlined text-lg">content_copy</span>
            </button>
        </div>
    </div>
    <div class="flex flex-col p-4 space-y-3 flex-grow">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Informazioni di Contatto</h3>
            <div class="space-y-3">
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-gray-400 mr-3">mail</span>
                    <p class="flex-1 text-base">mario.rossi@gmail.com</p>
                </div>
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-gray-400 mr-3">call</span>
                    <p class="flex-1 text-base">+39 333 1234567</p>
                </div>
                <div class="flex items-center">
                    <span class="material-symbols-outlined text-gray-400 mr-3">home</span>
                    <p class="flex-1 text-base">Via Garibaldi, 10, 00184 Roma</p>
                </div>
            </div>
        </div>
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 mb-2">IBAN</h3>
            <div class="flex items-center">
                <p id="iban-field" class="flex-1 text-base font-mono">IT60X0542811101000000123456</p>
                <button class="copy-button text-primary hover:text-primary/80" data-copy-target="iban-field">
                    <span class="material-symbols-outlined text-lg">content_copy</span>
                </button>
            </div>
        </div>
    </div>
    <div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark">
        <button class="w-full h-14 bg-gray-200 dark:bg-[#1a222d] text-[#111418] dark:text-white font-bold text-lg rounded-xl transition-all active:scale-[0.98]">
            Modifica
        </button>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
