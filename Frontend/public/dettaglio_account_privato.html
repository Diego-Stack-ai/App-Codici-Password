<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dettaglio Account Privato - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=5.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <!-- Fonts -->
    <!-- CSS Stratificato (V5.1 Master Compliant) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/dettaglio_account_privato.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">

    <!-- CORE JS -->
    <script src="assets/js/theme-init.js"></script>
</head>

<body class="base-bg">
    <!-- 1. CONTENITORE PRINCIPALE -->
    <div class="base-container relative">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>
        <!-- 2. FARO ANIMATO -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.6 Placeholder) -->
        <header id="header-placeholder" class="base-header"></header>

        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">
                <!-- Hero Profile Header -->
                <div class="hero-profile-header">
                    <!-- Top Accent Bar (Dynamic) -->


                    <div class="detail-avatar-container">
                        <div id="detail-avatar" class="detail-avatar border-glow"></div>
                        <div id="hero-status-dot" class="hero-status-dot">
                            <span class="material-symbols-outlined">lock</span>
                        </div>
                    </div>
                    <h1 id="hero-title" class="hero-title selectable">-</h1>
                    <div id="account-type-badge" class="account-type-badge hidden">
                        -
                    </div>
                </div>

                <!-- Main Content -->
                <div class="detail-content-wrap">

                    <!-- Credenziali Principali -->
                    <section>
                        <div class="detail-section-header">
                            <span class="material-symbols-outlined detail-section-icon icon-accent-blue">key</span>
                            <h3 class="detail-section-title" data-t="access_credentials">Credenziali Accesso</h3>
                        </div>
                        <div class="flex-col-gap">
                            <div class="flex-col-gap">
                                <!-- [V5.1 Master] Blinded Context: Micro-form logic only for the trap to satisfy DOM warnings -->
                                <form class="anti-autofill-trap" aria-hidden="true"
                                    style="position: absolute; left: -9999px;" onsubmit="return false;">
                                    <input type="text" name="user_login_trap" autocomplete="username" tabindex="-1">
                                    <input type="password" name="password_trap" autocomplete="current-password"
                                        tabindex="-1">
                                </form>

                                <!-- Nome Account -->
                                <div class="glass-field-container">
                                    <label class="view-label" for="detail-nomeAccount" data-t="account_name">Nome
                                        Account</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="detail-nomeAccount" readonly class="detail-field-input no-transform"
                                            autocomplete="no-autofill" spellcheck="false">
                                        <button class="btn-icon-header copy-btn" type="button"
                                            data-field="detail-nomeAccount">
                                            <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Utente -->
                                <div class="glass-field-container">
                                    <label class="view-label" for="detail-username" data-t="username">Utente</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="detail-username" type="text" readonly
                                            class="detail-field-input no-transform" autocomplete="off" autocorrect="off"
                                            spellcheck="false">
                                        <button class="btn-icon-header copy-btn" type="button"
                                            data-field="detail-username">
                                            <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Account -->
                                <div class="glass-field-container">
                                    <label class="view-label" for="detail-account" data-t="account_code">Account /
                                        Codice</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="detail-account" type="text" readonly
                                            class="detail-field-input no-transform" autocomplete="off"
                                            spellcheck="false">
                                        <button class="btn-icon-header copy-btn" type="button"
                                            data-field="detail-account">
                                            <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                    </div>
                                </div>

                                <!-- Password -->
                                <div class="glass-field-container">
                                    <label class="view-label" for="detail-password" data-t="password">Password</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="detail-password" type="text" readonly
                                            class="detail-field-input base-shield field-value-password no-transform"
                                            autocomplete="off" autocorrect="off" spellcheck="false">
                                        <div class="detail-field-actions">
                                            <button id="toggle-password" class="btn-icon-header" type="button">
                                                <span class="material-symbols-outlined">visibility</span>
                                            </button>
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-field="detail-password">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <!-- Sito Web -->
                                <div class="glass-field-container">
                                    <label class="view-label" for="detail-website" data-t="website">Sito Web</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="detail-website" readonly
                                            class="detail-field-input link-underlined no-transform">
                                        <div class="detail-field-actions">
                                            <button id="open-website" class="btn-icon-header" type="button">
                                                <span class="material-symbols-outlined">open_in_new</span>
                                            </button>
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-field="detail-website">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <!-- Suggerimento Conto Bancario -->
                            </div>
                        </div>
                </div>
            </div>
            </section>

            <!-- Coordinate Bancarie (Sezione Dinamica) -->
            <section id="section-banking" class="section-spacing hidden">
                <div class="detail-section-header justify-between">
                    <div class="header-left-group">
                        <span
                            class="material-symbols-outlined detail-section-icon icon-accent-emerald">account_balance</span>
                        <h3 class="detail-section-title" data-t="finance_iban">Coordinate Bancarie</h3>
                    </div>
                    <button id="banking-toggle" type="button" class="btn-icon-header cursor-pointer">
                        <span id="banking-chevron"
                            class="material-symbols-outlined icon-chevron-muted">expand_more</span>
                    </button>
                </div>
                <div id="banking-content" class="flex-col-gap content-spacing hidden">
                    <!-- Banking cards injected here -->
                </div>
            </section>

            <!-- ALLEGATI (Sezione Dinamica) -->
            <section id="section-attachments" class="section-spacing">
                <div class="detail-section-header justify-between">
                    <div class="header-left-group">
                        <span class="material-symbols-outlined detail-section-icon icon-accent-blue">attach_file</span>
                        <h3 class="detail-section-title" data-t="attachments">Allegati</h3>
                    </div>
                    <button id="btn-add-attachment" type="button" class="btn-icon-header">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
                <div id="attachments-list" class="flex-col-gap content-spacing">
                    <!-- Injected via JS -->
                    <p class="empty-attachments-text" data-t="no_attachments">Nessun allegato</p>
                </div>
            </section>

            <!-- NOTE -->
            <section class="section-spacing">
                <div class="detail-section-header">
                    <span class="material-symbols-outlined detail-section-icon icon-accent-amber">sticky_note_2</span>
                    <h3 class="detail-section-title" data-t="notes">Note</h3>
                </div>
    </div>
    <div class="detail-field-box border-glow content-spacing">
        <p id="detail-note" class="note-text no-transform">-</p>
        <button id="copy-note" class="btn-icon-header" type="button">
            <span class="material-symbols-outlined text-sm">content_copy</span>
        </button>
    </div>
    </section>

    <!-- SHARED MANAGEMENT (Sezione Dinamica) -->
    <section id="shared-management-section" class="section-spacing section-bottom hidden">
        <div class="detail-section-header">
            <span class="material-symbols-outlined detail-section-icon icon-accent-blue">share</span>
            <h3 class="detail-section-title" data-t="access_management">Gestione Accessi</h3>
        </div>
        <div id="guests-list" class="flex-col-gap content-spacing">
            <!-- Guest rows injected here -->
        </div>
    </section>

    </div>
    </div>
    </main>

    <!-- FOOTER PREMIUM (Protocollo Placeholder) -->
    <footer id="footer-placeholder" class="base-footer"></footer>

    </div>

    <!-- Hidden File Inputs (Using visual hiding instead of display:none for mobile compat) -->
    <input type="file" id="input-camera" accept="image/*" capture="environment" class="visually-hidden-input">
    <input type="file" id="input-gallery" accept="image/*" class="visually-hidden-input">
    <input type="file" id="input-file" accept=".pdf,.doc,.docx,.xls,.xlsx,.txt" class="visually-hidden-input">

    <!-- Source Selector Modal (allegati) -->
    <div id="source-selector-modal" class="modal-overlay hidden">
        <div class="modal-source-card">
            <h3 class="modal-source-title" data-t="select_source">Seleziona Sorgente</h3>

            <div class="source-grid">
                <label for="input-camera" class="btn-source-option cursor-pointer" data-source="camera">
                    <span class="material-symbols-outlined">photo_camera</span>
                    <span class="btn-source-label" data-t="camera">Camera</span>
                </label>

                <label for="input-gallery" class="btn-source-option cursor-pointer" data-source="gallery">
                    <span class="material-symbols-outlined">collections</span>
                    <span class="btn-source-label" data-t="gallery">Galleria</span>
                </label>

                <label for="input-file" class="btn-source-option btn-source-wide cursor-pointer" data-source="file">
                    <span class="material-symbols-outlined">description</span>
                    <span class="btn-source-label" data-t="document">Documento</span>
                </label>
            </div>

            <div class="modal-footer">
                <button type="button" id="btn-cancel-source" class="btn-modal-cancel" data-t="cancel">
                    Annulla
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
