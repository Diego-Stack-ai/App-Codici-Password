
<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Dettaglio Account Privato</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex items-center justify-between p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <a href="account_privati.html" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">Dettaglio Account</h1>
        <div class="flex items-center gap-2">
            <label for="ui-toggle" class="text-sm font-medium">UI Chiusa</label>
            <label class="relative inline-flex items-center cursor-pointer">
              <input type="checkbox" value="" id="ui-toggle" class="sr-only peer">
              <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
            </label>
        </div>
    </div>
    <div class="flex flex-col items-center p-4 pt-8">
        <div class="w-20 h-20 rounded-full bg-primary/10 flex items-center justify-center mb-4">
            <img alt="Google Logo" class="w-10 h-10" src="assets/images/google-avatar.png"/>
        </div>
        <h2 class="text-2xl font-bold">Google</h2>
        <p class="text-base text-[#617589]">Account Personale</p>
    </div>
    <div id="account-details" class="flex flex-col p-4 space-y-4 flex-grow">
        <!-- Campi visibili in UI APERTA -->
        <div class="form-group-aperta">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 pl-1">Username</label>
                <div class="relative flex items-center w-full rounded-xl bg-gray-100 dark:bg-[#1a222d]">
                    <input id="username-field" class="flex w-full bg-transparent border-none text-[#111418] dark:text-white h-12 px-3 text-base font-medium focus:ring-0" readonly type="text" value="mario.rossi@gmail.com"/>
                    <button class="copy-button absolute right-3 text-primary hover:text-primary/80" data-copy-target="username-field">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group-aperta">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 pl-1">Password</label>
                <div class="relative flex items-center w-full rounded-xl bg-gray-100 dark:bg-[#1a222d]">
                    <input id="password-field" class="flex w-full bg-transparent border-none text-[#111418] dark:text-white h-12 px-3 text-base font-medium focus:ring-0" readonly type="password" value="SuperSecretPassword123"/>
                    <button class="toggle-password absolute right-12 text-gray-500 hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                    <button class="copy-button absolute right-3 text-primary hover:text-primary/80" data-copy-target="password-field">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="form-group-aperta">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 pl-1">Sito Web</label>
                <div class="relative flex items-center w-full rounded-xl bg-gray-100 dark:bg-[#1a222d]">
                    <input class="flex w-full bg-transparent border-none text-primary underline h-12 px-3 text-base font-medium focus:ring-0" readonly type="text" value="www.google.com"/>
                </div>
            </div>
        </div>
        <div class="form-group-aperta">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium text-gray-500 pl-1">Note</label>
                <div class="relative flex items-start w-full rounded-xl bg-gray-100 dark:bg-[#1a222d] p-3">
                    <p class="text-base text-gray-600 dark:text-gray-300">
                        Account utilizzato per servizi Google come Gmail, Drive e YouTube. L'autenticazione a due fattori Ã¨ attiva.
                    </p>
                </div>
            </div>
        </div>

        <!-- Flags and QR Code -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
             <div class="flex items-center justify-between mb-4">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-gray-400">group</span>
                    <span class="font-medium">Condiviso</span>
                </div>
                <div class="w-11 h-6 bg-primary rounded-full"></div>
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <span class="material-symbols-outlined text-gray-400">description</span>
                    <span class="font-medium">Memorandum</span>
                </div>
                <div class="w-11 h-6 bg-primary rounded-full"></div>
            </div>
             <div class="mt-4 pt-4 border-t border-gray-200 dark:border-gray-700 text-center">
                <h3 class="text-sm font-medium text-gray-500 mb-2">QR Code</h3>
                <div id="qrcode" class="flex justify-center qr-code-container mb-3"></div>
                <button id="copy-qr-button" class="text-primary font-medium text-sm py-2 px-4 rounded-lg hover:bg-primary/10 transition-colors">
                    <span class="material-symbols-outlined text-base align-middle mr-1">content_copy</span>
                    Copia QR Code
                </button>
            </div>
        </div>
    </div>
    <div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark flex gap-4">
        <button class="w-full h-14 bg-red-500 text-white font-bold text-lg rounded-xl transition-all active:scale-[0.98]">
            Elimina
        </button>
        <button class="w-full h-14 bg-gray-200 dark:bg-[#1a222d] text-[#111418] dark:text-white font-bold text-lg rounded-xl transition-all active:scale-[0.98]">
            Modifica
        </button>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
