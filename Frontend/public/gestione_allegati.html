<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Allegati - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .filled {
            font-variation-settings: 'FILL' 1;
        }
    </style>

<body class="base-bg">
    <div class="base-container">
        <div class="base-glow"></div>

        <!-- Header -->
        <header class="base-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>
                <div class="header-center">
                    <h2 class="header-title">Allegati</h2>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="spacer-header"></div>

        <main class="base-main">
            <!-- Search Bar -->
            <div class="px-4 py-4">
                <div
                    class="flex w-full items-center rounded-xl border border-white/5 bg-black/20 overflow-hidden focus-within:border-blue-500 focus-within:ring-1 focus-within:ring-blue-500/20 transition-all shadow-sm">
                    <div class="pl-4 text-slate-400 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[20px]">search</span>
                    </div>
                    <input id="search-input"
                        class="w-full bg-transparent border-none text-white placeholder:text-slate-500 h-14 px-4 text-base focus:ring-0"
                        placeholder="Cerca tra i file..." value="" />
                </div>
            </div>
            <!-- Unified Action Button -->
            <div class="px-4 mb-6">
                <button type="button" onclick="document.getElementById('file-upload').click()"
                    class="w-full flex flex-col items-center justify-center gap-3 p-6 bg-blue-500/5 rounded-3xl border-2 border-dashed border-blue-500/20 hover:border-blue-500/40 hover:bg-blue-500/10 transition-all active:scale-[0.98] group">
                    <div class="flex items-center gap-6">
                        <div
                            class="size-12 rounded-2xl bg-black/20 flex items-center justify-center text-blue-400 shadow-sm border border-blue-500/10 transition-transform group-hover:scale-110">
                            <span class="material-symbols-outlined text-2xl">photo_camera</span>
                        </div>
                        <div
                            class="size-12 rounded-2xl bg-black/20 flex items-center justify-center text-blue-400 shadow-sm border border-blue-500/10 transition-transform group-hover:scale-110">
                            <span class="material-symbols-outlined text-2xl">attach_file</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-xs font-bold text-blue-400 uppercase tracking-wider">Aggiungi Allegato</p>
                        <p class="text-[10px] text-gray-400 font-medium mt-0.5">Scatta foto, scegli foto o scegli file
                        </p>
                    </div>
                </button>
            </div>
            <!-- Chips -->
            <div class="flex gap-3 px-4 pb-2 overflow-x-auto no-scrollbar snap-x" id="filter-chips">
                <button onclick="filterAttachments('all', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-blue-500/10 border border-blue-500 px-5 transition-transform active:scale-95 filter-chip active">
                    <p class="text-blue-400 text-sm font-bold leading-normal">Tutti</p>
                </button>
                <button onclick="filterAttachments('pdf', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/20 border border-white/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-400 text-sm font-medium leading-normal">PDF</p>
                </button>
                <button onclick="filterAttachments('image', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/20 border border-white/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-400 text-sm font-medium leading-normal">Immagini</p>
                </button>
                <button onclick="filterAttachments('video', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/20 border border-white/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-400 text-sm font-medium leading-normal">Video</p>
                </button>
                <button onclick="filterAttachments('file', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-black/20 border border-white/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-400 text-sm font-medium leading-normal">File</p>
                </button>
            </div>
            <!-- Section Title -->
            <div class="px-4 py-4">
                <h3 class="text-white text-base font-bold">Recenti</h3>
            </div>
            <!-- List Items -->
            <div class="flex flex-col gap-3 px-4">
                <!-- Will be populated by JS -->
            </div>
    </div>
    <div class="spacer-footer"></div>
    <!-- FOOTER PREMIUM -->
    <footer id="footer-placeholder" class="base-footer"></footer>
    </div>
    <!-- Document Details Modal -->
    <div id="upload-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200">
            <div class="p-4 border-b border-gray-100 bg-gray-50/50">
                <h3 class="text-lg font-bold text-center text-gray-900">Dettagli Documento</h3>
                <p class="text-xs text-center text-gray-500 mt-1">Classifica il tuo file per trovarlo
                    facilmente</p>
            </div>

            <div class="p-5 space-y-4">
                <!-- Tipo Documento -->
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Tipo Documento
                        <span class="text-red-500">*</span></label>
                    <select id="doc-type" onchange="checkCustomType(this)"
                        class="w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all appearance-none cursor-pointer text-gray-700 shadow-sm">
                        <option value="" disabled selected>Seleziona tipo...</option>
                        <!-- Popolated by JS -->
                        <option value="custom">+ Crea nuovo tipo</option>
                    </select>
                    <!-- Custom Type Input -->
                    <input id="doc-custom-type" type="text" placeholder="Scrivi il nuovo tipo..."
                        class="hidden w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all mt-2 animate-in fade-in slide-in-from-top-1 text-gray-700 shadow-sm">
                </div>

                <!-- Descrizione -->
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Breve Descrizione
                        <span class="text-red-500">*</span></label>
                    <input id="doc-desc" type="text" maxlength="40" placeholder="Es: Gennaio 2024"
                        class="w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all text-gray-700 shadow-sm">
                    <p class="text-[10px] text-right text-gray-400">Max 40 car.</p>
                </div>
            </div>

            <div class="p-4 bg-gray-50/50 flex gap-3">
                <button onclick="closeUploadModal()"
                    class="flex-1 py-3 px-4 rounded-xl border border-gray-200 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
                    Annulla
                </button>
                <button onclick="confirmUpload()"
                    class="flex-1 py-3 px-4 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/20 hover:bg-blue-600 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">upload</span>
                    Salva
                </button>
            </div>
        </div>
    </div>
    <!-- Hidden File Input (Unified) -->
    <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(this)"
        accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,image/*">

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/gestione_allegati.js?v=3.3"></script>

    <!-- TOAST NOTIFICATION -->
    <div id="toast"
        class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold shadow-xl opacity-0 transition-opacity pointer-events-none z-[100] flex items-center gap-2">
        <span class="material-symbols-outlined text-green-400 text-lg">check_circle</span>
        <span id="toast-msg">Operazione completata</span>
    </div>
</body>

</html>
