<!DOCTYPE html>
<html class="light" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="light only">
    <meta name="theme-color" content="#e2e8f0">
    <title>Gestione Allegati</title>
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind Config -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            background-color: #e2e8f0;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .filled {
            font-variation-settings: 'FILL' 1;
        }
    </style>

<body class="bg-[#e2e8f0] text-[#0A162A] font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-[#e2e8f0] shadow-2xl overflow-hidden">

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full max-w-md bg-[#e2e8f0]/20 backdrop-blur-sm border-b border-black/5 z-50 transition-colors">
            <div class="flex items-center p-4 h-16">
                <button onclick="history.back()"
                    class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors text-gray-900">
                    <span class="material-symbols-outlined text-2xl">arrow_back</span>
                </button>
                <h2 class="text-gray-900 text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">
                    Allegati</h2>
                <a href="home_page.html"
                    class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-black/5 transition-colors text-gray-900">
                    <span class="material-symbols-outlined text-2xl">home</span>
                </a>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar pb-24">
            <!-- Search Bar -->
            <div class="px-4 py-4">
                <div
                    class="flex w-full items-center rounded-xl border border-black/5 bg-white overflow-hidden focus-within:border-primary focus-within:ring-1 focus-within:ring-primary/20 transition-all shadow-sm">
                    <div class="pl-4 text-slate-400 flex items-center justify-center">
                        <span class="material-symbols-outlined text-[20px]">search</span>
                    </div>
                    <input id="search-input"
                        class="w-full bg-transparent border-none text-slate-900 placeholder:text-slate-400 h-14 px-4 text-base focus:ring-0"
                        placeholder="Cerca tra i file..." value="" />
                </div>
            </div>
            <!-- Unified Action Button -->
            <div class="px-4 mb-6">
                <button type="button" onclick="document.getElementById('file-upload').click()"
                    class="w-full flex flex-col items-center justify-center gap-3 p-6 bg-primary/5 rounded-3xl border-2 border-dashed border-primary/20 hover:border-primary/40 hover:bg-primary/10 transition-all active:scale-[0.98] group">
                    <div class="flex items-center gap-6">
                        <div
                            class="size-12 rounded-2xl bg-white flex items-center justify-center text-primary shadow-sm border border-primary/10 transition-transform group-hover:scale-110">
                            <span class="material-symbols-outlined text-2xl">photo_camera</span>
                        </div>
                        <div
                            class="size-12 rounded-2xl bg-white flex items-center justify-center text-primary shadow-sm border border-primary/10 transition-transform group-hover:scale-110">
                            <span class="material-symbols-outlined text-2xl">attach_file</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <p class="text-xs font-bold text-primary uppercase tracking-wider">Aggiungi Allegato</p>
                        <p class="text-[10px] text-gray-400 font-medium mt-0.5">Scatta foto, scegli foto o scegli file
                        </p>
                    </div>
                </button>
            </div>
            <!-- Chips -->
            <div class="flex gap-3 px-4 pb-2 overflow-x-auto no-scrollbar snap-x" id="filter-chips">
                <button onclick="filterAttachments('all', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary/10 border border-primary px-5 transition-transform active:scale-95 filter-chip active">
                    <p class="text-primary text-sm font-bold leading-normal">Tutti</p>
                </button>
                <button onclick="filterAttachments('pdf', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-black/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-600 text-sm font-medium leading-normal">PDF</p>
                </button>
                <button onclick="filterAttachments('image', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-black/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-600 text-sm font-medium leading-normal">Immagini</p>
                </button>
                <button onclick="filterAttachments('video', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-black/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-600 text-sm font-medium leading-normal">Video</p>
                </button>
                <button onclick="filterAttachments('file', this)"
                    class="snap-start flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-white border border-black/5 px-5 transition-transform active:scale-95 filter-chip shadow-sm">
                    <p class="text-gray-600 text-sm font-medium leading-normal">File</p>
                </button>
            </div>
            <!-- Section Title -->
            <div class="px-4 py-4">
                <h3 class="text-gray-900 text-base font-bold">Recenti</h3>
            </div>
            <!-- List Items -->
            <div class="flex flex-col gap-3 px-4">
                <!-- Will be populated by JS -->
            </div>
    </div>
    </main>

    <!-- Bottom Glass Frame (Fixed) -->
    <div
        class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#e2e8f0]/20 border-black/5">
    </div>
    <!-- Document Details Modal -->
    <div id="upload-modal"
        class="hidden fixed inset-0 z-50 flex items-center justify-center bg-black/50 backdrop-blur-sm p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm overflow-hidden shadow-2xl animate-in zoom-in-95 duration-200">
            <div class="p-4 border-b border-gray-100 bg-gray-50/50">
                <h3 class="text-lg font-bold text-center text-gray-900">Dettagli Documento</h3>
                <p class="text-xs text-center text-gray-500 mt-1">Classifica il tuo file per trovarlo
                    facilmente</p>
            </div>

            <div class="p-5 space-y-4">
                <!-- Tipo Documento -->
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Tipo Documento
                        <span class="text-red-500">*</span></label>
                    <select id="doc-type" onchange="checkCustomType(this)"
                        class="w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all appearance-none cursor-pointer text-gray-700 shadow-sm">
                        <option value="" disabled selected>Seleziona tipo...</option>
                        <!-- Popolated by JS -->
                        <option value="custom">+ Crea nuovo tipo</option>
                    </select>
                    <!-- Custom Type Input -->
                    <input id="doc-custom-type" type="text" placeholder="Scrivi il nuovo tipo..."
                        class="hidden w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all mt-2 animate-in fade-in slide-in-from-top-1 text-gray-700 shadow-sm">
                </div>

                <!-- Descrizione -->
                <div class="space-y-1.5">
                    <label class="text-xs font-bold text-gray-500 uppercase ml-1">Breve Descrizione
                        <span class="text-red-500">*</span></label>
                    <input id="doc-desc" type="text" maxlength="40" placeholder="Es: Gennaio 2024"
                        class="w-full bg-white border border-black/5 rounded-xl px-3 py-3 text-sm focus:ring-2 focus:ring-primary/50 outline-none transition-all text-gray-700 shadow-sm">
                    <p class="text-[10px] text-right text-gray-400">Max 40 car.</p>
                </div>
            </div>

            <div class="p-4 bg-gray-50/50 flex gap-3">
                <button onclick="closeUploadModal()"
                    class="flex-1 py-3 px-4 rounded-xl border border-gray-200 font-medium text-gray-600 hover:bg-gray-100 transition-colors">
                    Annulla
                </button>
                <button onclick="confirmUpload()"
                    class="flex-1 py-3 px-4 rounded-xl bg-primary text-white font-bold shadow-lg shadow-primary/20 hover:bg-blue-600 active:scale-[0.98] transition-all flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined text-lg">upload</span>
                    Salva
                </button>
            </div>
        </div>
    </div>
    <!-- Hidden File Input (Unified) -->
    <input type="file" id="file-upload" class="hidden" onchange="handleFileUpload(this)"
        accept=".pdf,.jpg,.jpeg,.png,.doc,.docx,image/*">

    <!-- External JS Module -->
    <script type="module" src="assets/js/gestione_allegati.js"></script>

    <!-- TOAST NOTIFICATION -->
    <div id="toast"
        class="fixed bottom-24 left-1/2 -translate-x-1/2 bg-gray-900 text-white px-6 py-3 rounded-full text-sm font-bold shadow-xl opacity-0 transition-opacity pointer-events-none z-[100] flex items-center gap-2">
        <span class="material-symbols-outlined text-green-400 text-lg">check_circle</span>
        <span id="toast-msg">Operazione completata</span>
    </div>
</body>

</html>
