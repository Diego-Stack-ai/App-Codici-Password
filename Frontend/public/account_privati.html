<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Account Privati - Titanium Matrix</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">
    <meta name="theme-color" content="#0a0f1e">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Matrix V3.8) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_account.css?v=3.8">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>
</head>

<body
    style="font-family: 'Manrope', sans-serif; background-color: #0a0f1e; color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden;"
    class="antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div
        style="position: relative; display: flex; flex-direction: column; width: 100%; min-height: 100vh; max-width: 48rem; margin-top: 0; margin-bottom: 0; margin-left: auto; margin-right: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; background-color: #0a0f1e; border-left: 1px solid rgba(255, 255, 255, 0.05); border-right: 1px solid rgba(255, 255, 255, 0.05);">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <header class="titanium-header">
            <div id="header-content" class="header-balanced-container">
                <div id="header-left" class="header-left"></div>
                <div id="header-center" class="header-center"></div>
                <div id="header-right" class="header-right"></div>
            </div>
        </header>

        <main class="titanium-main">

            <!-- SEARCH BAR (Standard Titanium) -->
            <div style="padding: 0 0.5rem; margin-bottom: 1.5rem; position: relative; z-index: 40;">
                <div style="position: relative;">
                    <div
                        style="position: absolute; top: 0; bottom: 0; left: 1rem; display: flex; align-items: center; pointer-events: none;">
                        <span class="material-symbols-outlined" style="opacity: 0.3;">search</span>
                    </div>
                    <input type="search" id="account-search" data-t-placeholder="search_placeholder"
                        placeholder="Cerca account o credenziali..." class="titanium-search-input">
                </div>
            </div>

            <!-- ACCOUNTS CONTAINER -->
            <div id="accounts-container" class="dashboard-grid"
                style="padding-bottom: 6rem; position: relative; z-index: 30;">
                <!-- Data loading placeholder -->
                <div
                    style="grid-column: 1 / -1; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 5rem 0; gap: 1rem; opacity: 0.4;">
                    <span class="material-symbols-outlined"
                        style="font-size: 40px; color: var(--accent-blue); animation: spin 2s linear infinite;">sync</span>
                    <p style="font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 3px;"
                        data-t="analyzing_data">Analisi
                        dati...</p>
                </div>
            </div>

        </main>

        <!-- FOOTER PREMIUM -->
        <div id="footer-placeholder"></div>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.5"></script>
    <script type="module" src="assets/js/account_privati_titanium.js?v=3.5"></script>
</body>

</html>
