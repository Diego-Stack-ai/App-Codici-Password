<!DOCTYPE html>
<html class="titanium-forced-dark dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Account Privati - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Standard v2.0 -->
    <link rel="stylesheet" href="assets/css/titanium.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="titanium-bg antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-box">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- 4. HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <main class="titanium-main">
            <div class="px-2 mb-6 relative z-40">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <span
                            class="material-symbols-outlined text-white/20 group-focus-within:text-blue-400 transition-colors">search</span>
                    </div>
                    <input type="search" placeholder="Cerca account o credenziali..."
                        class="w-full h-14 pl-12 pr-6 rounded-2xl border border-white/10 bg-[#0a0f1e]/40 backdrop-blur-xl text-white shadow-inner focus:ring-2 focus:ring-blue-500/50 focus:border-blue-500/50 transition-all placeholder:text-white/10">
                </div>
            </div>

            <!-- ACCOUNTS CONTAINER -->
            <div id="accounts-container" class="grid grid-cols-1 md:grid-cols-2 gap-4 pb-24 px-2 relative z-30">
                <!-- Data loading placeholder -->
                <div class="col-span-full py-20 flex flex-col items-center justify-center space-y-4 opacity-40">
                    <span class="material-symbols-outlined animate-spin text-4xl text-blue-400">sync</span>
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em]">Sincronizzazione Titanium...</p>
                </div>
            </div>

        </main>

        <!-- 5. FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>

        <!-- ACTION BUTTON (FAB) - Integrated with latest Standard -->
        <div class="fixed bottom-24 right-6 z-[60]">
            <a href="aggiungi_account_privato.html" id="add-account-btn"
                class="flex size-14 items-center justify-center rounded-2xl bg-gradient-to-tr from-blue-600 to-blue-400 text-white shadow-2xl shadow-blue-500/40 border-glow hover:scale-110 active:scale-95 transition-all duration-300">
                <span class="material-symbols-outlined text-[32px]">add</span>
            </a>
        </div>

        <!-- TOAST CONTAINER -->
        <div id="toast-container"
            class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[300] flex items-center gap-3 px-6 py-4 bg-[#0a0f1e]/90 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl opacity-0 translate-y-10 transition-all duration-500 pointer-events-none">
            <span id="toast-icon" class="material-symbols-outlined"></span>
            <span id="toast-message" class="text-xs font-bold uppercase tracking-widest text-white"></span>
        </div>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/account_privati_titanium.js"></script>

    <!-- Redirezione fallback per URL parametri se avviato con ?type= -->
    <script>
        // Manteniamo compatibilit√† con account_privati.js originale o il nuovo se rinominato
    </script>
</body>

</html>
