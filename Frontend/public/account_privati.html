    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-t="account_private">Account Privati - PROTOCOLLO BASE</title> <!-- PWA / Mobile Capable -->

    <link rel="manifest" href="manifest.json?v=3.4" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.jpg">

    <link rel="stylesheet" href="assets/css/core_fonts.css">

<body class="base-bg">
    <!-- 1. BASE CONTAINER (Design System V5.0) -->
    <div class="base-container">
        <!-- 2. BASE GLOW (Ambience Effect) -->
        <div class="base-glow"></div>

        <!-- 3. HEADER (Fixed Content Placeholders) -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- 4. MAIN CONTENT (Pure HTML Strategy) -->
        <main class="base-main">
            <!-- PAGE CONTAINER (Safe Area & Padding) -->
            <div class="page-container pt-header-extra pb-footer-extra">

                <!-- TOOLBAR (Search + Sort) -->
                <div class="deadline-toolbar search-container mt-2">
                    <!-- Search Box -->
                    <div class="glass-field search-field-box">
                        <span class="material-symbols-outlined opacity-50">search</span>
                        <input type="search" id="account-search" placeholder="Cerca..."
                            data-t-placeholder="search_short" autocomplete="off" class="search-input-field">
                    </div>

                    <!-- Sort Button -->
                    <button id="sort-btn" class="glass-btn-icon" title="Ordina">
                        <span class="material-symbols-outlined sort-icon">sort</span>
                        <span id="sort-label" class="sort-btn-label">A-Z</span>
                    </button>
                </div>

                <!-- ACCOUNTS LIST UNIT -->
                <div id="accounts-container" class="micro-account-list">
                    <!-- Loading Spinner (Auto-removed by JS) -->
                    <div class="loading-full-box">
                        <span class="material-symbols-outlined animate-spin loading-spinner-icon">sync</span>
                        <p data-t="loading_data">Caricamento...</p>
                    </div>
                </div>

            </div>
        </main>

        <!-- 5. FOOTER (Fixed Content Placeholders) -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- 6. BOOTSTRAP SCRIPTS (Single Orchestrator) -->
    <script type="module" src="assets/js/main.js"></script>
</body>

</html>
