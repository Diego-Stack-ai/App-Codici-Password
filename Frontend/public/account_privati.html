    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body class="titanium-bg">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-container">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <header id="header-placeholder" class="titanium-header"></header>

        <div class="spacer-header"></div>

        <!-- Main Content -->
        <main class="titanium-main">

            <!-- SEARCH BAR (Standard Titanium UI) -->
            <!-- SEARCH BAR (Standard Titanium UI) -->
            <div class="search-container mb-20">
                <div class="glass-field border-glow"
                    style="border-radius: 12px; height: 50px; padding: 0 1rem; display: flex; align-items: center; gap: 0.75rem;">
                    <span class="material-symbols-outlined" style="opacity: 0.5;">search</span>
                    <input type="search" id="account-search" placeholder="Cerca account o credenziali..."
                        data-t-placeholder="search_placeholder"
                        style="width: 100%; background: transparent; border: none; outline: none; height: 100%; font-size: 1rem; color: var(--text-primary);">
                </div>
            </div>

            <div class="h-8"></div>

            <!-- ACCOUNTS CONTAINER -->
            <div id="accounts-container" class="accounts-grid-list">
                <!-- Loading Spinner -->
                <div class="loading-full">
                    <div class="titanium-spinner"></div>
                    <p data-t="loading_data">Caricamento...</p>
                </div>
            </div>

        </main>

        <div class="spacer-footer"></div>

        <!-- FOOTER PREMIUM -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
