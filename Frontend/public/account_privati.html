
<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Account Privati</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex items-center p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="navigateTo('dashboard_privato')">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold flex-1 text-center pr-10">Account Privati</h1>
    </div>
    <div class="p-4 flex-grow">
        <div class="relative mb-4">
            <input class="w-full h-12 pl-10 pr-4 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-primary" placeholder="Cerca account..." type="search"/>
            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400 material-symbols-outlined">search</span>
        </div>
        <div class="space-y-3">
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 flex items-center space-x-4">
                <img class="w-10 h-10 rounded-full" src="https://lh3.googleusercontent.com/a/ACg8ocK_s747-38aSc21-Exq-KPkNODYP_24-b-C_6-s-cc-Gg=s96-c-rg-br100" alt="Google Logo"/>
                <div class="flex-1">
                    <h3 class="font-bold">Google</h3>
                    <input id="username-google" type="text" value="mario.rossi@gmail.com" class="text-sm text-gray-500 bg-transparent border-none p-0 focus:ring-0" readonly>
                </div>
                <button class="copy-button text-primary hover:text-primary/80" data-copy-target="username-google">
                    <span class="material-symbols-outlined text-[20px]">content_copy</span>
                </button>
                <button class="text-gray-400 hover:text-gray-600" onclick="navigateTo('dettaglio_account_privato')">
                    <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                </button>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 flex items-center space-x-4">
                <img class="w-10 h-10 rounded-full" src="https://www.facebook.com/images/fb_icon_325x325.png" alt="Facebook Logo"/>
                <div class="flex-1">
                    <h3 class="font-bold">Facebook</h3>
                    <input id="username-facebook" type="text" value="mario.rossi.fb" class="text-sm text-gray-500 bg-transparent border-none p-0 focus:ring-0" readonly>
                </div>
                <button class="copy-button text-primary hover:text-primary/80" data-copy-target="username-facebook">
                    <span class="material-symbols-outlined text-[20px]">content_copy</span>
                </button>
                <button class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                </button>
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 flex items-center space-x-4">
                <img class="w-10 h-10 rounded-full" src="https://pbs.twimg.com/profile_images/1488548719062654976/u6qfBBkF_400x400.jpg" alt="Twitter Logo"/>
                <div class="flex-1">
                    <h3 class="font-bold">Twitter</h3>
                    <input id="username-twitter" type="text" value="@mario_rossi" class="text-sm text-gray-500 bg-transparent border-none p-0 focus:ring-0" readonly>
                </div>
                <button class="copy-button text-primary hover:text-primary/80" data-copy-target="username-twitter">
                    <span class="material-symbols-outlined text-[20px]">content_copy</span>
                </button>
                <button class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                </button>.
            </div>
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4 flex items-center space-x-4">
                <img class="w-10 h-10 rounded-full" src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" alt="GitHub Logo"/>
                <div class="flex-1">
                    <h3 class="font-bold">GitHub</h3>
                    <input id="username-github" type="text" value="mariorossi-dev" class="text-sm text-gray-500 bg-transparent border-none p-0 focus:ring-0" readonly>
                </div>
                <button class="copy-button text-primary hover:text-primary/80" data-copy-target="username-github">
                    <span class="material-symbols-outlined text-[20px]">content_copy</span>
                </button>
                <button class="text-gray-400 hover:text-gray-600">
                    <span class="material-symbols-outlined text-[20px]">chevron_right</span>
                </button>
            </div>
        </div>
    </div>
    <div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark">
        <button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]" onclick="navigateTo('aggiungi_account_privato')">
            <span class="material-symbols-outlined">add</span>
            Aggiungi Account
        </button>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
