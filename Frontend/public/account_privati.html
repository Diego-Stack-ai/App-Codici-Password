    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        .filled {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;

        body {

        }

        /* --- METODO TITANIUM EFFECT SYSTEM --- */

        /* 3) FARO ANIMATO (GLASS GLOW) */
        .glass-glow {
            position: absolute;
            top: 0;
            left: 50%;
            width: 150%;
            height: 120%;
            background: radial-gradient(ellipse at 50% 0%,
                    rgba(80, 150, 255, 0.6) 0%,
                    rgba(80, 150, 255, 0.2) 25%,
                    rgba(80, 150, 255, 0.05) 50%,
                    transparent 75%);
            filter: blur(80px);
            z-index: 0;
            animation: glowFloat 4s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes glowFloat {

            0%,
            100% {
                transform: translate(-50%, -10%) scale(1);
                opacity: 0.7;
            }

            50% {
                transform: translate(-50%, 5%) scale(1.1);
                opacity: 1;
            }
        }

        /* 9) BORDER GLOW RIFLETTENTE */
        .border-glow {
            position: relative;
        }

        .border-glow::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: inherit;
            padding: 1.5px;
            background: linear-gradient(120deg, rgba(255, 255, 255, 0.6) 0%, rgba(255, 255, 255, 0.1) 40%, rgba(255, 255, 255, 0.1) 60%, rgba(255, 255, 255, 0.6) 100%);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
            z-index: 20;
        }

        /* SAETTA ANIMATA (Metallic Shimmer) Scorrevole a DX */
        .saetta {
            position: relative;
            overflow: hidden;
        }

        .saetta::before {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 40%, rgba(255, 255, 255, 0.08) 50%, transparent 60%);
            background-size: 200% 100%;
            animation: shimmer 4s infinite linear;
            pointer-events: none;
            z-index: 10;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        /* NO SCROLLBAR */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        /* VIEW LABELS (Standardized) */
        .view-label {
            font-size: 9px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
    </style>
</head>
