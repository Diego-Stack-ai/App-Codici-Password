    <link rel="manifest" href="manifest.json" />

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="titanium-bg antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-box">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.5) -->
        <header class="titanium-header">
            <div id="header-content" class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>
                <div class="header-center">
                    <h2 id="page-title" class="header-title" data-t="section_personal_accounts">Account Personali</h2>
                </div>
                <div class="header-right">
                    <a href="aggiungi_account_privato.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">add</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="titanium-main">

            <!-- SEARCH BAR (Titanium Matrix) -->
            <div class="px-2 mb-6 relative z-40">
                <div class="relative group">
                    <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none">
                        <span class="material-symbols-outlined opacity-30">search</span>
                    </div>
                    <input type="search" id="account-search" data-t-placeholder="search_placeholder"
                        placeholder="Cerca account o credenziali..."
                        class="w-full h-14 pl-12 pr-6 rounded-2xl border bg-black/5 dark:bg-white/5 border-white/10 dark:border-white/5 text-slate-900 dark:text-white text-sm focus:ring-2 focus:ring-blue-500/50 transition-all">
                </div>
            </div>

            <!-- ACCOUNTS CONTAINER -->
            <div id="accounts-container" class="grid-2-cols pb-24 px-2 relative z-30">
                <!-- Data loading placeholder -->
                <div class="col-span-full py-20 flex flex-col items-center justify-center space-y-4 opacity-40">
                    <span class="material-symbols-outlined animate-spin text-4xl text-blue-400">sync</span>
                    <p class="text-[10px] font-bold uppercase tracking-[0.3em]" data-t="analyzing_data">Analisi dati...
                    </p>
                </div>
            </div>

        </main>

        <!-- FOOTER PREMIUM -->
        <div id="footer-placeholder"></div>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.5"></script>
    <script type="module" src="assets/js/account_privati_titanium.js?v=3.5"></script>
