        <div class="archive-watermark">

        <header id="header-placeholder" class="base-header"></header>

        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">

                    <div class="archive-spinner"></div>
                    <span class="archive-loading-text" data-t="loading_notifications">Sincronizzazione...</span>

                <div id="empty-state" class="archive-empty-state hidden">

                    </div>
                    <h3 class="hero-page-subtitle" data-t="no_notifications_title">Nessuna Notifica</h3>

                </div>

            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>
