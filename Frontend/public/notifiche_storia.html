<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storico Notifiche - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Faro Estetico -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO -->
        <header class="base-header">
            <div class="header-balanced-container">
                <!-- ZONA SINISTRA: Navigazione (1 icona) -->
                <div class="header-left">
                    <a href="impostazioni.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>

                <!-- ZONA CENTRO: Titolo con Wrap Intelligente -->
                <div class="header-center">
                    <h1 class="header-title" data-t="notifications_history">
                        Storico Notifiche
                    </h1>
                </div>

                <!-- ZONA DESTRA: Home (1 icona) -->
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select pt-20">
            <!-- Action Bar -->
            <div class="flex justify-end pb-4">
                <button onclick="window.clearHistory()"
                    class="auth-btn w-auto py-2 px-4 bg-red-glass-10 border-red-30 text-red-500 text-sm flex items-center gap-2 rounded-lg">
                    <span class="material-symbols-outlined text-lg">delete_sweep</span>
                    <span data-t="clear_history">Cancella Tutto</span>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-indicator" class="flex flex-col items-center py-12 gap-4">
                <!-- Spinner Custom -->
                <div class="size-8 border-3 border-white-10 border-t-blue-500 rounded-full animate-spin">
                </div>
                <p class="text-sm opacity-50 all-caps tracked-wide text-white" data-t="loading">Caricamento...</p>
            </div>

            <!-- List Container -->
            <div id="notifications-list" class="flex flex-col gap-3 min-h-200">
                <!-- JS Inject Here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="flex flex-col items-center justify-center py-16 px-4 text-center hidden">
                <div class="settings-icon-box size-15 mb-4 bg-surface-sub text-secondary">
                    <span class="material-symbols-outlined text-2xl">notifications_off</span>
                </div>
                <h3 class="text-primary font-bold mb-2" data-t="no_notifications">Nessuna notifica</h3>
                <p class="text-secondary text-sm" data-t="no_notifications_desc">Non hai
                    ancora ricevuto avvisi recenti.</p>
            </div>

        </main>
        <div class="spacer-footer"></div>
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>
    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/notifiche_storia.js?v=3.3"></script>
</body>

</html>
