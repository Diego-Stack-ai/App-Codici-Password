<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Storico Notifiche - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.1) -->
    <link rel="stylesheet" href="assets/css/comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/impostazioni.css?v=3.1">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">
    <div class="titanium-container">
        <!-- Faro Estetico -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <!-- ZONA SINISTRA: Navigazione (1 icona) -->
                <div class="header-left">
                    <a href="impostazioni.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>

                <!-- ZONA CENTRO: Titolo con Wrap Intelligente -->
                <div class="header-center">
                    <h2 class="header-title" data-t="notifications_history">
                        Storico Notifiche
                    </h2>
                </div>

                <!-- ZONA DESTRA: Home (1 icona) -->
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select">
            <!-- Action Bar -->
            <div style="display: flex; justify-content: flex-end; padding-bottom: 1rem;">
                <button onclick="window.clearHistory()" class="auth-btn"
                    style="width: auto; padding: 0.5rem 1rem; background: rgba(244, 67, 54, 0.1); border: 1px solid rgba(244, 67, 54, 0.3); color: #f44336; font-size: 0.75rem; display: flex; align-items: center; gap: 0.5rem; border-radius: 8px;">
                    <span class="material-symbols-outlined" style="font-size: 1.1rem;">delete_sweep</span>
                    <span data-t="clear_history">Cancella Tutto</span>
                </button>
            </div>

            <!-- Loading State -->
            <div id="loading-indicator"
                style="display: flex; flex-direction: column; align-items: center; padding: 3rem 0; gap: 1rem;">
                <!-- Spinner Custom -->
                <div
                    style="width: 2rem; height: 2rem; border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;">
                </div>
                <p style="font-size: 0.8rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.1em; color: white;"
                    data-t="loading">Caricamento...</p>
            </div>

            <!-- List Container -->
            <div id="notifications-list"
                style="display: flex; flex-direction: column; gap: 0.75rem; min-height: 200px;">
                <!-- JS Inject Here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem 1rem; text-align: center; display: none;">
                <div class="settings-icon-box"
                    style="width: 60px; height: 60px; margin-bottom: 1rem; background: var(--surface-sub); color: var(--text-secondary);">
                    <span class="material-symbols-outlined" style="font-size: 2rem;">notifications_off</span>
                </div>
                <h3 style="color: var(--text-primary); font-weight: 700; margin-bottom: 0.5rem;"
                    data-t="no_notifications">Nessuna notifica</h3>
                <p style="color: var(--text-secondary); font-size: 0.9rem;" data-t="no_notifications_desc">Non hai
                    ancora ricevuto avvisi recenti.</p>
            </div>

        </main>

        <div class="spacer-footer"></div>
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/notifiche_storia.js?v=3.1"></script>
</body>

</html>
