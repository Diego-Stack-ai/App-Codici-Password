<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Storico Notifiche - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master -->
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js"></script>
    <script src="assets/js/titanium-core.js"></script>
</head>

<body class="antialiased">
    <div class="titanium-box">
        <!-- Faro Estetico -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div id="header-content" class="header-stack"
                style="flex-direction: row; justify-content: space-between; align-items: center;">

                <!-- Sinistra: Indietro -->
                <a href="impostazioni.html" class="btn-icon-header">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>

                <!-- Centro: Titolo -->
                <h2 class="header-title"
                    style="margin: 0; font-size: clamp(0.8rem, 2.5vw, 1.1rem); position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 55%; text-align: center; line-height: 1.1;"
                    data-t="notifications_history">
                    Storico Notifiche
                </h2>

                <!-- Destra: Cestino + Home -->
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <button onclick="window.clearHistory()" class="btn-icon-header" style="color: #f87171;">
                        <span class="material-symbols-outlined">delete_sweep</span>
                    </button>
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select" style="padding-top: 5rem;">
            <!-- Extra padding for fixed header if needed, managed by CSS usually but safe to add -->

            <!-- Loading State -->
            <div id="loading-indicator" class="flex flex-col items-center justify-center py-20"
                style="display: flex; flex-direction: column; align-items: center; padding: 3rem 0; gap: 1rem;">
                <!-- Spinner Custom (CSS based in auth_impostazioni usually or fallback) -->
                <div
                    style="width: 2rem; height: 2rem; border: 3px solid rgba(255,255,255,0.1); border-top-color: #3b82f6; border-radius: 50%; animation: spin 1s linear infinite;">
                </div>
                <p style="font-size: 0.8rem; opacity: 0.5; text-transform: uppercase; letter-spacing: 0.1em; color: white;"
                    data-t="loading">Caricamento...</p>
            </div>

            <!-- List Container -->
            <div id="notifications-list" class="space-y-3" style="min-height: 200px;">
                <!-- JS Inject Here -->
            </div>

            <!-- Empty State -->
            <div id="empty-state" class="hidden"
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 4rem 1rem; text-align: center;">
                <div class="settings-icon-box bg-slate-glass"
                    style="width: 60px; height: 60px; margin-bottom: 1rem; background: rgba(255,255,255,0.05);">
                    <span class="material-symbols-outlined"
                        style="font-size: 2rem; opacity: 0.5;">notifications_off</span>
                </div>
                <h3 style="color: white; font-weight: 700; margin-bottom: 0.5rem;">Nessuna notifica</h3>
                <p style="color: rgba(255,255,255,0.5); font-size: 0.9rem;">Non hai ancora ricevuto avvisi recenti.</p>
            </div>

        </main>

        <!-- FOOTER PREMIUM -->
        <footer class="titanium-footer">
            <div id="footer-placeholder" style="opacity: 0.3; text-align: center;">
                <span
                    style="font-size: 8px; font-weight: 800; letter-spacing: 0.3em; color: white; text-transform: uppercase;">
                    Titanium Security Protocol V3.0
                </span>
            </div>
        </footer>
    </div>

    <!-- Toast Notification -->
    <div id="toast"
        class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-white text-[#0a0f1e] px-6 py-2.5 rounded-full text-sm font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none z-[99999]">
    </div>

    <!-- Inline Keyframes for Spinner if missing in CSS -->
    <style>
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>

    <!-- Scripts -->
    <script src="assets/js/ui-core.js"></script>
    <script type="module" src="assets/js/notifiche_storia.js?v=3.0"></script>
</body>

</html>
