<!DOCTYPE html>
<html class="titanium-forced-dark dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Nuova Chiave d'Accesso - Protocollo Titanium</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Design System -->
    <link rel="stylesheet" href="assets/css/titanium.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="titanium-bg antialiased">
    <div class="titanium-box">

        <!-- EF-[#3] FARO ANIMATO -->
        <div class="glass-glow"></div>

        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <main class="titanium-main !items-center !justify-center">

            <!-- New Password Card -->
            <div class="titanium-vault border-glow group">

                <div class="px-8 pt-10 pb-10 relative z-10">
                    <!-- Icon Section -->
                    <div class="flex justify-center mb-8">
                        <div
                            class="h-20 w-20 rounded-2xl bg-gradient-to-tr from-blue-600 to-blue-400 flex items-center justify-center shadow-2xl shadow-blue-500/20 ring-1 ring-white/20 relative border-glow group-hover:scale-110 transition-transform duration-500">
                            <span
                                class="material-symbols-outlined text-white text-[36px] drop-shadow-lg">security</span>
                        </div>
                    </div>

                    <h1 class="text-3xl font-extrabold text-white text-center mb-1 select-none font-display">Nuova
                        Password</h1>
                    <p class="text-xs text-white/40 text-center mb-6 uppercase tracking-widest select-none font-bold">
                        Protocollo Titanium</p>

                    <!-- REGOLA 5 - AIUTO BASE INFORMATIVA -->
                    <div class="mb-8 p-4 bg-white/5 rounded-2xl border border-white/5 no-select">
                        <div class="flex items-center gap-2 mb-2">
                            <span class="material-symbols-outlined text-blue-400 text-sm">security</span>
                            <h4 class="text-[10px] font-bold text-blue-400 uppercase tracking-widest"
                                data-t="password_requirements">Protocollo 12-3-3
                            </h4>
                        </div>
                        <ul class="text-[11px] text-white/40 space-y-1 list-none italic leading-relaxed">
                            <li class="flex items-center gap-2"><span
                                    class="w-1 h-1 bg-blue-500 rounded-full"></span><span data-t="req_min_chars">Minimo
                                    12 caratteri totali</span></li>
                            <li class="flex items-center gap-2"><span
                                    class="w-1 h-1 bg-blue-500 rounded-full"></span><span data-t="req_upper">Almeno 3
                                    Lettere Maiuscole</span></li>
                            <li class="flex items-center gap-2"><span
                                    class="w-1 h-1 bg-blue-500 rounded-full"></span><span data-t="req_symbols">Almeno 3
                                    Simboli Speciali</span></li>
                        </ul>
                    </div>

                    <form id="update-password-form" class="space-y-6">
                        <!-- New Password -->
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-bold text-white/40 uppercase tracking-[0.2em] ml-1 select-none"
                                data-t="new_password">Nuova
                                Password</label>
                            <div class="relative group/input">
                                <input id="new-password" type="password" placeholder="••••••••••••" required
                                    class="w-full h-14 px-5 pr-14 rounded-xl border border-white/10 bg-black/40 text-white shadow-inner focus:ring-2 focus:ring-blue-500/50 transition-all placeholder:text-white/10 text-base">
                                <button type="button"
                                    class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-white/20 hover:text-white transition-colors">
                                    <span
                                        class="material-symbols-outlined text-[20px] select-none">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <!-- Confirm Password -->
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-bold text-white/40 uppercase tracking-[0.2em] ml-1 select-none"
                                data-t="confirm_new_password">Conferma
                                Password</label>
                            <div class="relative group/input">
                                <input id="confirm-password" type="password" placeholder="••••••••••••" required
                                    class="w-full h-14 px-5 pr-14 rounded-xl border border-white/10 bg-black/40 text-white shadow-inner focus:ring-2 focus:ring-blue-500/50 transition-all placeholder:text-white/10 text-base">
                                <button type="button"
                                    class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-white/20 hover:text-white transition-colors">
                                    <span
                                        class="material-symbols-outlined text-[20px] select-none">visibility_off</span>
                                </button>
                            </div>
                        </div>

                        <!-- Action Button -->
                        <div class="space-y-3">
                            <button type="submit"
                                class="w-full h-14 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-extrabold rounded-2xl shadow-xl transition-all active:scale-[0.98] border-glow group/btn overflow-hidden">
                                <div class="relative z-10 flex items-center justify-center gap-2">
                                    <span class="tracking-widest uppercase text-xs" data-t="save_new_pass">Salva nuova
                                        password</span>
                                    <span class="material-symbols-outlined text-sm">verified_user</span>
                                </div>
                            </button>

                            <button type="button" id="cancel-password-update"
                                class="w-full h-14 bg-white/5 hover:bg-white/10 text-white/60 font-bold rounded-2xl transition-all active:scale-[0.98] border border-white/5">
                                <span class="tracking-widest uppercase text-xs" data-t="cancel">Annulla</span>
                            </button>
                        </div>
                    </form>

                    <!-- Footer Link -->
                    <div class="mt-8 text-center border-t border-white/5 pt-6">
                        <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest select-none">
                            Problemi con il ripristino?
                            <a href="reset_password.html"
                                class="text-blue-400 hover:text-white transition-colors ml-1 font-extrabold">Reinvia
                                email con link</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/imposta_nuova_password.js"></script>
</body>

</html>
