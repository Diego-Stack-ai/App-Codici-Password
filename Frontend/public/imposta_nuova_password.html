<!DOCTYPE html>
<html lang="it" class="dark protocol-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codici & Password - Nuova Password</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>
</head>

<body class="base-bg">

    <div class="base-container">

        <!-- Scenografia -->
        <div class="base-glow"></div>

        <!-- Card Nuova Password -->
        <div class="auth-card border-glow">
            <!-- SAETTA MASTER ANIMATION -->
            <div class="saetta-master"></div>
            <div class="saetta-drop"></div>


            <!-- Icona Centrale -->
            <div class="auth-icon-box">
                <span class="material-symbols-outlined">vpn_key</span>
            </div>

            <!-- Titoli -->
            <h1 class="auth-title" data-t="set_password_page_title">Nuova Password</h1>
            <p class="auth-subtitle" data-t="password_req_title">Scegli una password sicura</p>

            <!-- Form Salvataggio -->
            <form id="new-password-form">

                <!-- Nuova Password -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="new_password">Nuova Password</label>
                    <div class="password-wrapper">
                        <input id="new-password" name="new-password" type="password" autocomplete="new-password"
                            required class="auth-input" data-t-placeholder="password_placeholder_reg"
                            placeholder="********">
                        <button type="button" class="toggle-password" id="btn-toggle-password"
                            aria-label="Mostra Password">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>

                <!-- Conferma Password -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="confirm_new_password">Conferma Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                        required class="auth-input" placeholder="********">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="new-pass-submit-btn" class="auth-btn-primary" data-t="save_new_pass">
                    <span class="material-symbols-outlined text-20">save</span>
                    Salva Password
                </button>

            </form>

            <!-- Annulla Link -->
            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="index.html" id="cancel-password-update" class="link-register" style="margin-top: 0;"
                    data-t="cancel">
                    Annulla
                </a>
            </div>

            <!-- Footer Legale -->
            <div class="legal-footer">
                <span class="opacity-50">&copy; 2026</span>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/imposta_nuova_password.js?v=3.3"></script>

</body>

</html>
