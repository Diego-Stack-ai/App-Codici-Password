<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Imposta Nuova Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased text-[#111418] dark:text-white">

<div class="relative flex min-h-screen w-full flex-col items-center justify-center p-6 lg:p-10">
    <!-- Back Button -->
    <div class="absolute top-4 left-4">
        <a href="index.html" class="flex size-10 shrink-0 items-center justify-center rounded-full bg-white dark:bg-gray-800/50 hover:bg-gray-200 dark:hover:bg-gray-800 border border-gray-200 dark:border-gray-700 transition-colors">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
    </div>

    <main class="flex w-full max-w-sm flex-col items-center">
        <!-- Hero Icon -->
        <div class="mb-6 mt-2 flex h-24 w-24 items-center justify-center rounded-3xl bg-primary/10 dark:bg-primary/20 p-4">
            <span class="material-symbols-outlined text-primary" style="font-size: 48px;">lock_reset</span>
        </div>

        <!-- Headings -->
        <h1 class="mb-2 text-center text-2xl font-bold tracking-tight">Imposta Nuova Password</h1>
        <p class="mb-8 text-center text-base font-normal leading-relaxed text-[#617589] dark:text-gray-400">
            Inserisci la tua nuova password qui sotto per accedere nuovamente al tuo account in sicurezza.
        </p>

        <!-- Form -->
        <form id="update-password-form" class="w-full space-y-5">
            <!-- New Password Field -->
            <div class="flex flex-col gap-2">
                <label for="new-password" class="text-base font-medium leading-normal">Nuova Password</label>
                <div class="group flex w-full items-stretch rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 transition-all focus-within:border-primary focus-within:ring-4 focus-within:ring-primary/20">
                    <input id="new-password" class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl" placeholder="••••••••" type="password" required/>
                    <button type="button" class="toggle-password flex items-center justify-center px-4 text-[#617589] dark:text-gray-400 hover:text-primary transition-colors focus:outline-none rounded-r-xl">
                        <span class="material-symbols-outlined" style="font-size: 24px;">visibility</span>
                    </button>
                </div>
            </div>

            <!-- Password Requirements Checklist -->
            <div class="rounded-xl bg-gray-50 dark:bg-gray-800/50 p-4 border border-gray-100 dark:border-gray-800">
                <div class="space-y-3">
                    <label class="flex cursor-pointer items-center gap-x-3">
                        <input id="req-length" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" disabled>
                        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Minimo 8 caratteri</p>
                    </label>
                    <label class="flex cursor-pointer items-center gap-x-3">
                        <input id="req-special" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" disabled>
                        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Un carattere speciale</p>
                    </label>
                    <label class="flex cursor-pointer items-center gap-x-3">
                        <input id="req-uppercase" type="checkbox" class="h-5 w-5 rounded border-gray-300 text-primary focus:ring-primary" disabled>
                        <p class="text-sm font-medium text-gray-700 dark:text-gray-300">Una maiuscola</p>
                    </label>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="flex flex-col gap-2">
                <label for="confirm-password" class="text-base font-medium leading-normal">Conferma Nuova Password</label>
                <div class="group flex w-full items-stretch rounded-xl border border-[#dbe0e6] dark:border-gray-700 bg-white dark:bg-gray-800 transition-all focus-within:border-primary focus-within:ring-4 focus-within:ring-primary/20">
                    <input id="confirm-password" class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl" placeholder="••••••••" type="password" required/>
                    <button type="button" class="toggle-password flex items-center justify-center px-4 text-[#617589] dark:text-gray-400 hover:text-primary transition-colors focus:outline-none rounded-r-xl">
                        <span class="material-symbols-outlined" style="font-size: 24px;">visibility</span>
                    </button>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="pt-2">
                <button type="submit" class="w-full rounded-xl bg-primary py-4 text-center text-base font-bold text-white shadow-lg shadow-primary/30 hover:bg-blue-600 active:scale-[0.98] transition-all">
                    Imposta Password
                </button>
            </div>
        </form>

        <!-- Footer Link -->
        <div class="pt-6 text-center">
            <p class="text-sm text-[#617589] dark:text-gray-500">
                Ti sei ricordato la password?
                <a class="font-semibold text-primary hover:underline" href="index.html">Torna al Login</a>
            </p>
        </div>
    </main>
</div>

<!-- Notification Banner and Scripts -->
<div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
<script src="assets/js/main.js"></script>
<script type="module">
    import { updatePassword } from './assets/js/auth.js';
    import { showNotification } from './assets/js/utils.js';

    const updatePasswordForm = document.getElementById('update-password-form');
    const newPasswordInput = document.getElementById('new-password');
    const confirmPasswordInput = document.getElementById('confirm-password');

    const reqs = {
        length: document.getElementById('req-length'),
        special: document.getElementById('req-special'),
        uppercase: document.getElementById('req-uppercase')
    };

    newPasswordInput.addEventListener('input', () => {
        const value = newPasswordInput.value;
        reqs.length.checked = value.length >= 8;
        reqs.special.checked = /[!@#$%^&*(),.?":{}|<>]/.test(value);
        reqs.uppercase.checked = /[A-Z]/.test(value);
    });

    updatePasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = sessionStorage.getItem('emailForPasswordReset');
        if (!email) {
            showNotification("Sessione di reset password scaduta. Riprova dalla pagina di recupero.", "error");
            return;
        }

        const newPassword = newPasswordInput.value;
        const confirmPassword = confirmPasswordInput.value;

        if (!reqs.length.checked || !reqs.special.checked || !reqs.uppercase.checked) {
             showNotification("La password non soddisfa tutti i requisiti di sicurezza.", "error");
            return;
        }

        if (newPassword !== confirmPassword) {
            showNotification("Le password non coincidono.", "error");
            return;
        }

        // Simulating the update password logic from auth.js
        try {
            await updatePassword(email, newPassword);
            // On success, show notification and redirect
            showNotification("Password aggiornata con successo!", "success");
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        } catch (error) {
            showNotification(error.message, "error");
        }
    });
</script>

</body>
</html>
