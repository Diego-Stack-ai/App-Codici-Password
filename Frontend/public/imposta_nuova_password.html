<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Imposta Nuova Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="/Frontend/public/assets/css/style.css" rel="stylesheet"/>
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col items-center justify-center p-6 lg:p-10 overflow-x-hidden">
    <div class="absolute top-4 left-4 flex gap-2">
        <a href="/Frontend/public/reset_password.html" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
        <a href="/Frontend/public/home_page.html" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
            <span class="material-symbols-outlined text-2xl">home</span>
        </a>
    </div>
    <div class="w-full max-w-sm flex flex-col items-center">
        <div class="mb-8 p-5 bg-primary/10 rounded-full">
            <div class="p-4 bg-primary/20 rounded-full">
                <span class="material-symbols-outlined text-4xl text-primary">password</span>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center mb-3">Imposta Nuova Password</h1>
        <p class="text-base text-center text-[#617589] dark:text-gray-400 mb-8">La tua nuova password deve essere diversa da quella precedente.</p>
        <form id="update-password-form" class="w-full space-y-5">
            <div class="flex flex-col gap-2">
                <label for="new-password" class="text-sm font-medium pl-1">Nuova Password</label>
                <div class="relative flex items-center w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                    <span class="material-symbols-outlined text-[#617589] pl-4">lock</span>
                    <input id="new-password" class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl pr-24" placeholder="••••••••" type="password" required/>
                    <div class="absolute right-4 flex items-center gap-2">
                        <button type="button" class="copy-button text-[#617589] hover:text-primary" data-copy-target="new-password">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                        <button type="button" class="toggle-password text-[#617589] hover:text-primary">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label for="confirm-password" class="text-sm font-medium pl-1">Conferma Nuova Password</label>
                <div class="relative flex items-center w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                    <span class="material-symbols-outlined text-[#617589] pl-4">lock_reset</span>
                    <input id="confirm-password" class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl pr-24" placeholder="••••••••" type="password" required/>
                    <div class="absolute right-4 flex items-center gap-2">
                        <button type="button" class="copy-button text-[#617589] hover:text-primary" data-copy-target="confirm-password">
                            <span class="material-symbols-outlined">content_copy</span>
                        </button>
                        <button type="button" class="toggle-password text-[#617589] hover:text-primary">
                            <span class="material-symbols-outlined">visibility</span>
                        </button>
                    </div>
                </div>
            </div>
             <button type="submit" class="mt-8 w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
                Salva Password
            </button>
        </form>
    </div>
</div>
<div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
<script type="module" src="/Frontend/public/assets/js/utils.js"></script>
<script src="/Frontend/public/assets/js/main.js"></script>
<script type="module">
    import { updatePassword, checkAuthState } from '/Frontend/public/assets/js/auth.js';
    import { showNotification } from '/Frontend/public/assets/js/utils.js';

    checkAuthState(); // Redirect if user is already logged in

    const updatePasswordForm = document.getElementById('update-password-form');
    updatePasswordForm.addEventListener('submit', async (event) => {
        event.preventDefault();

        const email = sessionStorage.getItem('emailForPasswordReset');
        if (!email) {
            showNotification("No email found for password reset. Please start again.", "error");
            return;
        }

        const newPassword = document.getElementById('new-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;

        if (newPassword.length < 6) {
             showNotification("Password must be at least 6 characters.", "error");
            return;
        }

        if (newPassword !== confirmPassword) {
            showNotification("Passwords do not match.", "error");
            return;
        }

        await updatePassword(email, newPassword);
    });
</script>
</body>
</html>
