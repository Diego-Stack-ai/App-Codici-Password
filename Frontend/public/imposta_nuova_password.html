
<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Imposta Nuova Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col items-center justify-center p-6 lg:p-10 overflow-x-hidden">
    <div class="absolute top-4 left-4">
        <button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="navigateTo('accedi')">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
    </div>
    <div class="w-full max-w-sm flex flex-col items-center">
        <div class="mb-8 p-5 bg-primary/10 rounded-full">
            <div class="p-4 bg-primary/20 rounded-full">
                <span class="material-symbols-outlined text-4xl text-primary">password</span>
            </div>
        </div>
        <h1 class="text-3xl font-bold text-center mb-3">Imposta Nuova Password</h1>
        <p class="text-base text-center text-[#617589] dark:text-gray-400 mb-8">La tua nuova password deve essere diversa da quella precedente.</p>
        <div class="w-full space-y-5">
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium pl-1">Nuova Password</label>
                <div class="relative flex items-center w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                    <span class="material-symbols-outlined text-[#617589] pl-4">lock</span>
                    <input class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl" placeholder="••••••••" type="password"/>
                    <button class="toggle-password pr-4 text-[#617589] hover:text-primary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            <div class="flex flex-col gap-2">
                <label class="text-sm font-medium pl-1">Conferma Nuova Password</label>
                <div class="relative flex items-center w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] focus-within:border-primary focus-within:ring-2 focus-within:ring-primary/20 transition-all">
                    <span class="material-symbols-outlined text-[#617589] pl-4">lock_reset</span>
                    <input class="flex w-full min-w-0 flex-1 resize-none bg-transparent px-4 py-3.5 text-base text-[#111418] dark:text-white placeholder-[#617589] dark:placeholder-gray-500 focus:outline-none border-none focus:ring-0 rounded-l-xl" placeholder="••••••••" type="password"/>
                    <button class="toggle-password pr-4 text-[#617589] hover:text-primary">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>
        <button class="mt-8 w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
            Salva Password
        </button>
    </div>
</div>
<script src="assets/js/main.js"></script>
</body>
</html>
