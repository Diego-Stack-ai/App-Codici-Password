<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codici & Password - Password Dimenticata</title>

    <link rel="manifest" href="manifest.json?v=5.7" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM AUTH SYSTEM V6.0 (Pure CSS) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_accesso.css?v=6.0">
    <!-- Core UI per Toast (Protocollo V3) -->
    <script type="module" src="assets/js/ui-core.js?v=2.2"></script>
</head>

<body>

    <div class="titanium-box">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined" style="font-size: 18px;">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS will populate this -->
            </div>
        </div>

        <!-- Scenografia -->
        <div class="glass-glow"></div>
        <div class="auth-header"></div>
        <div class="auth-footer"></div>

        <!-- Card Reset -->
        <div class="titanium-vault border-glow">

            <!-- Icona -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">lock_reset</span>
            </div>

            <!-- Titoli -->
            <h1 class="auth-title" data-t="reset_page_title">Recupera Password</h1>
            <p class="auth-subtitle" data-t="reset_hint">Riceverai un link di ripristino</p>

            <!-- Form -->
            <form id="reset-form">

                <!-- Email -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="email_address_label">Email dell'account</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="auth-input"
                        data-t="placeholder_email" placeholder="mario.rossi@email.com">
                </div>

                <!-- Submit -->
                <button type="submit" class="auth-btn" data-t="send_instructions_btn">
                    <span class="material-symbols-outlined" style="font-size: 20px;">send</span>
                    Invia email
                </button>

            </form>

            <!-- Back Link -->
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" class="link-register" style="color:white; opacity:0.7; font-size:0.75rem;"
                    data-t="back_to_login_link">
                    <span class="material-symbols-outlined"
                        style="font-size: 14px; vertical-align: middle; margin-right: 4px;">arrow_back</span>
                    Torna al Login
                </a>
            </div>

            <!-- Footer Legale -->
            <div class="legal-footer">
                Â© 2026 BM Service S.R.L. - <span data-t="version">Titanium V6.0</span>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="assets/js/reset_password.js?v=2.2"></script>

</body>

</html>
