<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codici & Password - Password Dimenticata</title>

    <link rel="manifest" href="manifest.json?v=3.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM CORE & ACCESS SYSTEM (Protocollo V3.1) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/accesso.css?v=3.1">

    <!-- Core UI & Context (Protocollo V3.1) -->
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body>

    <div class="titanium-box">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined" style="font-size: 18px;">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS popola questo -->
            </div>
        </div>

        <!-- Scenografia Protocollo V3.1 -->
        <div class="glass-glow"></div>
        <div class="accesso-header"></div>
        <div class="accesso-footer"></div>

        <!-- Card Reset -->
        <div class="titanium-vault border-glow">

            <!-- Icona Centrale -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">lock_reset</span>
            </div>

            <!-- Titoli -->
            <h1 class="accesso-title" data-t="reset_page_title">Recupera Password</h1>
            <p class="accesso-subtitle" data-t="reset_hint">Riceverai un link di ripristino</p>

            <!-- Form Recupero -->
            <form id="reset-form">

                <!-- Email -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="email_address_label">Email dell'account</label>
                    <input id="email" name="email" type="email" autocomplete="email" required class="accesso-input"
                        data-t-placeholder="email_placeholder" placeholder="mario.rossi@email.com">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="reset-submit-btn" class="accesso-btn" data-t="send_instructions_btn">
                    <span class="material-symbols-outlined" style="font-size: 20px;">send</span>
                    Invia email
                </button>

            </form>

            <!-- Back Link -->
            <div style="text-align: center; margin-top: 2rem;">
                <a href="index.html" class="link-register" data-t="back_to_login_link">
                    <span class="material-symbols-outlined"
                        style="font-size: 16px; margin-right: 6px;">arrow_back</span>
                    Torna al Login
                </a>
            </div>

            <!-- Footer Legale -->
            <div class="legal-footer">
                Â© 2026 BM Service S.R.L. - <span data-t="version">Titanium V3.1</span>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/reset_password.js?v=3.1"></script>

</body>

</html>
