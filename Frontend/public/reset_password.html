<!DOCTYPE html>
<html class="titanium-forced-dark dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Recupero Credenziali - Protocollo Titanium</title>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- Design System -->
    <link rel="stylesheet" href="assets/css/titanium.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="titanium-bg antialiased">
    <div class="titanium-box">

        <!-- EF-[#3] FARO ANIMATO -->
        <div class="glass-glow"></div>

        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <main class="titanium-main !items-center !justify-center">

            <!-- Reset Card -->
            <div class="titanium-vault border-glow group">

                <div class="px-8 pt-10 pb-10 relative z-10">
                    <!-- Icon Section -->
                    <div class="flex justify-center mb-8">
                        <div
                            class="h-20 w-20 rounded-2xl bg-gradient-to-tr from-blue-600 to-blue-400 flex items-center justify-center shadow-2xl shadow-blue-500/20 ring-1 ring-white/20 relative border-glow group-hover:scale-110 transition-transform duration-500">
                            <span
                                class="material-symbols-outlined text-white text-[36px] drop-shadow-lg">security</span>
                        </div>
                    </div>

                    <h1 class="text-3xl font-extrabold text-white text-center mb-1 select-none font-display">Recupero
                    </h1>
                    <p class="text-xs text-white/40 text-center mb-6 uppercase tracking-widest select-none font-bold">
                        Protocollo Titanium</p>

                    <!-- REGOLA 5 - AIUTO BASE INFORMATIVA -->
                    <p data-ui="hint" class="mb-10 text-center">
                        Inserisci l'indirizzo email associato al tuo account. Ti invieremo un collegamento sicuro per
                        impostare una nuova chiave d'accesso.
                    </p>

                    <form id="reset-form" class="space-y-8">
                        <!-- Email Input -->
                        <div class="space-y-2">
                            <label
                                class="text-[10px] font-bold text-white/40 uppercase tracking-[0.2em] ml-1 select-none">Indirizzo
                                Email</label>
                            <input id="email" type="email" placeholder="nome@esempio.com" required
                                class="w-full h-14 px-5 rounded-xl border border-white/10 bg-black/40 text-white shadow-inner focus:ring-2 focus:ring-blue-500/50 transition-all placeholder:text-white/10 text-base">
                        </div>

                        <!-- Action Button -->
                        <button type="submit"
                            class="w-full h-14 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-extrabold rounded-2xl shadow-xl transition-all active:scale-[0.98] border-glow group/btn overflow-hidden">
                            <div class="relative z-10 flex items-center justify-center gap-2">
                                <span class="tracking-widest uppercase text-xs">Invia email istruzioni</span>
                                <span class="material-symbols-outlined text-sm">send</span>
                            </div>
                        </button>
                    </form>

                    <!-- Footer Link -->
                    <div class="mt-8 text-center border-t border-white/5 pt-6">
                        <p class="text-[10px] text-white/40 font-bold uppercase tracking-widest select-none">
                            Hai ricordato la password?
                            <a href="index.html"
                                class="text-blue-400 hover:text-white transition-colors ml-1 font-extrabold">Torna
                                all'accesso</a>
                        </p>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/reset_password.js"></script>
</body>

</html>
