<!DOCTYPE html>

<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Reset Password</title>
    <!-- Tailwind CSS -->
    <script src="assets/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Fonts: Inter & Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Theme Config -->
    <script src="assets/js/theme.js"></script>
</head>

<body class="bg-[#0a0f1e] text-white font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-[#0a0f1e] shadow-2xl overflow-hidden">

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full max-w-md bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16">
                <a href="index.html"
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/5 transition-colors text-white">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </a>
                <h2 class="text-white text-lg font-bold leading-tight flex-1 text-center pr-10">
                    Reset Password
                </h2>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24">
            <!-- Hero Illustration / Visual -->
            <div class="flex flex-col items-center justify-center pt-8 pb-8">
                <div class="relative flex items-center justify-center size-24 rounded-full bg-primary/10 mb-6">
                    <!-- Abstract Lock Visual -->
                    <div
                        class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-100 to-blue-50   opacity-50 blur-xl">
                    </div>
                    <span class="material-symbols-outlined text-[48px] text-primary relative z-10">lock_reset</span>
                </div>
            </div>
            <!-- Headline Text -->
            <h1 class="text-white text-[28px] font-bold leading-tight text-center mb-3">
                Password Dimenticata?
            </h1>
            <!-- Body Text -->
            <p class="text-slate-400 text-base font-normal leading-relaxed text-center mb-8 px-2">
                Non preoccuparti! Inserisci la tua email e ti invieremo le istruzioni per ripristinare il tuo account in
                sicurezza.
            </p>
            <!-- Form -->
            <form id="reset-form" class="flex flex-col gap-6">
                <!-- Text Field -->
                <div class="flex flex-col gap-2">
                    <label class="text-white text-sm font-medium leading-normal ml-1" for="email">Email</label>
                    <div class="relative">
                        <div
                            class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-400">
                            <span class="material-symbols-outlined text-[20px]">mail</span>
                        </div>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white bg-[#0a0f1e]/50 border border-white/10 focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-slate-500 pl-11 pr-4 text-base font-normal leading-normal transition-all duration-200"
                            id="email" placeholder="esempio@dominio.com" required="" type="email" value="" />
                    </div>
                </div>
                <!-- Spacer -->
                <div class="h-2"></div>
                <!-- Single Button -->
                <button
                    class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 active:scale-[0.98] text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 shadow-lg shadow-blue-500/20">
                    <span class="truncate">Invia richiesta</span>
                </button>
            </form>
            <!-- Link to Login -->
            <div class="mt-8 text-center">
                <p class="text-slate-400 text-sm">
                    Ricordi la password?
                    <a class="font-semibold text-primary hover:underline transition-colors ml-1"
                        href="index.html">Accedi</a>
                </p>
            </div>
        </main>

        <!-- Bottom Glass Frame (Fixed) -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
        </div>
    </div>
    <div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
    <script src="assets/js/main.js"></script>
    <script type="module">
        import { resetPassword } from './assets/js/auth.js';

        const resetForm = document.getElementById('reset-form');
        resetForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const email = document.getElementById('email').value;
            await resetPassword(email);
        });
    </script>
</body>

</html>
