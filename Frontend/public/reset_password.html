<!DOCTYPE html>

<html class="light" lang="it"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Reset Password</title>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="assets/css/style.css" rel="stylesheet"/>
<script src="assets/js/tailwind-config.js"></script>
<!-- Fonts: Inter & Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Theme Config -->
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased flex flex-col items-center justify-center min-h-screen p-0 sm:p-4">
<!-- Phone Screen Container -->
<div class="relative flex h-full w-full max-w-md flex-col bg-white dark:bg-background-dark sm:rounded-2xl sm:shadow-2xl sm:h-auto sm:min-h-[700px] overflow-hidden group/design-root">
<!-- Top App Bar -->
<div class="flex items-center px-4 py-4 justify-between z-10">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-slate-900 dark:text-white">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<!-- Spacer to balance layout if title is needed, otherwise left empty for cleaner look -->
<div class="w-10"></div>
</div>
<!-- Scrollable Content -->
<div class="flex-1 overflow-y-auto px-6 pb-6 no-scrollbar">
<!-- Hero Illustration / Visual -->
<div class="flex flex-col items-center justify-center pt-8 pb-8">
<div class="relative flex items-center justify-center size-24 rounded-full bg-primary/10 mb-6">
<!-- Abstract Lock Visual -->
<div class="absolute inset-0 rounded-full bg-gradient-to-tr from-blue-100 to-blue-50 dark:from-blue-900/20 dark:to-blue-800/10 opacity-50 blur-xl"></div>
<span class="material-symbols-outlined text-[48px] text-primary relative z-10">lock_reset</span>
</div>
</div>
<!-- Headline Text -->
<h1 class="text-slate-900 dark:text-white text-[28px] font-bold leading-tight text-center mb-3">
                Password Dimenticata?
            </h1>
<!-- Body Text -->
<p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-relaxed text-center mb-8 px-2">
                Non preoccuparti! Inserisci la tua email e ti invieremo le istruzioni per ripristinare il tuo account in sicurezza.
            </p>
<!-- Form -->
<form class="flex flex-col gap-6" onsubmit="event.preventDefault();">
<!-- Text Field -->
<div class="flex flex-col gap-2">
<label class="text-slate-900 dark:text-white text-sm font-medium leading-normal ml-1" for="email">Email</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none text-slate-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
<input class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white bg-slate-50 dark:bg-[#1a2632] border border-slate-200 dark:border-slate-700 focus:border-primary focus:ring-2 focus:ring-primary/20 h-14 placeholder:text-slate-400 pl-11 pr-4 text-base font-normal leading-normal transition-all duration-200" id="email" placeholder="esempio@dominio.com" required="" type="email" value=""/>
</div>
</div>
<!-- Spacer -->
<div class="h-2"></div>
<!-- Single Button -->
<button class="flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary hover:bg-blue-600 active:scale-[0.98] text-white text-base font-bold leading-normal tracking-[0.015em] transition-all duration-200 shadow-lg shadow-blue-500/20">
<span class="truncate">Invia richiesta</span>
</button>
</form>
<!-- Link to Login -->
<div class="mt-8 text-center">
<p class="text-slate-500 dark:text-slate-400 text-sm">
                    Ricordi la password? 
                    <a class="font-semibold text-primary hover:underline transition-colors ml-1" href="#">Accedi</a>
</p>
</div>
</div>
<!-- Decorative Bottom Element (Optional modern touch) -->
<div class="h-6 w-full bg-white dark:bg-background-dark"></div>
</div>
<script src="assets/js/main.js"></script></body></html>
