<!DOCTYPE html>
<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Dettaglio Scadenza</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <!-- Tailwind CSS -->
    <script src="assets/js/tailwind-config.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* PUNTO LUCE A FARO (Standard Metodo A) */
        .glass-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 120%;
            background: radial-gradient(circle at 50% 0%,
                    rgba(80, 150, 255, 0.6) 0%,
                    rgba(80, 150, 255, 0) 60%);
            filter: blur(80px);
            opacity: 1;
            pointer-events: none;
            z-index: 0;
            animation: glowFloat 5s ease-in-out infinite;
        }

        @keyframes glowFloat {
            0% {
                transform: translateX(-50%) translateY(-150px) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translateX(-50%) translateY(100px) scale(1.4);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(-150px) scale(1);
                opacity: 0.5;
            }
        }

        /* Hide scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="bg-[#0a0f1e] text-white font-display antialiased overflow-x-hidden">
    <div
        class="relative flex h-full min-h-screen w-full flex-col w-full md:max-w-3xl lg:max-w-5xl mx-auto bg-gradient-to-l from-[#030712] to-[#162e6e] shadow-2xl overflow-hidden">

        <!-- GLOW LAYER -->
        <div class="glass-glow"></div>

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full md:max-w-3xl lg:max-w-5xl bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16">
                <button onclick="history.back()"
                    class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-white/10 transition-colors text-white">
                    <span class="material-symbols-outlined">arrow_back</span>
                </button>
                <div class="flex-1 text-center">
                    <h2 class="text-lg font-bold text-white leading-none">Dettaglio Scadenza</h2>
                </div>
                <div class="flex w-10 items-center justify-end"></div>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="titanium-main">

            <!-- Hero Status Card -->
            <div
                class="relative overflow-hidden bg-[#1e293b]/40 backdrop-blur-xl rounded-[24px] shadow-2xl border border-white/10 p-6 group">
                <!-- Decorative Background Blobs -->
                <div
                    class="absolute -top-10 -right-10 w-40 h-40 bg-blue-500/10 rounded-full blur-3xl opacity-50 pointer-events-none">
                </div>
                <div
                    class="absolute bottom-0 left-0 w-32 h-32 bg-indigo-500/10 rounded-full blur-2xl opacity-50 pointer-events-none">
                </div>

                <div class="relative z-10 flex flex-col items-center text-center gap-3">

                    <!-- Status Badge -->
                    <span id="status-label"
                        class="text-[10px] font-black uppercase tracking-widest text-white bg-white/10 px-3 py-1 rounded-full border border-white/20 backdrop-blur-md shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                        Caricamento...
                    </span>

                    <!-- Main Info -->
                    <div class="mt-2 space-y-1">
                        <h1 id="detail-title" class="text-2xl font-extrabold text-white leading-tight drop-shadow-md">
                            ...
                        </h1>
                        <p id="detail-category" class="text-sm font-medium text-blue-200/70 uppercase tracking-wide">...
                        </p>
                    </div>

                    <!-- Date Display -->
                    <div
                        class="mt-4 flex flex-col items-center justify-center p-3 bg-black/20 rounded-xl border border-white/10 min-w-[120px] backdrop-blur-md shadow-inner">
                        <span
                            class="text-[10px] font-bold text-white/40 uppercase tracking-wider mb-0.5">Scadenza</span>
                        <div class="flex items-baseline gap-1.5 text-white">
                            <span id="detail-date-day" class="text-2xl font-black text-shadow-glow">--</span>
                            <span id="detail-date-year" class="text-sm font-bold opacity-70">----</span>
                        </div>
                    </div>
                </div>

                <!-- Quick Actions Grid -->
                <div class="grid grid-cols-3 gap-3 mt-6 pt-6 border-t border-white/10">
                    <button id="complete-btn"
                        class="flex flex-col items-center justify-center gap-1.5 py-3 px-2 rounded-xl bg-white/5 border border-white/10 text-white/80 hover:bg-green-500/20 hover:border-green-500/50 hover:text-green-400 hover:shadow-[0_0_15px_rgba(34,197,94,0.3)] transition-all active:scale-95 duration-300">
                        <span class="material-symbols-outlined text-[22px]">archive</span>
                        <span class="text-[10px] font-bold uppercase tracking-tight">Archivia</span>
                    </button>
                    <button id="edit-btn"
                        class="flex flex-col items-center justify-center gap-1.5 py-3 px-2 rounded-xl bg-white/5 border border-white/10 text-white/80 hover:bg-amber-500/20 hover:border-amber-500/50 hover:text-amber-400 hover:shadow-[0_0_15px_rgba(245,158,11,0.3)] transition-all active:scale-95 duration-300">
                        <span class="material-symbols-outlined text-[22px]">edit</span>
                        <span class="text-[10px] font-bold uppercase tracking-tight">Modifica</span>
                    </button>
                    <button id="delete-btn"
                        class="flex flex-col items-center justify-center gap-1.5 py-3 px-2 rounded-xl bg-white/5 border border-white/10 text-white/80 hover:bg-red-500/20 hover:border-red-500/50 hover:text-red-400 hover:shadow-[0_0_15px_rgba(239,68,68,0.3)] transition-all active:scale-95 duration-300">
                        <span class="material-symbols-outlined text-[22px]">delete</span>
                        <span class="text-[10px] font-bold uppercase tracking-tight">Elimina</span>
                    </button>
                </div>
            </div>

            <!-- Details Sections -->
            <div class="space-y-4">

                <!-- Informazioni Veicolo -->
                <section id="section-vehicle">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-blue-400 text-[18px]">directions_car</span>
                        <h3 class="text-xs font-bold text-white/60 uppercase tracking-wider">Veicolo</h3>
                    </div>
                    <div
                        class="bg-black/20 rounded-xl p-1 shadow-sm border border-white/5 flex items-center backdrop-blur-sm">
                        <input id="display-veicolo" readonly
                            class="flex-1 bg-transparent border-none text-sm font-semibold text-white px-4 py-3 focus:ring-0 placeholder-white/20"
                            value="...">
                        <button onclick="copyField('display-veicolo')"
                            class="p-3 text-white/40 hover:text-white transition-colors border-l border-white/5 active:scale-90">
                            <span class="material-symbols-outlined text-[20px]">content_copy</span>
                        </button>
                    </div>
                </section>

                <!-- Configurazione Notifica -->
                <section>
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-blue-400 text-[18px]">mail</span>
                        <h3 class="text-xs font-bold text-white/60 uppercase tracking-wider">Configurazione Email</h3>
                    </div>
                    <div
                        class="bg-black/20 rounded-xl shadow-lg border border-white/5 overflow-hidden backdrop-blur-sm">

                        <!-- Corpo Email -->
                        <div class="p-4 border-b border-white/5 bg-white/5">
                            <span class="text-[10px] font-bold text-white/40 uppercase block mb-1.5">Anteprima
                                Messaggio</span>
                            <div class="bg-black/40 p-3 rounded-lg border border-white/5 shadow-inner">
                                <p id="display-testo-email"
                                    class="selectable text-sm text-white/80 whitespace-pre-wrap leading-relaxed font-medium">
                                    ...
                                </p>
                            </div>
                        </div>

                        <!-- Destinatari -->
                        <div id="display-destinatari" class="p-4 bg-transparent">
                            <span class="text-[10px] font-bold text-white/40 uppercase block mb-2">Destinatari</span>
                            <!-- Injected via JS -->
                        </div>
                    </div>
                </section>

                <!-- Documenti e Allegati -->
                <section id="section-attachments">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-blue-400 text-[18px]">attach_file</span>
                        <h3 class="text-xs font-bold text-white/60 uppercase tracking-wider">Allegati</h3>
                    </div>
                    <div id="display-attachments" class="grid grid-cols-1 gap-2">
                        <!-- Injected via JS -->
                    </div>
                </section>

                <!-- Note Aggiuntive -->
                <section>
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-blue-400 text-[18px]">sticky_note_2</span>
                        <h3 class="text-xs font-bold text-white/60 uppercase tracking-wider">Note</h3>
                    </div>
                    <div
                        class="bg-black/20 p-4 rounded-xl border border-white/5 shadow-sm min-h-[80px] backdrop-blur-sm">
                        <p id="detail-note-body"
                            class="selectable text-sm leading-relaxed whitespace-pre-wrap text-white/70">...
                        </p>
                    </div>
                </section>
            </div>
        </main>

        <!-- Bottom Glass Frame (Fixed) -->
        <div
            class="fixed bottom-0 left-0 right-0 w-full md:max-w-3xl lg:max-w-5xl mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
        </div>

    </div>

    <!-- TOAST -->
    <div id="toast"
        class="fixed bottom-10 left-1/2 -translate-x-1/2 bg-white text-[#0a0f1e] px-6 py-3 rounded-full text-xs font-bold shadow-[0_0_20px_rgba(255,255,255,0.4)] opacity-0 transition-opacity pointer-events-none z-[100] flex items-center gap-2">
        <span class="material-symbols-outlined text-[16px]">check</span>
        <span>Copiato negli appunti!</span>
    </div>

    <script type="module" src="assets/js/dettaglio_scadenza.js"></script>
    <script>
        window.copyField = (id) => {
            const val = document.getElementById(id).value;
            navigator.clipboard.writeText(val);
            const t = document.getElementById('toast');
            t.classList.remove('opacity-0');
            setTimeout(() => t.classList.add('opacity-0'), 2500);
        }
    </script>
</body>

</html>
