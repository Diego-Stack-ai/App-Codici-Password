<!DOCTYPE html>
<html lang="it">

<head>
    <!-- Anti-flicker & Theme Master (V3.9) -->
    <script src="assets/js/theme-init.js"></script>
    <!-- CSP (Content Security Policy) - V3.9 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Archivio Account - PROTOCOLLO BASE V3.9</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.9.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="./assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS Modular System V3.9 -->
    <link rel="stylesheet" href="assets/css/core.css?v=3.9">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_pagine.css?v=1.0">
    <link rel="stylesheet" href="assets/css/core_moduli.css?v=1.0">

    <!-- CORE JS -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Background Watermark (Global) -->
        <div class="archive-watermark">
            <span class="material-symbols-outlined">archive</span>
        </div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <div class="spacer-header"></div>

        <!-- Main Content -->
        <main class="base-main">
            <div class="page-container archive-page-content">

                <div class="saetta-master"></div>

                <div class="settings-group">

                    <!-- Context Selector (Premium Dropdown V4.5) -->
                    <div class="flex w-full mb-6">
                        <div class="base-dropdown w-full">
                            <button id="archive-filter-btn"
                                class="base-btn-secondary w-full flex justify-between items-center h-12 px-5 rounded-2xl">
                                <span id="active-context-label" class="font-black text-sm uppercase tracking-widest"
                                    data-t="archive_all">Tutti gli archiviati</span>
                                <span class="material-symbols-outlined">expand_more</span>
                            </button>
                            <div id="archive-context-menu" class="base-dropdown-menu w-full">
                                <div class="base-dropdown-item active" data-value="all" data-t="archive_all">Tutti gli
                                    archiviati</div>
                                <div class="base-dropdown-item" data-value="privato" data-t="archive_private_only">Solo
                                    Archivio Privato</div>
                                <!-- Dynamic companies injection -->
                            </div>
                        </div>
                    </div>

                    <!-- Search Input -->
                    <div class="settings-item no-hover">
                        <div class="settings-icon-box icon-purple">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <div class="settings-item-info">
                            <input type="search" id="archive-search" class="settings-input-semantic"
                                placeholder="Cerca nell'archivio..." data-t-placeholder="archive_search_placeholder">
                        </div>
                    </div>

                </div>

                <!-- List Container -->
                <div id="accounts-container" class="settings-group archive-list-group">
                    <!-- Loading State -->
                    <div class="archive-loading-container">
                        <div class="archive-spinner"></div>
                        <span class="archive-loading-text" data-t="loading">Caricamento...</span>
                    </div>
                </div>

                <!-- Hint Swipe (Moved below list) -->
                <div class="page-footer-info archive-hint-wrap">
                    <div class="swipe-hint-container">
                        <span class="swipe-hint"><span class="material-symbols-outlined">swipe_right</span> <span
                                data-t="restore">Ripristina</span></span>
                        <span class="swipe-hint"><span data-t="delete">Elimina</span> <span
                                class="material-symbols-outlined">swipe_left</span></span>
                    </div>
                </div>

                <!-- Bottom Action: Empty Trash (Moved to bottom) -->
                <div class="settings-group archive-action-group">
                    <div class="settings-item no-hover">
                        <div class="settings-controls-row">
                            <button id="btn-empty-trash" class="btn-logout-semantic btn-trash-archive">
                                <span class="material-symbols-outlined">delete_forever</span>
                                <span class="btn-logout-text" data-t="empty_trash">Svuota Cestino</span>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="spacer-footer"></div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/modules/settings/archivio_account.js"></script>
</body>

</html>
