<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Archivio Account - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css?v=3.1">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
    <script src="assets/js/translations.js?v=3.1"></script>
</head>

<body class="titanium-bg">
    <div class="titanium-container">
        <!-- Faro Estetico -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <!-- ZONA SINISTRA: Navigazione (1 icona) -->
                <div class="header-left">
                    <a href="impostazioni.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>

                <!-- ZONA CENTRO: Titolo con Wrap Intelligente -->
                <div class="header-center">
                    <h1 class="header-title" data-t="account_archive">
                        Archivio Account
                    </h1>
                </div>

                <!-- ZONA DESTRA: Home (1 icona - dispari, extra a dx) -->
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select pt-20 gap-4">

            <!-- Context Selector & Search Area -->
            <div class="settings-group mb-2 gap-2">

                <!-- Selector -->
                <div class="settings-item p-3 mb-0">
                    <div class="settings-item-header">
                        <div class="settings-icon-box size-8 text-lg bg-blue-glass-10 icon-accent-blue">
                            <span class="material-symbols-outlined">filter_list</span>
                        </div>
                        <select id="archive-context-select"
                            class="w-full bg-transparent border-none text-white font-semibold text-sm outline-none ml-2 cursor-pointer">
                            <option value="all" class="bg-black-90 text-white" data-t="archive_all">Tutti
                                gli archiviati</option>
                            <option value="privato" class="bg-black-90 text-white" data-t="archive_private_only">Solo
                                Archivio Privato
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div class="relative">
                    <input type="search" placeholder="Cerca nell'archivio..."
                        class="settings-item w-full pl-12 mb-0 bg-slate-900-60 text-sm"
                        data-t-placeholder="archive_search_placeholder">
                    <span
                        class="material-symbols-outlined absolute left-4 top-50-percent-y opacity-50 pointer-events-none">search</span>
                </div>
            </div>

            <!-- Action Bar: Empty Trash -->
            <div class="flex justify-end px-2">
                <button id="btn-empty-trash"
                    class="auth-btn w-auto py-2 px-4 bg-red-glass-10 border-red-30 text-red-500 text-sm flex items-center gap-2">
                    <span class="material-symbols-outlined text-lg">delete_forever</span>
                    <span data-t="empty_trash">Svuota Cestino</span>
                </button>
            </div>

            <!-- Hint Swipe -->
            <div class="flex justify-center gap-4 opacity-40 text-07 font-bold all-caps">
                <span class="flex items-center gap-1"><span class="material-symbols-outlined text-14">swipe_left</span>
                    <span data-t="restore">Ripristina</span></span>
                <span class="flex items-center gap-1"><span data-t="delete">Elimina</span> <span
                        class="material-symbols-outlined text-14">swipe_right</span></span>
            </div>

            <!-- List Container -->
            <div id="accounts-container" class="flex flex-col gap-3">
                <!-- Loading State -->
                <div class="flex flex-col items-center opacity-60 py-10">
                    <div class="size-6 border-2 border-white border-t-transparent rounded-full animate-spin mb-2">
                    </div>
                    <span class="text-sm" data-t="loading">Caricamento...</span>
                </div>
            </div>

            <div class="spacer-footer"></div>
            <!-- FOOTER PREMIUM -->
            <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/archivio_account.js?v=3.1"></script>
</body>

</html>
