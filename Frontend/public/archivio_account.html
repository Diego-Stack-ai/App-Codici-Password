<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Account - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master -->
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js"></script>
    <script src="assets/js/titanium-core.js"></script>
    <script src="assets/js/translations.js"></script>
</head>

<body class="antialiased">
    <div class="titanium-box">
        <!-- Faro Estetico -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div id="header-content" class="header-stack"
                style="flex-direction: row; justify-content: space-between; align-items: center;">

                <!-- Sinistra: Indietro -->
                <a href="impostazioni.html" class="btn-icon-header">
                    <span class="material-symbols-outlined">arrow_back</span>
                </a>

                <!-- Centro: Titolo -->
                <h2 class="header-title"
                    style="margin: 0; font-size: clamp(0.8rem, 2.5vw, 1.1rem); position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%); width: 100%; max-width: 45%; text-align: center; line-height: 1.1; white-space: normal;"
                    data-t="account_archive">
                    Archivio Account
                </h2>

                <!-- Destra: Cestino + Home -->
                <div style="display: flex; align-items: center; gap: 0.5rem;">
                    <button id="btn-empty-trash" class="btn-icon-header" style="color: #f87171;">
                        <span class="material-symbols-outlined">delete_forever</span>
                    </button>
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select" style="padding-top: 5rem; gap: 1rem;">

            <!-- Context Selector & Search Area -->
            <div class="settings-group" style="margin-bottom: 0.5rem; gap: 0.5rem;">

                <!-- Selector -->
                <div class="settings-item" style="padding: 0.8rem; margin-bottom: 0;">
                    <div class="settings-item-header">
                        <div class="settings-icon-box bg-blue-glass"
                            style="width: 32px; height: 32px; font-size: 1.1rem;">
                            <span class="material-symbols-outlined">filter_list</span>
                        </div>
                        <select id="archive-context-select"
                            style="width: 100%; background: transparent; border: none; color: white; font-weight: 600; font-size: 0.9rem; outline: none; margin-left: 0.5rem; cursor: pointer;">
                            <option value="all" style="background: #0f1932; color: white;">Tutti gli archiviati</option>
                            <option value="privato" style="background: #0f1932; color: white;">Solo Archivio Privato
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div style="position: relative;">
                    <input type="search" placeholder="Cerca nell'archivio..." class="settings-item"
                        style="width: 100%; padding-left: 3rem; margin-bottom: 0; background: rgba(15, 25, 50, 0.6); font-size: 0.9rem;">
                    <span class="material-symbols-outlined"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); opacity: 0.5; pointer-events: none;">search</span>
                </div>
            </div>

            <!-- Hint Swipe -->
            <div
                style="display: flex; justify-content: center; gap: 1rem; opacity: 0.4; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;">
                <span style="display: flex; align-items: center; gap: 4px;"><span class="material-symbols-outlined"
                        style="font-size: 14px;">swipe_left</span> Ripristina</span>
                <span style="display: flex; align-items: center; gap: 4px;">Elimina <span
                        class="material-symbols-outlined" style="font-size: 14px;">swipe_right</span></span>
            </div>

            <!-- List Container -->
            <div id="accounts-container" style="display: flex; flex-direction: column; gap: 0.75rem;">
                <!-- Loading State -->
                <div class="flex flex-col items-center justify-center py-10"
                    style="display: flex; flex-direction: column; align-items: center; opacity: 0.6;">
                    <div
                        style="width: 1.5rem; height: 1.5rem; border: 2px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 0.5rem;">
                    </div>
                    <span style="font-size: 0.8rem;">Caricamento...</span>
                </div>
            </div>

        </main>

        <!-- FOOTER PREMIUM -->
        <footer class="titanium-footer">
            <div id="footer-placeholder" style="opacity: 0.3; text-align: center;">
                <span
                    style="font-size: 8px; font-weight: 800; letter-spacing: 0.3em; color: white; text-transform: uppercase;">
                    Titanium Security Protocol V3.0
                </span>
            </div>
        </footer>
    </div>

    <!-- Toast & Modals (via ui-core) -->
    <div id="toast"
        class="fixed bottom-20 left-1/2 -translate-x-1/2 bg-white text-[#0a0f1e] px-6 py-2.5 rounded-full text-sm font-bold shadow-2xl opacity-0 transition-opacity pointer-events-none z-[99999]">
    </div>

    <!-- Inline Utils -->
    <style>
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Fix per inputs in settings styling */
        input[type="search"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select option {
            color: white;
        }
    </style>

    <!-- Scripts -->
    <script src="assets/js/ui-core.js"></script>
    <script type="module" src="assets/js/archivio_account.js?v=7"></script>
</body>

</html>
