<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archivio Account - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.0) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css?v=3.5">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script src="assets/js/titanium-core.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>
    <script src="assets/js/translations.js?v=3.5"></script>
</head>

<body class="antialiased">
    <div class="titanium-box">
        <!-- Faro Estetico -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <!-- ZONA SINISTRA: Navigazione + Delete (2 icone) -->
                <div class="header-left">
                    <a href="impostazioni.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                    <button id="btn-empty-trash" class="btn-icon-header" style="color: #f87171;">
                        <span class="material-symbols-outlined">delete_forever</span>
                    </button>
                </div>

                <!-- ZONA CENTRO: Titolo con Wrap Intelligente -->
                <div class="header-center">
                    <h2 class="header-title" data-t="account_archive">
                        Archivio Account
                    </h2>
                </div>

                <!-- ZONA DESTRA: Home (1 icona - dispari, extra a dx) -->
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select" style="padding-top: 5rem; gap: 1rem;">

            <!-- Context Selector & Search Area -->
            <div class="settings-group" style="margin-bottom: 0.5rem; gap: 0.5rem;">

                <!-- Selector -->
                <div class="settings-item" style="padding: 0.8rem; margin-bottom: 0;">
                    <div class="settings-item-header">
                        <div class="settings-icon-box bg-blue-glass"
                            style="width: 32px; height: 32px; font-size: 1.1rem;">
                            <span class="material-symbols-outlined">filter_list</span>
                        </div>
                        <select id="archive-context-select"
                            style="width: 100%; background: transparent; border: none; color: white; font-weight: 600; font-size: 0.9rem; outline: none; margin-left: 0.5rem; cursor: pointer;">
                            <option value="all" style="background: #0f1932; color: white;" data-t="archive_all">Tutti
                                gli archiviati</option>
                            <option value="privato" style="background: #0f1932; color: white;"
                                data-t="archive_private_only">Solo Archivio Privato
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Search -->
                <div style="position: relative;">
                    <input type="search" placeholder="Cerca nell'archivio..." class="settings-item"
                        data-t-placeholder="archive_search_placeholder"
                        style="width: 100%; padding-left: 3rem; margin-bottom: 0; background: rgba(15, 25, 50, 0.6); font-size: 0.9rem;">
                    <span class="material-symbols-outlined"
                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); opacity: 0.5; pointer-events: none;">search</span>
                </div>
            </div>

            <!-- Hint Swipe -->
            <div
                style="display: flex; justify-content: center; gap: 1rem; opacity: 0.4; font-size: 0.7rem; font-weight: 700; text-transform: uppercase;">
                <span style="display: flex; align-items: center; gap: 4px;"><span class="material-symbols-outlined"
                        style="font-size: 14px;">swipe_left</span> <span data-t="restore">Ripristina</span></span>
                <span style="display: flex; align-items: center; gap: 4px;"><span data-t="delete">Elimina</span> <span
                        class="material-symbols-outlined" style="font-size: 14px;">swipe_right</span></span>
            </div>

            <!-- List Container -->
            <div id="accounts-container" style="display: flex; flex-direction: column; gap: 0.75rem;">
                <!-- Loading State -->
                <div class="flex flex-col items-center justify-center py-10"
                    style="display: flex; flex-direction: column; align-items: center; opacity: 0.6;">
                    <div
                        style="width: 1.5rem; height: 1.5rem; border: 2px solid white; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 0.5rem;">
                    </div>
                    <span style="font-size: 0.8rem;" data-t="loading">Caricamento...</span>
                </div>
            </div>

        </main>

        <!-- FOOTER PREMIUM -->
        <div id="footer-placeholder"></div>
    </div>



    <!-- Inline Utils -->
    <style>
        /* Fix per inputs in settings styling */
        input[type="search"]::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        select option {
            color: white;
        }
    </style>

    <!-- Scripts -->
    <script type="module" src="assets/js/archivio_account.js?v=3.5"></script>
</body>

</html>
