<!DOCTYPE html>
<html lang="it" data-i18n="loading">

<head>
    <!-- Anti-flicker & Theme Master (V5.0) -->
    <script src="assets/js/theme-init.js"></script>
    <!-- CSP (Content Security Policy) - V5.0 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-t="title_archive_accounts">Archivio Account - PROTOCOLLO BASE V5.0</title>

    <link rel="icon" type="image/jpeg" href="assets/images/app-icon.jpg">
    <link rel="manifest" href="manifest.json?v=5.0" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.jpg">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Design System Master (PROTOCOLLO V5.0) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">
    <link rel="stylesheet" href="assets/css/moduli.css?v=5.0">
    <link rel="stylesheet" href="assets/css/archivio_account.css?v=5.0">
</head>

<body class="base-bg">
    <!-- CORE JS (Body-Start) -->
    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Background Watermark (Global) -->
        <div class="archive-watermark">
            <span class="material-symbols-outlined">archive</span>
        </div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- Main Content -->
        <main class="base-main">
            <div class="page-container archive-page-content pt-header-extra pb-footer-extra">

                <div class="saetta-master"></div>

                <div class="settings-group">

                    <!-- Context Selector (Premium Dropdown V4.5) -->
                    <div class="base-dropdown base-dropdown-full archive-spacer-m">
                        <button id="archive-filter-btn" class="base-btn-secondary" aria-label="Filtra archivio"
                            data-t-aria="archive_all">
                            <span id="active-context-label" class="font-black text-sm uppercase tracking-widest"
                                data-t="archive_all">Tutti
                                gli archiviati</span>
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                        <div id="archive-context-menu" class="base-dropdown-menu w-full">
                            <div class="base-dropdown-item active" data-value="all" data-t="archive_all">Tutti
                                gli archiviati</div>
                            <div class="base-dropdown-item" data-value="privato" data-t="archive_private_only">
                                Solo Archivio Privato</div>
                            <!-- Dynamic companies injection -->
                        </div>
                    </div>

                    <!-- Search Input (Standardized V5.0) -->
                    <div class="search-field-box">
                        <span class="material-symbols-outlined text-secondary">search</span>
                        <input type="search" id="archive-search" class="search-input-field"
                            placeholder="Cerca nell'archivio..." data-t-placeholder="archive_search_placeholder">
                    </div>

                </div>

                <!-- List Container -->
                <div id="accounts-container" class="archive-list-group">
                    <!-- Loading State -->
                    <div class="archive-loading-container">
                        <div class="archive-spinner"></div>
                        <span class="archive-loading-text" data-t="loading">Caricamento...</span>
                    </div>
                </div>

                <!-- Hint Swipe (Moved below list) -->
                <div class="page-footer-info archive-hint-wrap">
                    <div class="swipe-hint-container">
                        <span class="swipe-hint"><span class="material-symbols-outlined">swipe_right</span> <span
                                data-t="restore">Ripristina</span></span>
                        <span class="swipe-hint"><span data-t="delete">Elimina</span> <span
                                class="material-symbols-outlined">swipe_left</span></span>
                    </div>
                </div>

                <!-- Bottom Action: Empty Trash (Standardized) -->
                <div class="settings-group archive-action-group">
                    <button id="btn-empty-trash" class="btn-action-danger" aria-label="Svuota Cestino"
                        data-t-aria="empty_trash">
                        <span class="material-symbols-outlined">delete_forever</span>
                        <span data-t="empty_trash">Svuota Cestino</span>
                    </button>
                </div>

                <!-- Spacer rimosso: gestito da pb-footer-extra -->
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
