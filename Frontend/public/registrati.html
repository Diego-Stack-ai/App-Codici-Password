<!DOCTYPE html>
<html lang="it" class="dark protocol-forced-dark">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self'; font-src 'self'; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codici & Password - Registrazione</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">
    <!-- CORE JS -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>
</head>

<body class="base-bg">
    <!-- 1. WRAPPER PRINCIPALE -->
    <div class="base-container auth-viewport">

        <!-- 2. FARO (Glow Effect) -->
        <div class="base-glow"></div>

        <!-- 3. VAULT CONTAINER -->
        <div class="auth-vault">

            <!-- Card Registrazione -->
            <div class="auth-card border-glow">
                <!-- Language Selector (Anchor to Card) -->
                <div class="lang-selector-container">
                    <button id="lang-toggle-btn" class="lang-btn" aria-label="Cambia Lingua">
                        <span class="material-symbols-outlined">language</span>
                    </button>
                    <div id="lang-dropdown" class="lang-dropdown">
                        <!-- Popolato via JS -->
                    </div>
                </div>

                <!-- SAETTA MASTER ANIMATION -->
                <div class="saetta-master"></div>
                <div class="saetta-drop"></div>

                <!-- Icona Centrale -->
                <div class="auth-icon-box">
                    <span class="material-symbols-outlined">person_add</span>
                </div>

                <!-- Titoli -->
                <h1 class="auth-title" data-t="register_page_title">Registrati</h1>
                <p class="auth-subtitle" data-t="login_subtitle">Crea il tuo account sicuro</p>

                <!-- Form Registrazione -->
                <form id="register-form">

                    <!-- Nome & Cognome -->
                    <div class="auth-form-row">
                        <div class="auth-form-group">
                            <label class="auth-label" for="nome" data-t="label_name">Nome</label>
                            <input id="nome" name="nome" type="text" required class="auth-input" placeholder="Mario">
                        </div>
                        <div class="auth-form-group">
                            <label class="auth-label" for="cognome" data-t="label_surname">Cognome</label>
                            <input id="cognome" name="cognome" type="text" required class="auth-input"
                                placeholder="Rossi">
                        </div>
                    </div>

                    <!-- Email -->
                    <div class="auth-form-group">
                        <label class="auth-label" for="email" data-t="email_label">Email</label>
                        <input id="email" name="email" type="email" autocomplete="username" required class="auth-input"
                            data-t-placeholder="email_placeholder" placeholder="mario.rossi@email.com">
                    </div>

                    <!-- Password -->
                    <div class="auth-form-group">
                        <label class="auth-label" for="password" data-t="password_label_reg">Password</label>
                        <div class="password-wrapper">
                            <input id="password" name="password" type="password" autocomplete="new-password" required
                                class="auth-input" data-t-placeholder="password_placeholder_reg" placeholder="********">
                            <button type="button" class="toggle-password" id="btn-toggle-password"
                                aria-label="Mostra Password">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>
                    </div>

                    <!-- Conferma Password -->
                    <div class="auth-form-group">
                        <label class="auth-label" for="confirm-password" data-t="confirm_new_password">Conferma
                            Password</label>
                        <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                            required class="auth-input" placeholder="********">
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="register-submit-btn" class="auth-btn-primary" data-t="create_account_btn">
                        <span class="material-symbols-outlined">check_circle</span>
                        Nuova registrazione
                    </button>

                </form>

                <!-- Login Link -->
                <div class="auth-footer-link-box">
                    <span data-t="have_account_text">Hai giÃ  un account?</span>
                    <a href="index.html" class="link-register" data-t="login_now_link">
                        Accedi ora
                    </a>
                </div>

                <!-- Footer Legale -->
                <div class="legal-footer">
                    <span>&copy; 2026</span>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/modules/auth/registrati.js"></script>

</body>

</html>
