<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codici & Password - Registrazione</title>

    <link rel="manifest" href="manifest.json?v=5.7" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM AUTH SYSTEM V6.0 (Pure CSS) -->
    <link rel="stylesheet" href="assets/css/auth_accesso.css?v=6.0">
    <!-- Core UI per Toast (Protocollo V3) -->
    <script src="assets/js/ui-core.js?v=2.2"></script>
</head>

<body>

    <div class="titanium-box">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined" style="font-size: 18px;">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS will populate this -->
            </div>
        </div>

        <!-- Scenografia -->
        <div class="glass-glow"></div>
        <div class="auth-header"></div>
        <div class="auth-footer"></div>

        <!-- Card Registrazione -->
        <div class="titanium-vault border-glow">

            <!-- Icona -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">person_add</span>
            </div>

            <!-- Titoli -->
            <h1 class="auth-title" data-t="register_page_title">Registrati</h1>
            <p class="auth-subtitle" data-t="login_subtitle">Crea il tuo account sicuro</p>

            <!-- Form -->
            <form id="register-form">

                <!-- Nome & Cognome -->
                <div style="display: flex; gap: 1rem;">
                    <div class="auth-form-group" style="flex: 1;">
                        <label class="auth-label" data-t="label_name">Nome</label>
                        <input id="nome" name="nome" type="text" required class="auth-input" placeholder="Mario">
                    </div>
                    <div class="auth-form-group" style="flex: 1;">
                        <label class="auth-label" data-t="label_surname">Cognome</label>
                        <input id="cognome" name="cognome" type="text" required class="auth-input" placeholder="Rossi">
                    </div>
                </div>

                <!-- Email -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="email_label">Email</label>
                    <input id="email" name="email" type="email" autocomplete="username" required class="auth-input"
                        data-t="email_placeholder" placeholder="mario.rossi@email.com">
                </div>

                <!-- Password -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="password_label_reg">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="auth-input" data-t="password_placeholder_reg" placeholder="********">
                </div>

                <!-- Conferma Password -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="confirm_new_password">Conferma Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                        required class="auth-input" placeholder="********">
                </div>

                <!-- Submit -->
                <button type="submit" class="auth-btn" data-t="create_account_btn">
                    <span class="material-symbols-outlined" style="font-size: 20px;">check_circle</span>
                    Nuova registrazione
                </button>

            </form>

            <!-- Login Link -->
            <div style="text-align: center; margin-top: 1.5rem;">
                <span style="font-size: 0.8rem; color: rgba(255,255,255,0.5);" data-t="have_account_text">Hai già un
                    account?</span>
                <a href="index.html" class="link-register"
                    style="display:inline-block; margin-top: 5px; margin-left: 5px;" data-t="login_now_link">
                    Accedi
                </a>
            </div>

            <!-- Footer Legale -->
            <div class="legal-footer">
                © 2026 BM Service S.R.L. - <span data-t="version">Titanium V6.0</span>
            </div>

        </div>
    </div>

    <!-- Toast Container -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script type="module" src="assets/js/registrati.js?v=2.2"></script>

</body>

</html>
