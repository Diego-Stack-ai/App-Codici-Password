<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codici & Password - Registrazione</title>

    <link rel="manifest" href="manifest.json?v=3.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM CORE & ACCESS SYSTEM (Protocollo V3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css?v=3.1">

    <!-- Core UI & Engine (Protocollo V3.1) -->

    <script src="assets/js/core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">

    <div class="titanium-container">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined text-18">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined text-16">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS popola questo -->
            </div>
        </div>

        <!-- Scenografia Protocollo V3.1 -->
        <div class="titanium-glow"></div>
        <div class="glass-glow"></div>
        <div class="accesso-header"></div>
        <div class="accesso-footer"></div>

        <!-- Card Registrazione -->
        <div class="titanium-vault border-glow">
            <!-- SAETTA MASTER ANIMATION -->
            <div class="saetta-master"></div>

            <!-- Icona Centrale -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">person_add</span>
            </div>

            <!-- Titoli -->
            <h1 class="accesso-title" data-t="register_page_title">Registrati</h1>
            <p class="accesso-subtitle" data-t="login_subtitle">Crea il tuo account sicuro</p>

            <!-- Form Registrazione -->
            <form id="register-form">

                <!-- Nome & Cognome -->
                <div class="accesso-form-row">
                    <div class="accesso-form-group">
                        <label class="accesso-label" data-t="label_name">Nome</label>
                        <input id="nome" name="nome" type="text" required class="accesso-input" placeholder="Mario">
                    </div>
                    <div class="accesso-form-group">
                        <label class="accesso-label" data-t="label_surname">Cognome</label>
                        <input id="cognome" name="cognome" type="text" required class="accesso-input"
                            placeholder="Rossi">
                    </div>
                </div>

                <!-- Email -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="email_label">Email</label>
                    <input id="email" name="email" type="email" autocomplete="username" required class="accesso-input"
                        data-t-placeholder="email_placeholder" placeholder="mario.rossi@email.com">
                </div>

                <!-- Password -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="password_label_reg">Password</label>
                    <input id="password" name="password" type="password" autocomplete="new-password" required
                        class="accesso-input" data-t-placeholder="password_placeholder_reg" placeholder="********">

                    <button type="button" class="toggle-password" id="btn-toggle-password" aria-label="Mostra Password">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>

                <!-- Conferma Password -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="confirm_new_password">Conferma Password</label>
                    <input id="confirm-password" name="confirm-password" type="password" autocomplete="new-password"
                        required class="accesso-input" placeholder="********">
                </div>

                <!-- Submit Button -->
                <button type="submit" id="register-submit-btn" class="accesso-btn" data-t="create_account_btn">
                    <span class="material-symbols-outlined text-20">check_circle</span>
                    Nuova registrazione
                </button>

            </form>

            <!-- Login Link -->
            <div class="accesso-nav-footer">
                <span data-t="have_account_text">Hai gi√† un account?</span>
                <a href="index.html" class="link-register" data-t="login_now_link">
                    Accedi ora
                </a>
            </div>

            <!-- Footer Legale -->
            <div class="legal-footer">
                <span class="opacity-50">Titanium Protocol V3.1</span>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/registrati.js?v=3.1"></script>

</body>

</html>
