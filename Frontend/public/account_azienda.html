<!DOCTYPE html>
<html class="light" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="light only">
    <meta name="theme-color" content="#e2e8f0">
    <title>Account Azienda</title>
    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/app-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">
    <!-- Tailwind CSS, Google Fonts, Material Symbols -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            background-color: #e2e8f0;
        }

        /* BLOCCO INTERAZIONI NON DESIDERATE (UX NATIVA) */
        .no-select {
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            user-select: none;
        }

        .no-select input,
        .no-select textarea,
        .no-select [contenteditable="true"] {
            -webkit-user-select: text;
            user-select: text;
        }
    </style>
</head>

<body class="bg-[#e2e8f0] text-[#0A162A] font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-[#e2e8f0] shadow-2xl overflow-hidden">


        <!-- Header (Fixed Glass) -->
        <header id="company-header"
            class="fixed top-0 left-0 right-0 mx-auto w-full max-w-md bg-[#e2e8f0]/20 backdrop-blur-sm border-b border-black/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16">
                <a id="btn-back" href="lista_aziende.html"
                    class="flex size-10 items-center justify-center rounded-full hover:bg-black/5 transition-colors text-slate-900">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </a>
                <h1 id="page-title" class="text-lg font-bold text-slate-900 flex-1 text-center truncate px-2">
                    Caricamento...</h1>
                <div class="flex items-center gap-1">
                    <button id="sort-btn" onclick="toggleSort()"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 transition-colors text-slate-900"
                        title="Ordina A-Z">
                        <span class="material-symbols-outlined text-[24px]">sort_by_alpha</span>
                    </button>
                    <a id="btn-add-account" href="#"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 transition-colors text-slate-900"
                        title="Aggiungi Account">
                        <span class="material-symbols-outlined text-[24px]">add</span>
                    </a>
                    <a id="btn-home" href="home_page.html"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-black/5 transition-colors text-slate-900"
                        title="Home">
                        <span class="material-symbols-outlined text-[24px]">home</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24 no-select">
            <!-- Search Bar -->
            <div class="px-4 pt-4 pb-2">
                <div class="relative">
                    <span
                        class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-slate-400 text-[20px]">search</span>
                    <input type="search" placeholder="Cerca account..."
                        class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-slate-200 bg-white focus:outline-none focus:ring-2 focus:ring-primary/20 transition-all text-sm">
                </div>
            </div>

            <!-- Accounts Container -->
            <div id="accounts-container" class="px-4 pb-4">
                <!-- Loading Spinner (will be replaced by JS) -->
                <div class="flex flex-col items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    <p class="text-slate-500 mt-4 text-sm">Caricamento account...</p>
                </div>
            </div>

            <!-- Toast Container -->
            <div id="toast-container"
                class="fixed bottom-20 left-1/2 transform -translate-x-1/2 z-50 flex flex-col gap-2 pointer-events-none">
            </div>
        </main>

        <!-- Bottom Glass Frame (Fixed) -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#e2e8f0]/20 border-black/5">
        </div>
    </div>



    <!-- FIREBASE COMPAT LIBRARIES -->
    <!-- Module Script -->
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/account_azienda.js?v=6"></script>
    </div>
</body>

</html>
