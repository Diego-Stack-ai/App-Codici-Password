<!DOCTYPE html>
<html class="light" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Account Azienda</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">

    <!-- Top App Bar -->
    <header class="sticky top-0 z-20 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 border-b border-gray-200/50 dark:border-gray-800/50">
        <a href="/Frontend/public/lista_aziende.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold tracking-tight text-center text-gray-900 dark:text-white">Account Aziendali</h1>
        <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined">home</span>
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto px-4 py-6">

        <!-- Company Header -->
        <div class="flex flex-col items-center text-center mb-6">
            <div class="flex h-20 w-20 items-center justify-center rounded-2xl bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 mb-4">
                 <img alt="Logo Azienda" class="w-12 h-12" src="/Frontend/public/assets/images/tailwind-mark.svg"/>
            </div>
            <h2 id="company-name-title" class="text-2xl font-bold text-slate-900 dark:text-white">Nome Azienda</h2>
            <p class="text-sm font-medium text-slate-500 dark:text-slate-400">3 Account registrati</p>
        </div>

        <!-- Account List -->
        <div id="aziende-account-list" class="flex flex-col gap-4">
            <!-- Account cards will be dynamically inserted here -->
        </div>
        
        <!-- Add Button -->
        <div class="mt-6">
            <a id="add-account-button" href="/Frontend/public/aggiungi_account_azienda.html" class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-14 bg-primary text-white gap-2 shadow-lg shadow-primary/30 transition-all hover:bg-primary/90 active:scale-95">
                <span class="material-symbols-outlined text-[24px] group-hover:rotate-90 transition-transform">add</span>
                <span class="text-base font-bold tracking-wide">Aggiungi Account</span>
            </a>
        </div>
    </main>

</div>
<script type="module" src="/Frontend/public/assets/js/main.js" defer></script>
</body>
</html>
