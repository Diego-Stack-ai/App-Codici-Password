<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-t="account_company">Account Azienda - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.6" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css?v=3.6">
    <!-- Design System Master (PROTOCOLLO BASE V3.6) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.6">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.6"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.6"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- 1. Ambient Glow -->
        <div class="base-glow"></div>

        <!-- 2. Header Centralizzato -->
        <header id="header-placeholder" class="base-header"></header>
        <div class="spacer-header"></div>

        <!-- 3. Main Content -->
        <main class="base-main">
            <!-- Search Bar -->
            <div class="search-container mb-20">
                <div
                    class="glass-field rounded-xl h-50px px-4 flex items-center gap-3 bg-white/5 border border-white/10">
                    <span class="material-symbols-outlined opacity-50">search</span>
                    <input type="search" placeholder="Cerca account..." id="search-input"
                        class="w-full bg-transparent border-none outline-none h-full text-base">
                </div>
            </div>

            <div class="h-8"></div>

            <!-- ACCOUNTS CONTAINER -->
            <div id="accounts-container" class="space-y-4">
                <!-- Loading Spinner per stato iniziale -->
                <div class="loading-full flex flex-col items-center justify-center py-12 text-gray-500/70">
                    <div class="w-10 h-10 border-4 border-blue-500 border-b-transparent rounded-full animate-spin mb-4">
                    </div>
                    <p class="text-sm font-medium animate-pulse" data-t="loading_accounts">Caricamento account...</p>
                </div>
            </div>

            <!-- Spacer per Footer -->
            <div class="spacer-footer"></div>
        </main>

        <!-- 4. Footer Centralizzato -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- SCRIPTS -->
    <script type="module" src="assets/js/main.js?v=3.6"></script>
    <script type="module" src="assets/js/account_azienda.js?v=3.6"></script>
</body>

</html>
