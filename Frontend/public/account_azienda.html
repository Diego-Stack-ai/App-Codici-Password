<head>

    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-t="company_accounts">Account Azienda - PROTOCOLLO BASE V5.0</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=5.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Design System Master (PROTOCOLLO V5.0) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_pagine.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">
    <link rel="stylesheet" href="assets/css/account_azienda.css?v=5.0">

    <!-- CORE JS -->
    <script src="assets/js/theme-init.js"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO -->
        <header id="header-placeholder" class="base-header"></header>
        <div class="spacer-header"></div>

        <!-- Main Content -->
        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">

                <!-- SEARCH BAR -->
                <div class="search-container">
                    <label for="account-search" class="sr-only">Cerca account</label>
                    <div class="glass-field search-field-box">
                        <span class="material-symbols-outlined opacity-50">search</span>
                        <input type="search" id="account-search" placeholder="Cerca account o credenziali..."
                            data-t-placeholder="search_placeholder" autocomplete="off" class="search-input-field">
                    </div>
                </div>

                <!-- ACCOUNTS CONTAINER -->
                <div id="accounts-container" class="micro-account-list">
                    <!-- Loading Spinner -->
                    <div class="loading-full-box">
                        <span class="material-symbols-outlined loading-spinner-icon">sync</span>
                        <p data-t="loading_data">Caricamento...</p>
                    </div>
                </div>

            </div>
        </main>

        <div class="spacer-footer"></div>

        <!-- FOOTER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
