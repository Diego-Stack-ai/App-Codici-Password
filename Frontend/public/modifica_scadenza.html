<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modifica Scadenza - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Faro Estetico -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO -->
        <header class="base-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>

                <div class="header-center">
                    <h2 class="header-title">Modifica Scadenza</h2>
                </div>

                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="spacer-header"></div>

        <main class="settings-container no-select">
            <div class="settings-group">
                <h4 class="settings-group-title">Dettagli Scadenza</h4>

                <!-- Titolo -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-blue-glass">
                                <span class="material-symbols-outlined filled">edit_document</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Titolo</span>
                                <input id="edit-title" type="text" placeholder="Es. Bollo Auto">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Intestatario (Ref) -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined filled">person</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Intestatario (Ref)</span>
                                <input id="edit-holder" list="names-list" type="text" placeholder="Es. Mario Rossi">
                                <datalist id="names-list"></datalist>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Scadenza -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-amber-glass">
                                <span class="material-symbols-outlined filled">calendar_clock</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Data Scadenza</span>
                                <div class="relative w-full mt-1">
                                    <input id="edit-date" type="date" class="color-scheme-dark">
                                    <span
                                        class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 opacity-20 pointer-events-none icon-18">calendar_month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Categoria -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-emerald-glass">
                                <span class="material-symbols-outlined filled">category</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Categoria</span>
                                <div class="relative w-full mt-1">
                                    <select id="edit-category">
                                        <option value="Generale">Generale</option>
                                        <option value="Veicoli">Veicoli</option>
                                        <option value="Utenze">Utenze</option>
                                        <option value="Documenti">Documenti</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 opacity-20 pointer-events-none icon-18">expand_more</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Note -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined filled">notes</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Note</span>
                                <textarea id="edit-notes" class="min-h-120 resize-none mt-2 text-sm lh-relaxed"
                                    placeholder="Note aggiuntive..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Documenti & Allegati -->
                <div class="settings-group">
                    <h4 class="settings-group-title">Documenti & Foto</h4>
                    <div class="settings-item">
                        <div class="settings-item-header">
                            <div class="settings-item-info">
                                <div class="settings-icon-box bg-blue-glass">
                                    <span class="material-symbols-outlined filled">attach_file</span>
                                </div>
                                <div class="settings-text">
                                    <span class="settings-label">Gestisci Allegati</span>
                                    <span class="settings-desc">Aggiungi o rimuovi file per questa scadenza</span>
                                </div>
                            </div>
                            <div class="settings-actions flex items-center">
                                <span id="attachments-count"
                                    class="text-xs font-bold text-blue-400 mr-3 hidden">0</span>
                                <a id="btn-manage-attachments" href="#" class="btn-icon-header"
                                    style="width: 32px; height: 32px;">
                                    <span class="material-symbols-outlined icon-18">open_in_new</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

        </main>

        <!-- AZIONE FISSA BOTTOM -->
        <div class="fixed bottom-6 inset-x-0 flex justify-center items-center z-100 px-6 pointer-events-none">
            <button id="save-changes-btn"
                class="base-btn-primary pointer-events-auto w-full max-w-450 h-15 rounded-18 shadow-blue flex items-center justify-center gap-3">
                <span class="material-symbols-outlined">save</span>
                <span class="font-black tracked-widest all-caps">Salva Modifiche</span>
            </button>
        </div>

        <div class="h-30"></div>
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/modifica_scadenza.js?v=3.3"></script>
</body>

</html>
