<body class="base-bg">
    <div class="base-container relative"> <!-- Ambient Glow -->
        <div class="base-glow"></div> <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>
        <div class="spacer-header"></div> <!-- Main Content -->
        <main class="base-main">
            <div class="detail-content-wrap pb-20">
                <div class="mb-6 px-1">
                    <h2 class="text-2xl font-black text-white leading-tight">Modifica Scadenza</h2>
                    <p class="text-xs font-bold text-white/40 uppercase tracking-[0.2em] mt-1">Aggiornamento dettagli
                        promemoria</p>
                </div> <!-- 1. Dati Principali -->
                <div class="flex-col-gap-4">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-white/40 px-1">Dettagli Scadenza
                    </h3>
                    <div class="glass-card p-5 flex-col-gap-4">
                        <div class="base-input-group"> <span class="material-symbols-outlined">edit_document</span>
                            <input id="edit-title" type="text" placeholder="Titolo (es. Bollo Auto)" />
                        </div>
                        <div class="base-input-group"> <span class="material-symbols-outlined">person</span> <input
                                id="edit-holder" list="names-list" type="text" placeholder="Intestatario / Referente" />
                            <datalist id="names-list"></datalist>
                        </div>
                    </div>
                </div> <!-- 2. Pianificazione & Categoria -->
                <div class="flex-col-gap-4 mt-8">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-white/40 px-1">Pianificazione &
                        Categoria</h3>
                    <div class="glass-card p-5 flex-col-gap-4">
                        <div class="base-input-group"> <span class="material-symbols-outlined">calendar_clock</span>
                            <input id="edit-date" type="date"
                                class="w-full bg-transparent border-none text-white outline-none" />
                        </div>
                        <div class="base-input-group"> <span class="material-symbols-outlined">category</span> <select
                                id="edit-category"
                                class="w-full bg-transparent border-none text-white outline-none cursor-pointer">
                                <option value="">Seleziona Categoria...</option>
                                <option value="Generale">Generale</option>
                                <option value="Veicoli">Veicoli</option>
                                <option value="Utenze">Utenze</option>
                                <option value="Documenti">Documenti</option>
                            </select> <span class="material-symbols-outlined text-white/20">expand_more</span> </div>
                    </div>
                </div> <!-- 3. Note -->
                <div class="flex-col-gap-4 mt-8">
                    <h3 class="text-[10px] font-black uppercase tracking-widest text-white/40 px-1">Note Aggiuntive</h3>
                    <div class="glass-card flex-col-gap-4 overflow-hidden">
                        <textarea id="edit-notes"
                            class="w-full min-h-[120px] p-5 bg-transparent border-none text-sm text-white/80 outline-none resize-none leading-relaxed"
                            placeholder="Note aggiuntive su questa scadenza..."></textarea>
                    </div>
                </div>
                <div class="h-20"></div>
            </div>
        </main>
        <div class="spacer-footer"></div> <!-- FOOTER PLACEHOLDER -->
