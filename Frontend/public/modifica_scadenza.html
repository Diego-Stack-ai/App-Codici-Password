<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Modifica Scadenza - Titanium</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.1) -->
    <link rel="stylesheet" href="assets/css/comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/impostazioni.css?v=3.1">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script src="assets/js/ui-core.js?v=3.1"></script>

    <style>
        .filled {
            font-variation-settings: 'FILL' 1;
        }

        input[type="text"],
        input[type="date"],
        textarea,
        select {
            background: transparent !important;
            border: none !important;
            box-shadow: none !important;
            color: var(--text-primary) !important;
            padding: 0 !important;
            width: 100%;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none !important;
        }

        .notes-textarea {
            min-height: 120px;
            resize: none;
            margin-top: 0.5rem;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .fixed-action-container {
            position: fixed;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
            padding: 0 1.5rem;
            pointer-events: none;
        }

        #save-changes-btn {
            pointer-events: auto;
            width: 100%;
            max-width: 450px;
            height: 60px;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(37, 99, 235, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }

        .footer-spacer {
            height: 120px;
        }
    </style>
</head>

<body class="titanium-bg">
    <div class="titanium-container">
        <!-- GLOW LAYER -->
        <div class="titanium-glow"></div>

        <!-- Header (Balanced Protocol) -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>

                <div class="header-center">
                    <h2 class="header-title">Modifica Scadenza</h2>
                </div>

                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <div class="spacer-header"></div>

        <main class="settings-container no-select">
            <div class="settings-group">
                <h4 class="settings-group-title">Dettagli Scadenza</h4>

                <!-- Titolo -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-blue-glass">
                                <span class="material-symbols-outlined filled">edit_document</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Titolo</span>
                                <input id="edit-title" type="text" placeholder="Es. Bollo Auto">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Intestatario (Ref) -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined filled">person</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Intestatario (Ref)</span>
                                <input id="edit-holder" list="names-list" type="text" placeholder="Es. Mario Rossi">
                                <datalist id="names-list"></datalist>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Data Scadenza -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-amber-glass">
                                <span class="material-symbols-outlined filled">calendar_clock</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Data Scadenza</span>
                                <div class="relative w-full mt-1">
                                    <input id="edit-date" type="date" style="color-scheme: dark;">
                                    <span
                                        class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 opacity-20 pointer-events-none text-[18px]">calendar_month</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Categoria -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-emerald-glass">
                                <span class="material-symbols-outlined filled">category</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Categoria</span>
                                <div class="relative w-full mt-1">
                                    <select id="edit-category">
                                        <option value="Generale">Generale</option>
                                        <option value="Veicoli">Veicoli</option>
                                        <option value="Utenze">Utenze</option>
                                        <option value="Documenti">Documenti</option>
                                    </select>
                                    <span
                                        class="material-symbols-outlined absolute right-0 top-1/2 -translate-y-1/2 opacity-20 pointer-events-none text-[18px]">expand_more</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Note -->
                <div class="settings-item">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined filled">notes</span>
                            </div>
                            <div class="settings-text w-full">
                                <span class="settings-label">Note</span>
                                <textarea id="edit-notes" class="notes-textarea"
                                    placeholder="Note aggiuntive..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Documenti & Allegati -->
                <div class="settings-group">
                    <h4 class="settings-group-title">Documenti & Foto</h4>
                    <div class="settings-item">
                        <div class="settings-item-header">
                            <div class="settings-item-info">
                                <div class="settings-icon-box bg-blue-glass">
                                    <span class="material-symbols-outlined filled">attach_file</span>
                                </div>
                                <div class="settings-text">
                                    <span class="settings-label">Gestisci Allegati</span>
                                    <span class="settings-desc">Aggiungi o rimuovi file per questa scadenza</span>
                                </div>
                            </div>
                            <div class="settings-actions" style="display:flex; align-items:center;">
                                <span id="attachments-count" class="text-xs font-bold text-blue-400 mr-3"
                                    style="display:none;">0</span>
                                <a id="btn-manage-attachments" href="#" class="btn-icon-header"
                                    style="width: 32px; height: 32px;">
                                    <span class="material-symbols-outlined" style="font-size: 18px;">open_in_new</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

        </main>

        <!-- AZIONE FISSA BOTTOM -->
        <div class="fixed-action-container">
            <button id="save-changes-btn" class="titanium-btn-primary">
                <span class="material-symbols-outlined">save</span>
                <span style="font-weight: 800; letter-spacing: 0.1em; text-transform: uppercase;">Salva Modifiche</span>
            </button>
        </div>

        <div class="spacer-footer"></div>
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/modifica_scadenza.js?v=3.1"></script>
</body>

</html>
