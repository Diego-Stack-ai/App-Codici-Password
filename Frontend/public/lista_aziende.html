<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Lista Aziende</title>
    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/app-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Protocollo 1) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.1">

    <!-- Core Engine -->

    <script src="assets/js/core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <div class="base-glow"></div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- Header Spacer -->
        <div class="spacer-header"></div>

        <main class="base-main">
            <!-- Companies List Container -->
            <div id="aziende-list-container" class="matrix-grid">
                <!-- Loading Spinner -->
                <div class="loading-full">
                    <div class="base-spinner"></div>
                    <p data-t="loading_data">Caricamento...</p>
                </div>
            </div>
        </main>

        <div class="spacer-footer"></div>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>

    <script type="module" src="assets/js/lista_aziende.js?v=3.1"></script>
</body>

</html>
