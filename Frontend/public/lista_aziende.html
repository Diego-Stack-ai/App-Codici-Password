<!DOCTYPE html>
<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <script>
        // FORCE DARK MODE
        document.documentElement.classList.add('dark');
        document.documentElement.classList.remove('light');
    </script>
    <meta name="theme-color" content="#0a0f1e">
    <title>Lista Aziende</title>
    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/app-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <!-- Material Symbols -->
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <script src="assets/js/tailwind-config.js"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }

        /* Custom scrollbar hiding for clean UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }

        body {
            min-height: 100dvh;
            background-color: #0a0f1e;
        }

        /* PUNTO LUCE A FARO (Standard Metodo A) */
        .glass-glow {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 120%;
            background: radial-gradient(circle at 50% 0%,
                    rgba(80, 150, 255, 0.6) 0%,
                    rgba(80, 150, 255, 0) 60%);
            filter: blur(80px);
            opacity: 1;
            pointer-events: none;
            z-index: 0;
            animation: glowFloat 5s ease-in-out infinite;
        }

        @keyframes glowFloat {
            0% {
                transform: translateX(-50%) translateY(-150px) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translateX(-50%) translateY(100px) scale(1.4);
                opacity: 1;
            }

            100% {
                transform: translateX(-50%) translateY(-150px) scale(1);
                opacity: 0.5;
            }
        }
    </style>
</head>

<body class="bg-[#0a0f1e] text-white font-display overflow-x-hidden antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col w-full md:max-w-3xl lg:max-w-5xl mx-auto shadow-2xl overflow-hidden bg-gradient-to-l from-[#030712] to-[#162e6e]">

        <!-- GLOW LAYER (Animated) -->
        <div class="glass-glow"></div>

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full md:max-w-3xl lg:max-w-5xl bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16">
                <a href="home_page.html"
                    class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-white">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </a>
                <h1 class="text-lg font-bold tracking-tight text-center text-white flex-1">Aziende</h1>
                <div class="flex items-center gap-1">
                    <button id="sort-btn"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-white"
                        title="Ordina A-Z">
                        <span class="material-symbols-outlined text-[24px]">sort_by_alpha</span>
                    </button>
                    <a href="aggiungi_nuova_azienda.html"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-primary"
                        title="Aggiungi Azienda">
                        <span class="material-symbols-outlined text-[24px]">add</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24">
            <!-- Companies List Container -->
            <div id="aziende-list-container" class="flex flex-col gap-4 p-4">
                <!-- Loading Spinner (will be replaced by JS) -->
                <div class="flex flex-col items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    <p class="text-slate-500 mt-4 text-sm">Caricamento aziende...</p>
                </div>
            </div>
        </main>

    </div>

    <!-- Bottom Glass Frame (Fixed) -->
    <div
        class="fixed bottom-0 left-0 right-0 w-full md:max-w-3xl lg:max-w-5xl mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
    </div>

    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/lista_aziende.js?v=2.0"></script>
</body>

</html>
