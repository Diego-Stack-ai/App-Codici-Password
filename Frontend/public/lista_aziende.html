<!DOCTYPE html>
<html class="light" lang="it">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Lista Aziende</title>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Theme Configuration -->
<script src="/Frontend/public/assets/js/tailwind-config.js"></script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .filled {
            font-variation-settings: 'FILL' 1;
        }
        .pb-safe {
            padding-bottom: env(safe-area-inset-bottom, 1.5rem);
        }
</style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">
<!-- Top App Bar -->
<header class="sticky top-0 z-20 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 border-b border-gray-200/50 dark:border-gray-800/50">
    <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
        <span class="material-symbols-outlined">arrow_back</span>
    </a>
    <h1 class="text-lg font-bold tracking-tight text-center text-gray-900 dark:text-white">Le Mie Aziende</h1>
    <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
        <span class="material-symbols-outlined">home</span>
    </a>
</header>
<!-- Main Content Scroll Area -->
<main class="flex-1 overflow-y-auto px-4 py-6 pb-28">

<div class="mb-6 flex items-center justify-between">
<div>
<p class="text-sm font-medium text-gray-500 dark:text-gray-400">Totale Aziende</p>
<h2 id="aziende-count" class="text-3xl font-bold text-gray-900 dark:text-white">0</h2>
</div>
</div>
<!-- Company List -->
<div id="aziende-list" class="flex flex-col gap-4">
<!-- Company cards will be dynamically inserted here -->
</div>
<!-- Add Button Area -->
<div class="mt-4">
<a href="/Frontend/public/aggiungi_nuova_azienda.html" class="group flex w-full cursor-pointer items-center justify-center overflow-hidden rounded-2xl h-14 bg-primary text-white gap-2 shadow-lg shadow-primary/30 transition-all hover:bg-primary/90 active:scale-95">
<span class="material-symbols-outlined text-[24px] group-hover:rotate-90 transition-transform">add</span>
<span class="text-base font-bold tracking-wide">Aggiungi nuova Azienda</span>
</a>
<p class="text-center text-xs text-gray-400 mt-3 dark:text-gray-500">
<span class="material-symbols-outlined align-middle text-[14px] mr-1">lock</span>
                        I tuoi dati sono protetti e crittografati
                    </p>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 right-0 z-30 bg-white/95 dark:bg-card-dark/95 backdrop-blur-lg border-t border-gray-200 dark:border-gray-800 pb-safe">
<div class="flex items-center justify-around h-16 max-w-md mx-auto">
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-primary" href="/Frontend/public/lista_aziende.html">
<span class="material-symbols-outlined text-[26px] filled">domain</span>
<span class="text-[10px] font-medium">Aziende</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors" href="/Frontend/public/account_privati.html">
<span class="material-symbols-outlined text-[26px]">lock</span>
<span class="text-[10px] font-medium">Password</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full gap-1 text-gray-400 hover:text-gray-600 dark:hover:text-gray-200 transition-colors" href="/Frontend/public/gestione_allegati.html">
<span class="material-symbols-outlined text-[26px]">description</span>
<span class="text-[10px] font-medium">Documenti</span>

<span class="text-[10px] font-medium">Scadenze</span>

<span class="text-[10px] font-medium">Profilo</span>
</a>
</div>
</nav>
</div>
<script type="module" src="/Frontend/public/assets/js/main.js" defer></script>
