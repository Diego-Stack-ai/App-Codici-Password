<!DOCTYPE html>
<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <title>Lista Aziende</title>
    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="/assets/images/app-icon.png?v=2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Protocol V3.0) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_account.css?v=3.7">

    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="antialiased">
    <div class="titanium-box">
        <!-- Faro Estetico -->
        <div class="glass-glow"></div>

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full md:max-w-3xl lg:max-w-5xl bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16 relative">
                <div class="flex items-center gap-1 z-10">
                    <a href="home_page.html"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-white">
                        <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                    </a>
                    <button id="sort-btn"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-white"
                        title="Ordina A-Z">
                        <span class="material-symbols-outlined text-[24px]">sort_by_alpha</span>
                    </button>
                </div>

                <h1
                    class="text-lg font-bold tracking-tight text-center text-white absolute inset-0 flex items-center justify-center pointer-events-none px-20">
                    Aziende
                </h1>

                <div class="flex items-center gap-1 ml-auto z-10">
                    <a href="aggiungi_nuova_azienda.html"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-primary"
                        title="Aggiungi Azienda">
                        <span class="material-symbols-outlined text-[24px]">add</span>
                    </a>
                    <a href="home_page.html"
                        class="flex items-center justify-center size-10 rounded-full hover:bg-white/5 transition-colors text-white">
                        <span class="material-symbols-outlined text-[24px]">home</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24">
            <!-- Companies List Container -->
            <div id="aziende-list-container" class="flex flex-col gap-4 p-4">
                <!-- Loading Spinner (will be replaced by JS) -->
                <div class="flex flex-col items-center justify-center py-12">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
                    <p class="text-slate-500 mt-4 text-sm">Caricamento aziende...</p>
                </div>
            </div>
        </main>

    </div>

    <!-- Bottom Glass Frame (Fixed) -->
    <div
        class="fixed bottom-0 left-0 right-0 w-full md:max-w-3xl lg:max-w-5xl mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
    </div>

    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/lista_aziende.js?v=2.0"></script>
</body>

</html>
