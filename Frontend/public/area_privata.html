<!DOCTYPE html>
<html class="titanium-forced-dark dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Area Privata - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Area Privata">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Standard v2.0 -->
    <link rel="stylesheet" href="assets/css/titanium.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
</head>

<body class="titanium-bg antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-box">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- 4. HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main no-select">

            <!-- 6. SAETTA MASTER (Riflesso Metallico Totale) -->
            <div class="saetta-master"></div>

            <!-- NUCLEO NAVIGAZIONE (Matrix Grid 2x2) -->
            <div class="grid grid-cols-2 gap-4 px-2 mb-8">

                <!-- Account Standard -->
                <a href="account_privati.html?type=standard" class="matrix-blue border-glow saetta group">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined text-[40px] opacity-20">account_balance_wallet</span>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <span id="count-standard"
                            class="text-[9px] font-bold uppercase tracking-widest text-white/40">Account (0)</span>
                        <h3 class="text-white font-black text-sm group-hover:translate-x-1 transition-transform">
                            Personale</h3>
                    </div>
                </a>

                <!-- Condivisi -->
                <a href="account_privati.html?type=shared" class="matrix-red border-glow saetta group">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined text-[40px] opacity-20">group</span>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <span id="count-shared"
                            class="text-[9px] font-bold uppercase tracking-widest text-white/40">Condivisi (0)</span>
                        <h3 class="text-white font-black text-sm group-hover:translate-x-1 transition-transform">
                            Invitati</h3>
                    </div>
                </a>

                <!-- Memorandum -->
                <a href="account_privati.html?type=memo" class="matrix-orange border-glow saetta group">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined text-[40px] opacity-20">sticky_note_2</span>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <span id="count-memo" class="text-[9px] font-bold uppercase tracking-widest text-white/40">Memo
                            (0)</span>
                        <h3 class="text-white font-black text-sm group-hover:translate-x-1 transition-transform">Note
                        </h3>
                    </div>
                </a>

                <!-- Memo Condivisi -->
                <a href="account_privati.html?type=shared_memo" class="matrix-green border-glow saetta group">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined text-[40px] opacity-20">folder_shared</span>
                    </div>
                    <div class="relative z-10 flex flex-col h-full justify-between">
                        <span id="count-shared-memo"
                            class="text-[9px] font-bold uppercase tracking-widest text-white/40">Memo Team (0)</span>
                        <h3 class="text-white font-black text-sm group-hover:translate-x-1 transition-transform">
                            Condivise</h3>
                    </div>
                </a>

            </div>

            <!-- TOP 10 WIDGET (Glass Style) -->
            <div class="px-2 mb-8 relative z-40">
                <div
                    class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow overflow-hidden">
                    <div class="px-6 py-4 border-b border-white/5 bg-white/5 flex items-center justify-between">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-amber-400 text-sm">star</span>
                            <h3 class="text-[10px] font-bold uppercase tracking-[0.2em] text-white/40">Accessi Più Usati
                            </h3>
                        </div>
                    </div>
                    <div id="top-accounts-list" class="p-4 flex flex-col gap-2">
                        <!-- Loading -->
                        <div class="py-10 flex justify-center opacity-20">
                            <span class="material-symbols-outlined animate-spin">sync</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RUBRICA (Accordion Glass) -->
            <div class="px-2 mb-24 relative z-40">
                <div
                    class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow overflow-hidden">
                    <button id="rubrica-toggle-btn"
                        class="w-full px-6 py-5 flex items-center justify-between group hover:bg-white/5 transition-colors">
                        <div class="flex items-center gap-4">
                            <div
                                class="size-10 rounded-xl bg-purple-500/20 border border-purple-500/30 flex items-center justify-center">
                                <span class="material-symbols-outlined text-purple-400 text-xl">contacts</span>
                            </div>
                            <div class="text-left">
                                <h3 class="text-sm font-black text-white">Rubrica Contatti</h3>
                                <p class="text-[9px] font-bold uppercase tracking-widest text-white/20">Gestione
                                    identità condivise <span id="rubrica-counter">(0)</span></p>
                            </div>
                        </div>
                        <span id="rubrica-chevron"
                            class="material-symbols-outlined text-white/20 group-hover:text-white transition-all">expand_more</span>
                    </button>

                    <div id="rubrica-content" class="hidden border-t border-white/5">
                        <!-- Action Bar -->
                        <div class="p-4 bg-white/5 flex gap-2">
                            <button id="add-contact-btn"
                                class="flex-1 h-10 bg-white/10 hover:bg-white/20 text-white text-[10px] font-bold uppercase tracking-widest rounded-xl transition-all">Nuovo
                                Contatto</button>
                        </div>

                        <!-- Form (Hidden by default) -->
                        <div id="add-contact-form" class="hidden p-6 space-y-4 bg-black/40 border-b border-white/5">
                            <div class="grid grid-cols-2 gap-3">
                                <input type="text" id="contact-nome" placeholder="Nome"
                                    class="h-12 px-4 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:ring-1 focus:ring-blue-500">
                                <input type="text" id="contact-cognome" placeholder="Cognome"
                                    class="h-12 px-4 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:ring-1 focus:ring-blue-500">
                            </div>
                            <input type="email" id="contact-email" placeholder="Email (Unica per sharing)"
                                class="w-full h-12 px-4 rounded-xl bg-white/5 border border-white/10 text-white text-sm focus:ring-1 focus:ring-blue-500">
                            <button id="btn-add-contact"
                                class="w-full h-12 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-xl transition-all shadow-lg shadow-blue-500/20">SALVA
                                PROTOCOLLO</button>
                        </div>

                        <!-- Contacts List -->
                        <div id="contacts-list" class="p-4 flex flex-col gap-2">
                            <!-- JS Generated -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- 5. FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>

        <!-- TOAST CONTAINER -->
        <div id="toast-container"
            class="fixed bottom-8 left-1/2 -translate-x-1/2 z-[300] flex items-center gap-3 px-6 py-4 bg-[#0a0f1e]/90 backdrop-blur-xl border border-white/10 rounded-2xl shadow-2xl opacity-0 translate-y-10 transition-all duration-500 pointer-events-none">
            <span id="toast-icon" class="material-symbols-outlined"></span>
            <span id="toast-message" class="text-xs font-bold uppercase tracking-widest text-white"></span>
        </div>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/area_privata_titanium.js"></script>
</body>

</html>
