<!DOCTYPE html>
<html lang="it" data-i18n="loading">

<head>
    <!-- Anti-flicker & Theme Master (V5.0) -->
    <script src="assets/js/theme-init.js"></script>

    <!-- CSP (Content Security Policy) - V5.0 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">

    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-t="area_privata_title">Area Privata - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=5.0" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Design System Master (PROTOCOLLO V5.0) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_pagine.css?v=5.0">
    <link rel="stylesheet" href="assets/css/area_privata.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">
</head>

<body class="base-bg">
    <!-- CORE JS (Body-Start) -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>

    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- MAIN CONTENT -->
        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">

                <!-- NUCLEO NAVIGAZIONE (Matrix Grid 2x2) -->
                <div class="matrix-grid relative z-50">

                    <!-- Account Standard -->
                    <a href="account_privati.html?type=standard"
                        class="matrix-card card-blue border-glow adaptive-shadow">
                        <div class="matrix-card-header">
                            <div class="matrix-icon-box">
                                <span class="material-symbols-outlined">account_balance_wallet</span>
                            </div>
                        </div>
                        <div class="card-text-block">
                            <div class="matrix-card-title-box">
                                <h3 data-t="section_personal_accounts">Account Personali</h3>
                                <span id="count-standard" class="badge-count"></span>
                            </div>
                        </div>
                    </a>

                    <!-- Condivisi -->
                    <a href="account_privati.html?type=shared" class="matrix-card card-red border-glow adaptive-shadow">
                        <div class="matrix-card-header">
                            <div class="matrix-icon-box">
                                <span class="material-symbols-outlined">group</span>
                            </div>
                        </div>
                        <div class="card-text-block">
                            <div class="matrix-card-title-box">
                                <h3 data-t="section_shared_accounts">Account Condivisi</h3>
                                <span id="count-shared" class="badge-count"></span>
                            </div>
                        </div>
                    </a>

                    <!-- Memorandum -->
                    <a href="account_privati.html?type=memo"
                        class="matrix-card card-orange border-glow adaptive-shadow">
                        <div class="matrix-card-header">
                            <div class="matrix-icon-box">
                                <span class="material-symbols-outlined">sticky_note_2</span>
                            </div>
                        </div>
                        <div class="card-text-block">
                            <div class="matrix-card-title-box">
                                <h3 data-t="section_note">Note</h3>
                                <span id="count-memo" class="badge-count"></span>
                            </div>
                        </div>
                    </a>

                    <!-- Memo Condivisi -->
                    <a href="account_privati.html?type=shared_memo"
                        class="matrix-card card-green border-glow adaptive-shadow">
                        <div class="matrix-card-header">
                            <div class="matrix-icon-box">
                                <span class="material-symbols-outlined">folder_shared</span>
                            </div>
                        </div>
                        <div class="card-text-block">
                            <div class="matrix-card-title-box">
                                <h3 data-t="section_shared_note">Note Condivise</h3>
                                <span id="count-shared-memo" class="badge-count"></span>
                            </div>
                        </div>
                    </a>

                    <!-- TOP 10 WIDGET SECTION -->
                    <div class="grid-span-2 relative z-40">
                        <div class="top10-widget-header">
                            <span class="material-symbols-outlined star-icon">star</span>
                            <h3 class="top10-title" data-t="top_used_access">
                                TOP 10 PIÃ™ USATI
                            </h3>
                        </div>
                        <div id="top-accounts-list" class="top10-list-container">
                            <!-- Loading -->
                            <div class="loading-box">
                                <span class="material-symbols-outlined animate-spin-slow">sync</span>
                            </div>
                        </div>
                    </div>

                    <!-- RUBRICA SECTION -->
                    <div class="grid-span-2 relative z-40 mt-section">
                        <!-- Bottone Toggle -->
                        <button id="rubrica-toggle-btn" type="button"
                            class="micro-account-card rubrica-toggle-btn card-orange border-glow adaptive-shadow">
                            <div class="rubrica-toggle-content">
                                <div class="micro-account-avatar-box">
                                    <span class="material-symbols-outlined rubrica-icon">group</span>
                                </div>
                                <div class="text-left">
                                    <h3 class="micro-account-name" data-t="rubrica_title">Rubrica Contatti</h3>
                                    <p class="micro-account-subtitle rubrica-subtitle">
                                        <span data-t="rubrica_shared_label">Condivisi</span>
                                        <span id="rubrica-counter">(0)</span>
                                    </p>
                                </div>
                            </div>
                            <span id="rubrica-chevron" class="material-symbols-outlined chevron-icon">expand_more</span>
                        </button>

                        <!-- Contenuto Rubrica -->
                        <div id="rubrica-content" class="hidden rubrica-container rounded-3xl card-orange mt-2">
                            <div class="rubrica-inner-padding">
                                <!-- Pulsante Nuovo Contatto -->
                                <div class="rubrica-actions-row">
                                    <button id="add-contact-btn" type="button" class="glass-btn rubrica-btn-new"
                                        data-t="new_contact">
                                        NUOVO CONTATTO
                                    </button>
                                </div>

                                <!-- Form di Inserimento -->
                                <div id="add-contact-form" class="hidden rubrica-form rounded-2xl p-form">
                                    <div class="rubrica-form-grid">
                                        <div class="form-group">
                                            <label class="rubrica-label" for="contact-nome"
                                                data-t="label_name">Nome</label>
                                            <input type="text" id="contact-nome" placeholder="Mario"
                                                class="glass-input rubrica-input">
                                        </div>
                                        <div class="form-group">
                                            <label class="rubrica-label" for="contact-cognome"
                                                data-t="label_surname">Cognome</label>
                                            <input type="text" id="contact-cognome" placeholder="Rossi"
                                                class="glass-input rubrica-input">
                                        </div>
                                    </div>
                                    <div class="form-group mt-form">
                                        <label class="rubrica-label" for="contact-email" data-t="email_label">Email
                                            Condivisione</label>
                                        <input type="email" id="contact-email" placeholder="mario.rossi@email.com"
                                            class="glass-input rubrica-input">
                                    </div>
                                    <button id="btn-add-contact" type="button" class="btn-primary rubrica-btn-save"
                                        data-t="save_contact">
                                        SALVA CONTATTO
                                    </button>
                                </div>

                                <div id="contacts-list" class="rubrica-list">
                                    <!-- JS Generated -->
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </main>

        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
