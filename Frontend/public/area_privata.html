<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Area Privata - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Area Privata">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Account Protocol V3.0) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_account.css?v=3.5">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>

</head>

<body
    style="font-family: 'Manrope', sans-serif; background-color: #0a0f1e; color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden;"
    class="antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div
        style="position: relative; display: flex; flex-direction: column; width: 100%; min-height: 100vh; max-width: 48rem; margin-top: 0; margin-bottom: 0; margin-left: auto; margin-right: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; background-color: #0a0f1e; border-left: 1px solid rgba(255, 255, 255, 0.05); border-right: 1px solid rgba(255, 255, 255, 0.05);">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow pointer-events-none"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <header class="titanium-header">
            <div id="header-content" class="header-balanced-container">
                <div id="header-left" class="header-left"></div>
                <div id="header-center" class="header-center"></div>
                <div id="header-right" class="header-right"></div>
            </div>
        </header>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main">

            <!-- NUCLEO NAVIGAZIONE (Matrix Grid 2x2) -->
            <div class="dashboard-grid-2"
                style="padding-left: 0.5rem; padding-right: 0.5rem; padding-bottom: 2rem; position: relative; z-index: 50; gap: 1rem;">

                <!-- Account Standard -->
                <a href="account_privati.html?type=standard" class="matrix-blue border-glow"
                    style="border-radius: 24px; display: block; position: relative; overflow: hidden; text-decoration: none;">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined"
                            style="font-size: 40px; opacity: 0.2;">account_balance_wallet</span>
                    </div>
                    <div
                        style="height: 120px; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; position: relative; z-index: 2;">
                        <h3 data-t="section_personal_accounts" style="font-weight: 700; margin: 0; color: white;">
                            Account Personali</h3>
                        <span id="count-standard"
                            style="opacity: 0.4; font-size: 9px; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;"
                            data-t="loading">Caricamento...</span>
                    </div>
                </a>

                <!-- Condivisi -->
                <a href="account_privati.html?type=shared" class="matrix-red border-glow"
                    style="border-radius: 24px; display: block; position: relative; overflow: hidden; text-decoration: none;">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined" style="font-size: 40px; opacity: 0.2;">group</span>
                    </div>
                    <div
                        style="height: 120px; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; position: relative; z-index: 2;">
                        <h3 data-t="section_shared_accounts" style="font-weight: 700; margin: 0; color: white;">Account
                            Condivisi</h3>
                        <span id="count-shared"
                            style="opacity: 0.4; font-size: 9px; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;"
                            data-t="loading">Caricamento...</span>
                    </div>
                </a>

                <!-- Memorandum -->
                <a href="account_privati.html?type=memo" class="matrix-orange border-glow"
                    style="border-radius: 24px; display: block; position: relative; overflow: hidden; text-decoration: none;">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined"
                            style="font-size: 40px; opacity: 0.2;">sticky_note_2</span>
                    </div>
                    <div
                        style="height: 120px; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; position: relative; z-index: 2;">
                        <h3 data-t="section_note" style="font-weight: 700; margin: 0; color: white;">Note</h3>
                        <span id="count-memo"
                            style="opacity: 0.4; font-size: 9px; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;"
                            data-t="loading">Caricamento...</span>
                    </div>
                </a>

                <!-- Memo Condivisi -->
                <a href="account_privati.html?type=shared_memo" class="matrix-green border-glow"
                    style="border-radius: 24px; display: block; position: relative; overflow: hidden; text-decoration: none;">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined"
                            style="font-size: 40px; opacity: 0.2;">folder_shared</span>
                    </div>
                    <div
                        style="height: 120px; display: flex; flex-direction: column; justify-content: space-between; padding: 1.5rem; position: relative; z-index: 2;">
                        <h3 data-t="section_shared_note" style="font-weight: 700; margin: 0; color: white;">Note
                            Condivise</h3>
                        <span id="count-shared-memo"
                            style="opacity: 0.4; font-size: 9px; letter-spacing: 1px; font-weight: bold; text-transform: uppercase;"
                            data-t="loading">Caricamento...</span>
                    </div>
                </a>
            </div>

            <!-- TOP 10 WIDGET -->
            <div
                style="padding-left: 0.5rem; padding-right: 0.5rem; margin-bottom: 2rem; position: relative; z-index: 40;">
                <div class="titanium-card">
                    <div
                        style="padding: 1rem 1.5rem; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border-color); background: rgba(0,0,0,0.02);">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="material-symbols-outlined"
                                style="color: var(--accent-orange); font-size: 14px;">star</span>
                            <h3 style="font-size: 0.75rem; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; margin: 0; color: white;"
                                data-t="top_used_access">Accessi Più Usati</h3>
                        </div>
                    </div>
                    <div id="top-accounts-list"
                        style="padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                        <!-- Loading -->
                        <div style="padding: 2.5rem 0; display: flex; justify-content: center; opacity: 0.2;">
                            <span class="material-symbols-outlined"
                                style="animation: spin 2s linear infinite;">sync</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RUBRICA (Accordion) -->
            <div
                style="padding-left: 0.5rem; padding-right: 0.5rem; margin-bottom: 6rem; position: relative; z-index: 40;">
                <div class="titanium-card">
                    <button id="rubrica-toggle-btn"
                        style="width: 100%; padding: 1.25rem 1.5rem; display: flex; align-items: center; justify-content: space-between; transition: background 0.2s; background: transparent; border: none; cursor: pointer;">
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <div
                                style="width: 2.5rem; height: 2.5rem; border-radius: 0.75rem; display: flex; align-items: center; justify-content: center; background: rgba(156, 39, 176, 0.1); border: 1px solid rgba(156, 39, 176, 0.2);">
                                <span class="material-symbols-outlined"
                                    style="color: #9c27b0; font-size: 20px;">contacts</span>
                            </div>
                            <div style="text-align: left;">
                                <h3 style="font-size: 0.875rem; font-weight: 900; margin: 0; color: white;"
                                    data-t="rubrica_title">Rubrica
                                    Contatti</h3>
                                <p
                                    style="opacity: 0.6; font-size: 9px; letter-spacing: 1px; font-weight: bold; text-transform: uppercase; margin: 0; color: white;">
                                    <span data-t="rubrica_subtitle">Gestione identità condivise</span> <span
                                        id="rubrica-counter">(0)</span>
                                </p>
                            </div>
                        </div>
                        <span id="rubrica-chevron" class="material-symbols-outlined"
                            style="opacity: 0.4; color: white;">expand_more</span>
                    </button>

                    <div id="rubrica-content" style="display: none; border-top: 1px solid var(--border-color);">
                        <!-- Action Bar -->
                        <div style="padding: 1rem; display: flex; gap: 0.5rem; background: var(--surface-sub);">
                            <button id="add-contact-btn" class="titanium-btn-primary"
                                style="flex: 1; height: 2.5rem; font-size: 10px; letter-spacing: 1px;"
                                data-t="new_contact">Nuovo
                                Contatto</button>
                        </div>

                        <!-- Form -->
                        <div id="add-contact-form"
                            style="display: none; padding: 1.5rem; flex-direction: column; gap: 1rem; background: var(--surface-vault); border-bottom: 1px solid var(--border-color);">
                            <div class="dashboard-grid-2" style="gap: 1rem;">
                                <input type="text" id="contact-nome" placeholder="Nome"
                                    style="height: 3rem; padding-left: 1rem; padding-right: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); font-size: 0.875rem; outline: none;">
                                <input type="text" id="contact-cognome" placeholder="Cognome"
                                    style="height: 3rem; padding-left: 1rem; padding-right: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); font-size: 0.875rem; outline: none;">
                            </div>
                            <input type="email" id="contact-email" placeholder="Email (Unica per sharing)"
                                style="width: 100%; height: 3rem; padding-left: 1rem; padding-right: 1rem; border-radius: 0.75rem; border: 1px solid var(--border-color); background: var(--bg-primary); color: var(--text-primary); font-size: 0.875rem; outline: none;">
                            <button id="btn-add-contact" class="titanium-btn-primary"
                                style="width: 100%; height: 3rem; font-weight: 800;" data-t="save_contact">SALVA
                                CONTATTO</button>
                        </div>

                        <!-- Contacts List -->
                        <div id="contacts-list"
                            style="padding: 1rem; display: flex; flex-direction: column; gap: 0.5rem;">
                            <!-- JS Generated -->
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <!-- FOOTER PROTOCOL V3.0 -->
        <div id="footer-placeholder"></div>

    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.5"></script>
    <script type="module" src="assets/js/area_privata_titanium.js?v=3.5"></script>
</body>

</html>
