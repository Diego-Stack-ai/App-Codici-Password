<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' 'unsafe-inline' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self' 'unsafe-inline'; font-src 'self'; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Area Privata - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="stylesheet" href="assets/css/fonts.css">
    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>

</head>

<body class="base-bg">
    <!-- 1. CONTENITORE PRINCIPALE -->
    <div class="base-container">

        <!-- 2. FARO ANIMATO "VIVO" -->
        <div class="base-glow"></div>

        <!-- HEADER FISSO -->
        <header id="header-placeholder" class="base-header"></header>
        <div class="spacer-header"></div>

        <!-- MAIN CONTENT -->
        <main class="base-main">

            <!-- NUCLEO NAVIGAZIONE (Matrix Grid 2x2) -->
            <div class="content-matrix-grid relative z-50">

                <!-- Account Standard -->
                <a href="account_privati.html?type=standard" class="matrix-card card-blue border-glow adaptive-shadow">
                    <div class="flex justify-start items-center w-full mb-4">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">account_balance_wallet</span>
                        </div>
                    </div>
                    <div class="card-text-block">
                        <div class="flex items-center gap-2 justify-center">
                            <h3 data-t="section_personal_accounts">Account Personali</h3>
                            <span id="count-standard" class="text-xs opacity-50 font-bold"></span>
                        </div>
                    </div>
                </a>

                <!-- Condivisi -->
                <a href="account_privati.html?type=shared" class="matrix-card card-red border-glow adaptive-shadow">
                    <div class="flex justify-start items-center w-full mb-4">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">group</span>
                        </div>
                    </div>
                    <div class="card-text-block">
                        <div class="flex items-center gap-2 justify-center">
                            <h3 data-t="section_shared_accounts">Account Condivisi</h3>
                            <span id="count-shared" class="text-xs opacity-50 font-bold"></span>
                        </div>
                    </div>
                </a>

                <!-- Memorandum -->
                <a href="account_privati.html?type=memo" class="matrix-card card-orange border-glow adaptive-shadow">
                    <div class="flex justify-start items-center w-full mb-4">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">sticky_note_2</span>
                        </div>
                    </div>
                    <div class="card-text-block">
                        <div class="flex items-center gap-2 justify-center">
                            <h3 data-t="section_note">Note</h3>
                            <span id="count-memo" class="text-xs opacity-50 font-bold"></span>
                        </div>
                    </div>
                </a>

                <!-- Memo Condivisi -->
                <a href="account_privati.html?type=shared_memo"
                    class="matrix-card card-green border-glow adaptive-shadow">
                    <div class="flex justify-start items-center w-full mb-4">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">folder_shared</span>
                        </div>
                    </div>
                    <div class="card-text-block">
                        <div class="flex items-center gap-2 justify-center">
                            <h3 data-t="section_shared_note">Note Condivise</h3>
                            <span id="count-shared-memo" class="text-xs opacity-50 font-bold"></span>
                        </div>
                    </div>
                </a>

                <!-- TOP 10 WIDGET SECTION -->
                <div class="grid-span-2 relative z-40">
                    <div class="base-card overflow-hidden base-card-clean">
                        <div class="widget-header">
                            <div class="flex items-center gap-2">
                                <span class="material-symbols-outlined text-18 icon-accent-orange">star</span>
                                <h3 class="widget-title" data-t="top_used_access">TOP 10 PIÃ™ USATI</h3>
                            </div>
                        </div>
                        <div id="top-accounts-list" class="p-4 flex flex-col gap-2">
                            <!-- Loading -->
                            <div class="py-10 flex justify-center opacity-20">
                                <span class="material-symbols-outlined animate-spin-slow">sync</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- RUBRICA SECTION -->
                <div class="grid-span-2 relative z-40 p-4">
                    <!-- Bottone Toggle (Protocollo Rubrica V3.8) -->
                    <button id="rubrica-toggle-btn" type="button"
                        class="micro-list-item card-orange border-glow adaptive-shadow w-full relative overflow-hidden flex items-center justify-between cursor-pointer rounded-3xl rubrica-toggle-btn">
                        <div class="flex items-center gap-4 relative z-10">
                            <div class="settings-icon-box bg-white/10 icon-accent-orange size-10">
                                <span class="material-symbols-outlined text-xl">group</span>
                            </div>
                            <div class="text-left">
                                <h3 class="text-sm font-black m-0" data-t="rubrica_title">Rubrica Contatti</h3>
                                <p class="opacity-60 text-[10px] tracked-wider font-bold all-caps m-0">
                                    <span>Condivise</span>
                                    <span id="rubrica-counter">(0)</span>
                                </p>
                            </div>
                        </div>
                        <span id="rubrica-chevron"
                            class="material-symbols-outlined transition-transform opacity-40">expand_more</span>
                    </button>

                    <!-- Contenuto Rubrica (Protocollo Rubrica V3.8) -->
                    <div id="rubrica-content" class="hidden rubrica-container rounded-3xl card-orange">

                        <div class="p-4">
                            <!-- Pulsante Nuovo Contatto (Class-based) -->
                            <div class="flex justify-center mb-6">
                                <button id="add-contact-btn" type="button"
                                    class="card-orange border-glow rounded-2xl cursor-pointer transition-all active:scale-95 rubrica-btn-new">
                                    NUOVO CONTATTO
                                </button>
                            </div>

                            <!-- Form di Inserimento (Protocollo Rubrica V3.8) -->
                            <div id="add-contact-form" class="hidden flex-col gap-3 mb-6 rounded-2xl p-5 rubrica-form">
                                <div class="grid grid-cols-2 gap-3">
                                    <div class="flex flex-col gap-1">
                                        <label class="auth-label text-[10px] ml-1 rubrica-label">Nome</label>
                                        <input type="text" id="contact-nome" placeholder="Mario"
                                            class="auth-input h-9 text-xs rubrica-input">
                                    </div>
                                    <div class="flex flex-col gap-1">
                                        <label class="auth-label text-[10px] ml-1 rubrica-label">Cognome</label>
                                        <input type="text" id="contact-cognome" placeholder="Rossi"
                                            class="auth-input h-9 text-xs rubrica-input">
                                    </div>
                                </div>
                                <div class="flex flex-col gap-1">
                                    <label class="auth-label text-[10px] ml-1 rubrica-label">Email Condivisione</label>
                                    <input type="email" id="contact-email" placeholder="mario.rossi@email.com"
                                        class="auth-input h-9 text-xs w-full rubrica-input">
                                </div>
                                <button id="btn-add-contact" type="button"
                                    class="card-orange border-glow w-full h-11 font-extrabold rounded-xl cursor-pointer rubrica-btn-new mt-2"
                                    data-t="save_contact">SALVA CONTATTO</button>
                            </div>

                            <div id="contacts-list" class="flex flex-col gap-2 max-w-full overflow-hidden">
                                <!-- JS Generated -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="spacer-footer"></div>
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/area_privata.js?v=3.3"></script>
</body>

</html>
