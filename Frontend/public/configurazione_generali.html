<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-t="general_config_title">Configurazione Generali - Titanium Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css?v=3.1">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">
    <div class="titanium-container">
        <!-- Faro Estetico -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <a href="regole_scadenze.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>
                <div class="header-center">
                    <h1 class="header-title" data-t="general_config_title">
                        CONFIGURAZIONE GENERALI
                    </h1>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="spacer-header"></div>

        <main class="settings-container no-select">
            <div class="settings-group">
                <h4 class="settings-group-label" data-t="section_notifications_logic">Logica Notifiche</h4>

                <!-- 1. Tipo Scadenza -->
                <div class="settings-item accordion-header cursor-pointer" data-target="container_types">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-teal-glass">
                                <span class="material-symbols-outlined material-fill">rule</span>
                            </div>
                            <div class="settings-text">
                                <span class="settings-label" data-t="section_general_type">Tipo Scadenza</span>
                                <span class="settings-desc" data-t="section_general_desc">Configura tipi generali con
                                    Preavviso.</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button onclick="event.stopPropagation(); window.addTypeItem()"
                                class="btn-icon-header-small bg-blue-glass-10 icon-accent-blue">
                                <span class="material-symbols-outlined text-xl">add</span>
                            </button>
                            <span id="icon_types" class="material-symbols-outlined settings-chevron">expand_more</span>
                        </div>
                    </div>
                </div>
                <div id="container_types" class="accordion-content">
                    <div class="table-container">
                        <table class="table-titanium">
                            <tbody id="tbody_types"></tbody>
                        </table>
                    </div>
                </div>

                <!-- 2. Template Email -->
                <div class="settings-item accordion-header cursor-pointer" data-target="container_templates">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined material-fill">description</span>
                            </div>
                            <div class="settings-text">
                                <span class="settings-label" data-t="section_email_template">Template Email</span>
                                <span class="settings-desc" data-t="section_email_template_desc">Testo personalizzato
                                    per l'invio</span>
                            </div>
                        </div>
                        <div class="flex items-center gap-4">
                            <button
                                onclick="event.stopPropagation(); window.addItem('emailTemplates', document.documentElement.lang === 'it' ? 'Nuovo Testo Email:' : 'New Email Text:')"
                                class="btn-icon-header-small bg-blue-glass-10 icon-accent-blue">
                                <span class="material-symbols-outlined text-xl">add</span>
                            </button>
                            <span id="icon_templates"
                                class="material-symbols-outlined settings-chevron">expand_more</span>
                        </div>
                    </div>
                </div>
                <div id="container_templates" class="accordion-content">
                    <div class="table-container">
                        <table class="table-titanium divide-y-titanium">
                            <tbody id="tbody_templates"></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Sintassi Automatica -->
            <div class="settings-group">
                <h4 class="settings-group-label" data-t="section_syntax_title">Sintassi Automatica</h4>
                <div class="syntax-container">
                    <div class="syntax-row">
                        <label class="syntax-label" data-t="syntax_subject_generated">Oggetto Email Generato</label>
                        <div class="syntax-code">
                            <span class="syntax-token emerald">[Oggetto]</span>
                        </div>
                    </div>
                    <div class="syntax-row">
                        <label class="syntax-label" data-t="syntax_body_generated">Corpo Email Generato</label>
                        <div class="syntax-code">
                            <span class="syntax-token muted">"Ciao"</span>
                            <span class="syntax-token">[Nome]</span>
                            <span class="syntax-token emerald">[Oggetto]</span>
                            <span class="syntax-token muted">"in data"</span>
                            <span class="syntax-token emerald">[Data]</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div class="spacer-footer"></div>
        <!-- FOOTER PREMIUM -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script src="assets/js/configurazione_generali.js?v=3.1" type="module"></script>
</body>

</html>
