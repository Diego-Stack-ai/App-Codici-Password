<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-t="general_config_title">Configurazione Generali - Titanium Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Solo Account) -->
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css?v=3.5">

    <!-- CSS specifico per tabelle -->
    <style>
        .table-container {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .divide-y>*+* {
            border-top-width: 1px;
            border-color: rgba(255, 255, 255, 0.05);
        }

        .filled {
            font-variation-settings: 'FILL' 1;
        }
    </style>

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script src="assets/js/titanium-core.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>
</head>

<body class="antialiased">
    <div class="titanium-box">
        <!-- Faro Estetico -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <!-- ZONA SINISTRA: Navigazione (1 icona) -->
                <div class="header-left">
                    <a href="regole_scadenze.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>

                <!-- ZONA CENTRO: Titolo con Wrap Intelligente -->
                <div class="header-center">
                    <h2 class="header-title" data-t="general_config_title">
                        CONFIGURAZIONE GENERALI
                    </h2>
                </div>

                <!-- ZONA DESTRA: Home (1 icona) -->
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <main class="settings-container no-select">
            <div class="settings-group">
                <h4 class="settings-group-title" data-t="section_notifications_logic">Logica Notifiche</h4>

                <!-- 1. Tipo Scadenza -->
                <div class="settings-item accordion-header" data-target="container_types" style="cursor: pointer;">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-teal-glass">
                                <span class="material-symbols-outlined filled">rule</span>
                            </div>
                            <div class="settings-text">
                                <span class="settings-label" data-t="section_general_type">Tipo Scadenza</span>
                                <span class="settings-desc" data-t="section_general_desc">Configura tipi generali con
                                    Preavviso.</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <button onclick="event.stopPropagation(); window.addTypeItem()" class="btn-icon-header"
                                style="width: 32px; height: 32px; position: relative; border-radius: 8px;">
                                <span class="material-symbols-outlined" style="font-size: 1.2rem;">add</span>
                            </button>
                            <span id="icon_types" class="material-symbols-outlined settings-chevron">expand_more</span>
                        </div>
                    </div>
                </div>
                <div id="container_types" class="accordion-content">
                    <table class="w-full text-xs">
                        <tbody id="tbody_types"></tbody>
                    </table>
                </div>

                <!-- 2. Template Email -->
                <div class="settings-item accordion-header" data-target="container_templates" style="cursor: pointer;">
                    <div class="settings-item-header">
                        <div class="settings-item-info">
                            <div class="settings-icon-box bg-purple-glass">
                                <span class="material-symbols-outlined filled">description</span>
                            </div>
                            <div class="settings-text">
                                <span class="settings-label" data-t="section_email_template">Template Email</span>
                                <span class="settings-desc" data-t="section_email_template_desc">Testo personalizzato
                                    per l'invio</span>
                            </div>
                        </div>
                        <div style="display: flex; align-items: center; gap: 1rem;">
                            <button
                                onclick="event.stopPropagation(); window.addItem('emailTemplates', document.documentElement.lang === 'it' ? 'Nuovo Testo Email:' : 'New Email Text:')"
                                class="btn-icon-header"
                                style="width: 32px; height: 32px; position: relative; border-radius: 8px;">
                                <span class="material-symbols-outlined" style="font-size: 1.2rem;">add</span>
                            </button>
                            <span id="icon_templates"
                                class="material-symbols-outlined settings-chevron">expand_more</span>
                        </div>
                    </div>
                </div>
                <div id="container_templates" class="accordion-content">
                    <table class="w-full text-xs">
                        <tbody id="tbody_templates" class="divide-y"></tbody>
                    </table>
                </div>
            </div>

            <!-- Sintassi Automatica -->
            <div class="settings-group">
                <h4 class="settings-group-title" data-t="section_syntax_title">Sintassi Automatica</h4>
                <div class="syntax-container">
                    <div class="syntax-row">
                        <label class="syntax-label" data-t="syntax_subject_generated">Oggetto Email Generato</label>
                        <div class="syntax-code">
                            <span class="syntax-token emerald">[Oggetto]</span>
                        </div>
                    </div>
                    <div class="syntax-row">
                        <label class="syntax-label" data-t="syntax_body_generated">Corpo Email Generato</label>
                        <div class="syntax-code">
                            <span class="syntax-token muted">"Ciao"</span>
                            <span class="syntax-token">[Nome]</span>
                            <span class="syntax-token emerald">[Oggetto]</span>
                            <span class="syntax-token muted">"in data"</span>
                            <span class="syntax-token emerald">[Data]</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PREMIUM -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/js/configurazione_generali.js?v=3.5" type="module"></script>
</body>

</html>
