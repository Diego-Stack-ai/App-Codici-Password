<!DOCTYPE html>
<html lang="it" data-i18n="loading">

<head>
    <!-- Anti-flicker & Theme Master (V5.0) -->
    <script src="assets/js/theme-init.js"></script>
    <!-- CSP (Content Security Policy) - V5.0 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title data-t="title_config_general">Configurazione Generali - PROTOCOLLO BASE V5.0</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=5.0" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Design System Master (PROTOCOLLO V5.0) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">
    <link rel="stylesheet" href="assets/css/moduli.css?v=5.0">
    <link rel="stylesheet" href="assets/css/configurazione_generali.css?v=5.0">
</head>

<body class="base-bg">
    <!-- CORE JS (Body-Start) -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>

    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Background Watermark (Global) -->
        <div class="archive-watermark">
            <span class="material-symbols-outlined">settings_applications</span>
        </div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <!-- Main Content -->
        <main class="base-main">
            <div class="page-container archive-page-content pt-header-extra pb-footer-extra">

                <div class="saetta-master"></div>

                <!-- 1. Tipi Scadenza -->
                <div class="settings-group">
                    <div class="settings-item collapsible-header" data-target="container-types" role="button"
                        aria-expanded="false" data-t-aria="aria_toggle_section">
                        <div class="settings-item-header-row">
                            <div class="settings-icon-box icon-blue">
                                <span class="material-symbols-outlined">rule</span>
                            </div>
                            <div class="settings-item-info">
                                <h3 class="settings-label" data-t="general_deadline_types">Tipi Scadenza</h3>
                            </div>
                            <div class="settings-header-actions">
                                <button type="button" id="btn-add-type" class="btn-icon-add"
                                    data-t-aria="aria_add_new_type">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div id="container-types" class="settings-dropdown-panel hidden">
                        <!-- Rendered via JS -->
                    </div>
                </div>

                <!-- 2. Template Email -->
                <div class="settings-group">
                    <div class="settings-item collapsible-header" data-target="container-templates" role="button"
                        aria-expanded="false" data-t-aria="aria_toggle_section">
                        <div class="settings-item-header-row">
                            <div class="settings-icon-box icon-purple">
                                <span class="material-symbols-outlined">description</span>
                            </div>
                            <div class="settings-item-info">
                                <h3 class="settings-label" data-t="email_templates">Template Messaggi</h3>
                            </div>
                            <div class="settings-header-actions">
                                <button type="button" id="btn-add-template" class="btn-icon-add"
                                    data-t-aria="aria_add_new_template">
                                    <span class="material-symbols-outlined">add</span>
                                </button>
                                <span class="material-symbols-outlined arrow-icon">expand_more</span>
                            </div>
                        </div>
                    </div>
                    <div id="container-templates" class="settings-dropdown-panel hidden">
                        <!-- Rendered via JS -->
                    </div>
                </div>

                <!-- Syntax Info (V5.0 Standard) -->
                <div class="page-footer-info">
                    <div class="archive-row-container">
                        <div class="syntax-header">
                            <span class="material-symbols-outlined">info</span>
                            <span class="syntax-title" data-t="section_syntax_title">Sintassi Automatica</span>
                        </div>
                        <div class="syntax-inline-container">
                            <div class="syntax-row">
                                <span class="config-item-desc" data-t="subject_label">Oggetto:</span>
                                <span class="config-badge config-badge-blue" data-t="object_tag">[Oggetto]</span>
                            </div>
                            <div class="syntax-row">
                                <span class="config-item-desc" data-t="body_label">Corpo:</span>
                                <span class="config-badge config-badge-blue" data-t="object_tag">[Oggetto]</span>
                                <span class="config-badge config-badge-amber" data-t="data_tag">[Data]</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Spacer rimosso: gestito da pb-footer-extra -->
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
