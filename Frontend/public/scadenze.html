<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scadenze - Titanium Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Protocollo Comune V3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-container">
        <!-- Faro Estetico -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>
                <div class="header-center">
                    <h1 class="header-title" data-t="deadlines_title">
                        SCADENZE
                    </h1>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="spacer-header"></div>

        <!-- Search Bar -->
        <div id="search-bar-container" class="search-bar-animated">
            <div class="search-input-wrapper">
                <span class="material-symbols-outlined">search</span>
                <input id="deadline-search" type="text" data-t-placeholder="search_deadlines_placeholder"
                    placeholder="Cerca scadenze..." />
            </div>
        </div>

        <main class="settings-container no-select">

            <!-- Barra Ordinamento (Row Layout V3.0) -->
            <div class="flex flex-nowrap items-center justify-between w-full py-2 px-4 border-b border-white-5 mb-2">

                <!-- Sinistra: Conteggio -->
                <div class="flex items-center gap-2 shrink-0">
                    <span id="deadline-count"
                        class="bg-blue-glass-20 text-primary text-10 font-black py-05 px-2 rounded-full min-w-6 text-center">0</span>
                    <span data-t="deadlines_total"
                        class="text-10 font-heavy all-caps tracked-wide text-primary whitespace-nowrap">Scadenze
                        Totali</span>
                </div>

                <!-- Destra: Ordinamento -->
                <div class="titanium-dropdown w-auto ml-auto shrink-0">
                    <div id="sort-trigger" class="flex items-center gap-1 cursor-pointer opacity-80 whitespace-nowrap">
                        <span class="material-symbols-outlined text-16">sort</span>
                        <span id="current-sort" data-t="sort_date_near"
                            class="text-10 font-black all-caps tracked-wide">DATA
                            (VICINA)</span>
                        <span class="material-symbols-outlined text-14 opacity-40">expand_more</span>
                    </div>
                    <div id="sort-menu" class="titanium-dropdown-menu right-0 origin-tr min-w-140">
                        <div class="titanium-dropdown-item active" data-t="sort_date_near" data-value="date-asc">DATA
                            (VICINA)</div>
                        <div class="titanium-dropdown-item" data-t="sort_date_far" data-value="date-desc">DATA (LONTANA)
                        </div>
                        <div class="titanium-dropdown-item" data-t="sort_name_az" data-value="name-asc">NOME (A-Z)</div>
                        <div class="titanium-dropdown-item" data-t="sort_name_za" data-value="name-desc">NOME (Z-A)
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Chips -->
            <div class="filter-container">
                <button class="filter-chip active" data-t="filter_all">Tutte</button>
                <button class="filter-chip" data-t="filter_urgent">Urgenti</button>
                <button class="filter-chip" data-t="filter_expiring">In scadenza</button>
                <button class="filter-chip" data-t="filter_completed">Completate</button>
            </div>

            <!-- List Content -->
            <div id="scadenze-list" class="settings-group pb-20">
                <!-- Loading State -->
                <div class="flex flex-col items-center justify-center opacity-30 py-20 gap-4">
                    <div class="size-10 border-2 border-white-5 border-t-blue-500 rounded-full animate-spin">
                    </div>
                    <p class="text-07 font-bold all-caps tracking-widest m-0" data-t="analyzing_data">Analisi dati...
                    </p>
                </div>
            </div>

        </main>

        <div class="spacer-footer"></div>
        <!-- FOOTER PREMIUM -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/scadenze.js?v=3.1" type="module"></script>
</body>

</html>
