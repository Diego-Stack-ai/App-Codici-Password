<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Scadenze - Titanium Account</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Protocollo Comune V3.1) -->
    <link rel="stylesheet" href="assets/css/comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/impostazioni.css?v=3.1">

    <!-- CSS specifico per la lista scadenze -->
    <style>
        .filled {
            font-variation-settings: 'FILL' 1;
        }

        /* Filter Chips Titanium Style */
        .filter-container {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .filter-container::-webkit-scrollbar {
            display: none;
        }

        .filter-chip {
            padding: 0.5rem 1rem;
            border-radius: 12px;
            background: var(--surface-sub);
            border: 1px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            white-space: nowrap;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .filter-chip.active {
            background: var(--accent-blue);
            color: white;
            border-color: var(--accent-blue);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        /* Search Bar Animated */
        #search-bar-container {
            position: fixed;
            top: 70px;
            /* Sotto l'header */
            left: 0;
            right: 0;
            z-index: 90;
            padding: 0.75rem 1rem;
            background: var(--surface-card);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            transform: translateY(-150%);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1), opacity 0.4s;
            opacity: 0;
            max-width: 768px;
            margin: 0 auto;
        }

        #search-bar-container.active {
            transform: translateY(0);
            opacity: 1;
        }

        .search-input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input-wrapper input {
            width: 100%;
            background: var(--surface-sub);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 0.75rem 1rem 0.75rem 2.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .search-input-wrapper .material-symbols-outlined {
            position: absolute;
            left: 0.75rem;
            color: var(--text-secondary);
            font-size: 1.2rem;
        }
    </style>

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-container">
        <!-- Faro Estetico -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </a>
                </div>
                <div class="header-center">
                    <h2 class="header-title" data-t="deadlines_title">
                        SCADENZE
                    </h2>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>
        <div class="spacer-header"></div>

        <!-- Search Bar -->
        <div id="search-bar-container">
            <div class="search-input-wrapper">
                <span class="material-symbols-outlined">search</span>
                <input id="deadline-search" type="text" data-t-placeholder="search_deadlines_placeholder"
                    placeholder="Cerca scadenze..." />
            </div>
        </div>

        <main class="settings-container no-select">

            <!-- Barra Ordinamento (Row Layout V3.0) -->
            <div
                style="display: flex !important; flex-direction: row !important; align-items: center !important; justify-content: space-between !important; width: 100%; padding: 0.5rem 1rem; border-bottom: 1px solid rgba(255,255,255,0.05); margin-bottom: 0.5rem; flex-wrap: nowrap !important;">

                <!-- Sinistra: Conteggio -->
                <div style="display: flex; align-items: center; gap: 0.5rem; flex-shrink: 0;">
                    <span id="deadline-count"
                        style="background: rgba(59, 130, 246, 0.2); color: var(--text-primary); font-size: 10px; font-weight: 900; padding: 2px 8px; border-radius: 20px; min-width: 24px; text-align: center;">0</span>
                    <span data-t="deadlines_total"
                        style="font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-primary); white-space: nowrap;">Scadenze
                        Totali</span>
                </div>

                <!-- Destra: Ordinamento -->
                <div class="titanium-dropdown"
                    style="width: auto !important; margin-left: auto !important; flex-shrink: 0;">
                    <div id="sort-trigger"
                        style="display: flex; align-items: center; gap: 0.3rem; cursor: pointer; opacity: 0.8; white-space: nowrap;">
                        <span class="material-symbols-outlined" style="font-size: 16px;">sort</span>
                        <span id="current-sort" data-t="sort_date_near"
                            style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;">DATA
                            (VICINA)</span>
                        <span class="material-symbols-outlined"
                            style="font-size: 14px; opacity: 0.4;">expand_more</span>
                    </div>
                    <div id="sort-menu" class="titanium-dropdown-menu"
                        style="right: 0; left: auto; transform-origin: top right; min-width: 140px;">
                        <div class="titanium-dropdown-item active" data-t="sort_date_near" data-value="date-asc">DATA
                            (VICINA)</div>
                        <div class="titanium-dropdown-item" data-t="sort_date_far" data-value="date-desc">DATA (LONTANA)
                        </div>
                        <div class="titanium-dropdown-item" data-t="sort_name_az" data-value="name-asc">NOME (A-Z)</div>
                        <div class="titanium-dropdown-item" data-t="sort_name_za" data-value="name-desc">NOME (Z-A)
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filter Chips -->
            <div class="filter-container">
                <button class="filter-chip active" data-t="filter_all">Tutte</button>
                <button class="filter-chip" data-t="filter_urgent">Urgenti</button>
                <button class="filter-chip" data-t="filter_expiring">In scadenza</button>
                <button class="filter-chip" data-t="filter_completed">Completate</button>
            </div>

            <!-- List Content -->
            <div id="scadenze-list" class="settings-group" style="padding-bottom: 80px;">
                <!-- Loading State -->
                <div
                    style="display: flex; flex-direction: column; align-items: center; justify-content: center; opacity: 0.3; padding: 5rem 0; gap: 1rem;">
                    <div
                        style="width: 40px; height: 40px; border: 2px solid rgba(255,255,255,0.05); border-top-color: var(--accent-blue); border-radius: 50%; animation: spin 2s linear infinite;">
                    </div>
                    <p style="font-size: 9px; font-weight: bold; text-transform: uppercase; letter-spacing: 3px; margin: 0;"
                        data-t="analyzing_data">Analisi dati...</p>
                </div>
            </div>

        </main>

        <div class="spacer-footer"></div>
        <!-- FOOTER PREMIUM -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- Scripts -->
    <script src="assets/js/scadenze.js?v=3.1" type="module"></script>
</body>

</html>
