<!DOCTYPE html>
<html lang="it" data-i18n="loading">

<head>
    <!-- Anti-flicker & Theme Master (V3.9) -->
    <script src="assets/js/theme-init.js"></script>
    <!-- CSP (Content Security Policy) - V3.9 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Scadenze - PROTOCOLLO BASE V3.9</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.9.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- CSS Modular System V3.9 -->
    <link rel="stylesheet" href="assets/css/core.css?v=3.9">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_pagine.css?v=1.0">
    <link rel="stylesheet" href="assets/css/core_moduli.css?v=1.0">
    <link rel="stylesheet" href="assets/css/scadenze.css?v=1.0">

    <!-- CORE JS -->
    <script src="assets/js/core.js"></script>
    <script type="module" src="assets/js/ui-core.js"></script>
</head>

<body class="base-bg">
    <div class="base-container">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">

                <!-- Toolbar: Count + Sort (Ora SOPRA la ricerca) -->
                <div class="deadline-toolbar">
                    <!-- Left: Count -->
                    <div class="deadline-count-wrapper">
                        <span id="deadline-count" class="deadline-count-badge">0</span>
                        <span data-t="deadlines_total" class="deadline-count-label">Scadenze</span>
                    </div>

                    <!-- Right: Sort Dropdown -->
                    <div class="base-dropdown">
                        <button id="sort-btn" class="base-btn-secondary deadline-sort-btn">
                            <span class="material-symbols-outlined">sort</span>
                            <span data-t="sort_by" class="deadline-sort-label">Ordina</span>
                            <span class="material-symbols-outlined">expand_more</span>
                        </button>
                        <div id="sort-menu" class="base-dropdown-menu deadline-sort-menu">
                            <div class="base-dropdown-item active" data-t="sort_date_near" data-value="date-asc">DATA
                                (VICINA)</div>
                            <div class="base-dropdown-item" data-t="sort_date_far" data-value="date-desc">DATA (LONTANA)
                            </div>
                            <div class="base-dropdown-item" data-t="sort_name_az" data-value="name-asc">NOME (A-Z)</div>
                            <div class="base-dropdown-item" data-t="sort_name_za" data-value="name-desc">NOME (Z-A)
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Search Bar (SOTTO la toolbar) -->
                <div id="search-bar-container" class="search-bar-animated">
                    <div class="search-input-wrapper">
                        <span class="material-symbols-outlined">search</span>
                        <input id="deadline-search" type="text" data-t-placeholder="search_deadlines_placeholder"
                            placeholder="Cerca scadenze..." />
                    </div>
                </div>

                <!-- Filter Chips -->
                <div class="filter-container">
                    <button class="filter-chip active" data-t="filter_all">Tutte</button>
                    <button class="filter-chip" data-t="filter_urgent">Urgenti</button>
                    <button class="filter-chip" data-t="filter_expiring">In scadenza</button>
                    <button class="filter-chip" data-t="filter_completed">Completate</button>
                </div>

                <!-- List Content -->
                <div id="scadenze-list" class="archive-list-group">
                    <!-- Loading State (V3.9 Standard) -->
                    <div class="archive-loading-container">
                        <div class="archive-spinner"></div>
                        <p class="archive-loading-text" data-t="analyzing_data">Analisi dati...</p>
                    </div>
                </div>

                <!-- Spacer Footer rimosso: gestito da padding .page-container -->
            </div>
        </main>

        <!-- Automated Footer -->
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/modules/scadenze/scadenze.js"></script>
</body>
