<body class="base-bg">
    <div class="base-container"> <!-- Ambient Glow -->
        <div class="base-glow"></div> <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>
        <div class="spacer-header"></div> <!-- Search Bar (Animated) -->
        <div id="search-bar-container" class="search-bar-animated">
            <div class="search-input-wrapper"> <span class="material-symbols-outlined">search</span> <input
                    id="deadline-search" type="text" data-t-placeholder="search_deadlines_placeholder"
                    placeholder="Cerca scadenze..." /> </div>
        </div>
        <main class="base-main">
            <div class="flex-col-gap-4 pb-20"> <!-- Toolbar: Count + Sort -->
                <div class="flex items-center justify-between px-1 py-2 border-b border-white/5"> <!-- Left: Count -->
                    <div class="flex items-center gap-2"> <span id="deadline-count"
                            class="size-7 rounded-full bg-blue-500/10 border border-blue-500/20 text-blue-400 flex-center text-[10px] font-black">0</span>
                        <span data-t="deadlines_total"
                            class="text-[10px] font-black uppercase tracking-widest text-white/40">Scadenze</span>
                    </div> <!-- Right: Sort Dropdown -->
                    <div class="base-dropdown"> <button id="sort-btn"
                            class="base-btn-secondary h-10 px-4 rounded-xl flex items-center gap-2"> <span
                                class="material-symbols-outlined text-base">sort</span> <span data-t="sort_by"
                                class="text-xs font-bold uppercase tracking-widest opacity-70">Ordina</span> <span
                                class="material-symbols-outlined text-base">expand_more</span> </button>
                        <div id="sort-menu" class="base-dropdown-menu right-0 origin-tr min-w-140">
                            <div class="base-dropdown-item active" data-t="sort_date_near" data-value="date-asc">DATA
                                (VICINA)</div>
                            <div class="base-dropdown-item" data-t="sort_date_far" data-value="date-desc">DATA (LONTANA)
                            </div>
                            <div class="base-dropdown-item" data-t="sort_name_az" data-value="name-asc">NOME (A-Z)</div>
                            <div class="base-dropdown-item" data-t="sort_name_za" data-value="name-desc">NOME (Z-A)
                            </div>
                        </div>
                    </div>
                </div> <!-- Filter Chips -->
                <div class="filter-container"> <button class="filter-chip active" data-t="filter_all">Tutte</button>
                    <button class="filter-chip" data-t="filter_urgent">Urgenti</button> <button class="filter-chip"
                        data-t="filter_expiring">In scadenza</button> <button class="filter-chip"
                        data-t="filter_completed">Completate</button> </div> <!-- List Content -->
                <div id="scadenze-list" class="flex-col-gap-3"> <!-- Loading State -->
                    <div class="flex flex-col items-center justify-center opacity-30 py-20 gap-4">
                        <div class="size-10 border-2 border-white/5 border-t-blue-500 rounded-full animate-spin"></div>
                        <p class="text-[10px] font-bold uppercase tracking-widest" data-t="analyzing_data">Analisi
                            dati...</p>
                    </div>
                </div>
            </div>
