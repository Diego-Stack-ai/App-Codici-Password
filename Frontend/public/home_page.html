  <title>Home Page</title>

  <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

  <!-- 1. Preload Font (VelocitÃ ) -->
  <link rel="preload" href="assets/fonts/manrope/manrope-11.woff2" as="font" type="font/woff2" crossorigin>

<body class="base-bg home-page">
  <div class="base-container">
    <div class="base-glow"></div>

    <!-- HEADER FISSO (V3.8 Balanced) -->
    <header class="base-header">
      <div class="header-balanced-container">
        <!-- Sinistra: Avatar (Profilo) -->
        <div class="header-left">
          <a href="profilo_privato.html" class="avatar-header-link" aria-label="Profilo" data-t-aria="aria_profile">
            <div id="header-user-avatar" class="header-avatar-box">
              <img id="user-avatar-img" src="assets/images/user-avatar.png" alt="Avatar">
            </div>
          </a>
        </div>

        <!-- Centro: Saluto Dinamico centrato -->
        <div class="header-center">
          <a href="profilo_privato.html" class="header-user-link"
            style="text-decoration: none; color: inherit; -webkit-tap-highlight-color: transparent;">
            <div class="header-user-info">
              <span id="home-greeting-text" class="header-greeting-text">...</span>
              <h1 id="home-user-name" class="header-title">...</h1>
            </div>
          </a>
        </div>

        <!-- Right: Logout -->
        <div class="header-right">
          <button type="button" id="header-logout-btn" class="btn-icon-header" aria-label="Logout"
            data-t-aria="aria_logout">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </div>
    </header>

    <div class="spacer-header"></div>

    <!-- MAIN -->
    <main class="base-main">
      <div class="matrix-grid">
        <a href="area_privata.html" class="matrix-card card-blue border-glow adaptive-shadow area-privato">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">lock</span></div>
          <div class="card-text-block">
            <h3 data-t="section_private_title">Privato</h3>
          </div>
        </a>
        <a href="lista_aziende.html" class="matrix-card card-green border-glow adaptive-shadow area-azienda">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">apartment</span></div>
          <div class="card-text-block">
            <h3 data-t="section_company_title">Azienda</h3>
          </div>
        </a>

        <a href="scadenze.html?filter=in_scadenza"
          class="matrix-card card-orange border-glow adaptive-shadow area-scadenze">
          <div class="matrix-card-top-row">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">calendar_month</span></div>
            <span id="upcoming-count-badge" class="badge-count badge-initial-hide">
              <span id="upcoming-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3 data-t="section_deadlines_title">Scadenze</h3>
          </div>
          <!-- Mini List Dinamica -->
          <div id="upcoming-list-container" class="micro-dashboard-list"></div>
        </a>

        <a href="scadenze.html?filter=urgenti" class="matrix-card card-red border-glow adaptive-shadow area-urgenze">
          <div class="matrix-card-top-row">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">warning</span></div>
            <span id="expired-count-badge" class="badge-count badge-initial-hide">
              <span id="expired-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3 data-t="section_urgencies_title">Urgenze</h3>
          </div>
          <!-- Mini List Dinamica -->
          <div id="expired-list-container" class="micro-dashboard-list"></div>
        </a>
      </div>
    </main>

    <div class="spacer-footer"></div>

    <!-- FOOTER (V3.8 Balanced) -->
    <footer class="base-footer">
      <!-- SX: Theme Switcher -->
      <button type="button" id="theme-toggle-home" class="btn-icon-header" aria-label="Tema" data-t-aria="aria_theme">
        <span class="material-symbols-outlined">contrast</span>
      </button>

      <!-- C: Empty Spacer -->
      <div class="footer-spacer"></div>

      <!-- DX: Settings Link -->
      <a href="impostazioni.html" class="btn-icon-header footer-settings-link" aria-label="Impostazioni"
        data-t-aria="aria_settings">
        <span class="material-symbols-outlined footer-settings-icon">tune</span>
      </a>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/main.js"></script>
  <script type="module" src="assets/js/modules/home/home.js"></script>
</body>

</html>
