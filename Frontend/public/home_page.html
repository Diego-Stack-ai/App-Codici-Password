<!DOCTYPE html>
<html lang="it">

<head>
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com; style-src 'self' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home - PROTOCOLLO BASE</title>

  <link rel="manifest" href="manifest.json?v=3.3" />
  <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

  <!-- Fonts -->
  <link rel="stylesheet" href="assets/css/fonts.css">
  <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
  <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

  <!-- CORE JS -->
  <script src="assets/js/core.js?v=3.3"></script>
  <script type="module" src="assets/js/ui-core.js?v=3.3"></script>
</head>

<body class="home-page">
  <div class="base-container">
    <div class="base-glow"></div>

    <!-- HEADER FISSO -->
    <header class="base-header">
      <div class="header-balanced-container">
        <div class="header-left">
          <a href="profilo_privato.html" class="avatar-header-link">
            <div id="header-user-avatar" class="header-avatar-box">
              <img id="user-avatar-img" src="assets/images/user-avatar.png" alt="Avatar Utente">
            </div>
          </a>

          <!-- Testo Cliccabile -->
          <a href="profilo_privato.html" class="profile-header-link">
            <div class="header-user-info">
              <span id="home-greeting-text" class="header-greeting-text">...</span>
              <h1 id="home-user-name" class="header-title">Home Page</h1>
            </div>
          </a>
        </div>

        <!-- Center: Vuoto -->
        <div class="header-center"></div>

        <!-- Right: Logout -->
        <div class="header-right">
          <button type="button" id="header-logout-btn" class="btn-icon-header">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </div>
    </header>

    <div class="spacer-header"></div>

    <!-- MAIN -->
    <main class="base-main">
      <div class="matrix-grid">
        <a href="area_privata.html" class="matrix-card card-blue border-glow adaptive-shadow area-privato">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">lock</span></div>
          <div class="card-text-block">
            <h3>Privato</h3>
          </div>
        </a>
        <a href="lista_aziende.html" class="matrix-card card-green border-glow adaptive-shadow area-azienda">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">apartment</span></div>
          <div class="card-text-block">
            <h3>Azienda</h3>
          </div>
        </a>

        <a href="scadenze.html?filter=in_scadenza"
          class="matrix-card card-orange border-glow adaptive-shadow area-scadenze">
          <div class="matrix-card-top-row">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">calendar_month</span></div>
            <span id="upcoming-count-badge" class="badge-count badge-initial-hide">
              <span id="upcoming-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3>Scadenze</h3>
          </div>
          <!-- Mini List Dinamica -->
          <div id="upcoming-list-container" class="micro-dashboard-list"></div>
        </a>

        <a href="scadenze.html?filter=urgenti" class="matrix-card card-red border-glow adaptive-shadow area-urgenze">
          <div class="matrix-card-top-row">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">warning</span></div>
            <span id="expired-count-badge" class="badge-count badge-initial-hide">
              <span id="expired-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3>Urgenze</h3>
          </div>
          <!-- Mini List Dinamica -->
          <div id="expired-list-container" class="micro-dashboard-list"></div>
        </a>
      </div>
    </main>

    <div class="spacer-footer"></div>

    <!-- FOOTER -->
    <footer class="base-footer">
      <!-- SX: Theme Switcher -->
      <button type="button" id="theme-toggle-home" class="btn-icon-header">
        <span class="material-symbols-outlined">contrast</span>
      </button>

      <!-- C: Empty Spacer -->
      <div class="footer-spacer"></div>

      <!-- DX: Settings Link -->
      <a href="impostazioni.html" class="btn-icon-header footer-settings-link">
        <span class="material-symbols-outlined footer-settings-icon">tune</span>
      </a>
    </footer>
  </div>

  <!-- Scripts -->
  <script type="module" src="assets/js/main.js?v=3.3"></script>
  <script type="module" src="assets/js/home.js?v=3.3"></script>
</body>

</html>
