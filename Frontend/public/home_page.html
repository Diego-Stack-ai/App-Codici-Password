<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark light">
    <title>Home Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/titanium.css">
</head>

<body>
    <div class="titanium-box">
        <div class="glass-glow"></div>

        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN -->
        <main class="titanium-main">

            <div class="saetta-master"></div>

            <p
                style="text-align: center; font-size: 0.8rem; font-weight: 800; margin-bottom: 2rem; opacity: 0.5; letter-spacing: 1px; text-transform: uppercase;">
                Versione definitiva vista Home Page con tema Chiaro/Scuro
            </p>

            <div class="grid-buttons">
                <a href="area_privata.html" class="matrix-blue border-glow"
                    style="height: 150px; margin-left: 10px; width: calc(100% - 10px);">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined" style="font-size: 100px; color: white;">lock</span>
                    </div>
                    <div
                        style="z-index: 10; display: flex; flex-direction: column; align-items: flex-start; gap: 0rem;">
                        <h3>Privato</h3>
                        <p>Cassaforte Personale</p>
                    </div>
                </a>

                <a href="lista_aziende.html" class="matrix-green border-glow"
                    style="height: 150px; width: calc(100% - 10px);">
                    <div class="glass-shine"></div>
                    <div class="bg-icon-container">
                        <span class="material-symbols-outlined" style="font-size: 100px; color: white;">apartment</span>
                    </div>
                    <div
                        style="z-index: 10; display: flex; flex-direction: column; align-items: flex-start; gap: 0rem;">
                        <h3>Azienda</h3>
                        <p>Gestione Risorse</p>
                    </div>
                </a>

                <div onclick="window.location.href='scadenze.html'" class="matrix-orange border-glow no-lift"
                    style="grid-column: span 2; min-height: 100px; display: block; position: relative; cursor: pointer; margin-left: 10px; margin-right: 10px; width: calc(100% - 20px); padding: 0.5rem 0.5rem 0 0.5rem;">

                    <!-- Icona Sfondo (Absolute Right) -->
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined"
                            style="font-size: 200px; color: white;">calendar_month</span>
                    </div>

                    <!-- Contenuto -->
                    <div class="scadenze-content" style="position: relative; z-index: 10; width: 100%;">
                        <div
                            style="border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 12px; margin-bottom: 10px; width: 100%;">
                            <div class="scadenze-header"
                                style="display: flex; align-items: center; gap: 10px; margin-bottom: 0;">
                                <h3 style="margin: 0;">Scadenze</h3>
                                <span id="urgent-count-badge" class="urgent-badge" style="opacity: 0;">
                                    <span id="urgent-count">0</span>
                                </span>
                            </div>
                            <p>Controlla i prossimi impegni</p>
                        </div>
                        <div id="deadline-list-container"
                            style="width: 100%; display: flex; flex-direction: column; gap: 0.5rem;">
                        </div>
                    </div>
                </div>
            </div>

            <!-- CARD 3: URGENZE (WIDE COL) -->
            <div id="urgenze-card" class="matrix-red border-glow no-lift"
                style="width: calc(100% - 20px); margin-left: 10px; margin-right: 10px; min-height: 160px; display: block; padding: 0.5rem;">
                <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                    <span class="material-symbols-outlined" style="font-size: 240px; color: white;">warning</span>
                </div>
                <div
                    style="display: flex; justify-content: space-between; align-items: center; padding: 1rem; border-bottom: 1px solid rgba(255,255,255,0.1); margin-bottom: 1rem; position: relative; z-index: 10;">
                    <div style="flex: 1;">
                        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 2px;">
                            <h3 style="margin: 0;">Urgenze</h3>
                            <span id="expired-count-badge" class="urgent-badge" style="opacity: 0;">
                                <span id="expired-count">0</span>
                            </span>
                        </div>
                        <p style="margin: 0;">Pratiche scadute</p>
                    </div>
                    <div
                        style="width: 30px; height: 30px; border-radius: 50%; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center;">
                        <span class="material-symbols-outlined" style="font-size: 18px; opacity: 0.6;">update</span>
                    </div>
                </div>
                <div id="urgenze-list"
                    style="position: relative; z-index: 10; padding: 0 0.5rem; display: flex; flex-direction: column; gap: 0.5rem; max-height: 300px; overflow-y: auto;"
                    class="no-scrollbar"></div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module">
        import { auth, db } from './assets/js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { initComponents } from './assets/js/components.js';
        import { loadUrgentDeadlinesCount } from './assets/js/scadenze.js';
        import { loadExpiredDeadlines } from './assets/js/urgenze.js';

        async function start() {
            // 1. Carica Header e Footer dai file esterni
            await initComponents();

            // 2. Logica Saluto Temporale
            (function () {
                const h = new Date().getHours();
                const el = document.getElementById('greeting-text');
                if (el) el.textContent = (h >= 5 && h < 13) ? "Buon giorno," : (h >= 13 && h < 17) ? "Buon pomeriggio," : "Buona sera,";
            })();

            // 3. Gestione Temi (Light/Dark)
            window.setTheme = function (mode) { localStorage.setItem('theme', mode); applyTheme(); }
            function applyTheme() {
                const p = localStorage.getItem('theme');
                const d = p === 'dark' || (p !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (d) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
            }
            applyTheme();

            // 4. Autenticazione e Caricamento Dati
            onAuthStateChanged(auth, async (user) => {
                if (user) {
                    const uAvatar = document.getElementById('user-avatar');
                    const uName = document.getElementById('user-name');
                    const logoutBtn = document.getElementById('logout-button');

                    let nameToShow = user.displayName || user.email.split('@')[0];
                    if (user.photoURL && uAvatar) uAvatar.style.backgroundImage = `url("${user.photoURL}")`;
                    if (uName) uName.textContent = nameToShow;

                    try {
                        const docSnap = await getDoc(doc(db, "users", user.uid));
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const fullName = `${data.nome || ''} ${data.cognome || ''}`.trim();
                            if (fullName) uName.textContent = fullName;
                            const photo = data.photoURL || data.avatar;
                            if (photo && uAvatar) uAvatar.style.backgroundImage = `url("${photo}")`;
                        }
                    } catch (e) { console.error(e); }

                    if (logoutBtn) {
                        logoutBtn.onclick = async () => {
                            await signOut(auth);
                            window.location.href = 'index.html';
                        };
                    }

                    // 5. Carica dati dai moduli esterni
                    loadUrgentDeadlinesCount(user);
                    loadExpiredDeadlines(user);
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        // Lancio
        start();
    </script>
</body>

</html>
