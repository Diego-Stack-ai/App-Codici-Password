<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Home Page</title>
    <!-- Fonts, Icons, and Tailwind CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
    <style>
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto">
    <!-- Header -->
    <header class="flex items-center p-4 justify-between sticky top-0 z-10 bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md">
        <div class="flex flex-1">
            <h2 class="text-2xl font-bold">Ciao, Mario</h2>
        </div>
        <button id="logout-button" class="btn btn-ghost btn-circle">
            <span class="material-symbols-outlined">logout</span>
        </button>
    </header>

    <!-- Main Content -->
    <main class="p-4 grid grid-cols-2 gap-4">
        <!-- Privato Button -->
        <a href="/Frontend/public/account_privati.html" class="group relative flex flex-col justify-between p-5 rounded-2xl bg-gradient-to-br from-primary to-blue-800 text-white shadow-lg aspect-[4/5]">
            <span class="material-symbols-outlined text-3xl">person</span>
            <div>
                <h3 class="text-xl font-bold">Privato</h3>
                <p class="text-sm">Cassaforte Personale</p>
            </div>
        </a>
        <!-- Azienda Button -->
        <a href="/Frontend/public/lista_aziende.html" class="group relative flex flex-col justify-between p-5 rounded-2xl bg-gradient-to-br from-green-500 to-green-800 text-white shadow-lg aspect-[4/5]">
            <span class="material-symbols-outlined text-3xl">domain</span>
            <div>
                <h3 class="text-xl font-bold">Azienda</h3>
                <p class="text-sm">Gestione Risorse</p>
            </div>
        </a>
        <!-- Scadenze Button -->
        <a href="/Frontend/public/scadenze.html" class="col-span-2 group relative flex items-center justify-between p-6 rounded-2xl bg-gradient-to-r from-orange-500 to-red-600 text-white shadow-lg">
            <div>
                <h3 class="text-2xl font-bold">Scadenze</h3>
                <p class="text-sm">Controlla i prossimi impegni</p>
            </div>
            <span class="material-symbols-outlined text-4xl">event_upcoming</span>
        </a>
    </main>

    <!-- Bottom Navigation (Placeholder) -->
    <nav class="sticky bottom-0 border-t bg-background-light dark:bg-background-dark p-2">
        <!-- Navigation content can be added here -->
    </nav>
</div>

<script type="module">
    import { logout, checkAuthState } from '/Frontend/public/assets/js/auth.js';

    // Check auth state on page load
    // checkAuthState();

    const logoutButton = document.getElementById('logout-button');
    if(logoutButton) {
        logoutButton.addEventListener('click', () => {
            logout();
        });
    }
</script>
</body>
</html>
