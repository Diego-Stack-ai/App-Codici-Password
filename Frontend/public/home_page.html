<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="color-scheme" content="dark light">
    <title>Home Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/titanium.css?v=2">
</head>

<body>
    <div class="titanium-box">
        <div class="glass-glow"></div>

        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN -->
        <main class="titanium-main">

            <div class="saetta-master"></div>

            <p class="hero-notice">
                Versione 2.1 - Versione con cellulare funzionante (Blindata)
            </p>

            <div class="dashboard-grid">
                <!-- SEZIONE 1: ACCESSO RAPIDO -->
                <div class="grid-2-cols">
                    <a href="area_privata.html" class="matrix-blue border-glow">
                        <div class="glass-shine"></div>
                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined" style="font-size: 100px; color: white;">lock</span>
                        </div>
                        <div class="card-text-block">
                            <h3>Privato</h3>
                            <p>Cassaforte Personale</p>
                        </div>
                    </a>

                    <a href="lista_aziende.html" class="matrix-green border-glow">
                        <div class="glass-shine"></div>
                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined"
                                style="font-size: 100px; color: white;">apartment</span>
                        </div>
                        <div class="card-text-block">
                            <h3>Azienda</h3>
                            <p>Gestione Risorse</p>
                        </div>
                    </a>
                </div>

                <!-- SEZIONE 2: SCADENZE (FULL WIDTH) -->
                <div onclick="window.location.href='scadenze.html'"
                    class="matrix-orange border-glow scadenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined"
                            style="font-size: 200px; color: white;">calendar_month</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="title-group">
                                <h3>Scadenze</h3>
                                <span id="urgent-count-badge" class="urgent-badge" style="opacity: 0;">
                                    <span id="urgent-count">0</span>
                                </span>
                            </div>
                            <p>Controlla i prossimi impegni</p>
                        </div>
                        <div id="deadline-list-container" class="dashboard-dynamic-list"></div>
                    </div>
                </div>

                <!-- SEZIONE 3: URGENZE (FULL WIDTH) -->
                <div id="urgenze-card" class="matrix-red border-glow urgenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined" style="font-size: 240px; color: white;">warning</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="title-group">
                                <h3>Urgenze</h3>
                                <span id="expired-count-badge" class="urgent-badge" style="opacity: 0;">
                                    <span id="expired-count">0</span>
                                </span>
                            </div>
                            <p>Pratiche scadute</p>
                        </div>
                        <div id="urgenze-list" class="dashboard-dynamic-list no-scrollbar"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- SCRIPT FIREBASE -->
    <script type="module">
        import { auth, db } from './assets/js/firebase-config.js';
        import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { doc, getDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { initComponents } from './assets/js/components.js';
        import { loadUrgentDeadlinesCount } from './assets/js/scadenze.js';
        import { loadExpiredDeadlines } from './assets/js/urgenze.js';

        async function start() {
            // 1. Carica Header e Footer dai file esterni
            await initComponents();

            // 2. Logica Saluto Temporale
            (function () {
                const h = new Date().getHours();
                const el = document.getElementById('greeting-text');
                if (el) el.textContent = (h >= 5 && h < 13) ? "Buon giorno," : (h >= 13 && h < 17) ? "Buon pomeriggio," : "Buona sera,";
            })();

            // 3. Gestione Temi (Light/Dark)
            window.setTheme = function (mode) { localStorage.setItem('theme', mode); applyTheme(); }
            function applyTheme() {
                const p = localStorage.getItem('theme');
                const d = p === 'dark' || (p !== 'light' && window.matchMedia('(prefers-color-scheme: dark)').matches);
                if (d) document.documentElement.classList.add('dark'); else document.documentElement.classList.remove('dark');
            }
            applyTheme();

            // 4. Autenticazione e Caricamento Dati (Protetto contro Redirect Fantasma)
            let authChecked = false;
            onAuthStateChanged(auth, async (user) => {
                if (authChecked) return; // Evitiamo esecuzioni multiple al boot

                if (!user) {
                    authChecked = true; // Confermiamo che non c'è utente
                    window.location.href = 'index.html';
                    return;
                }

                authChecked = true; // Utente trovato, procediamo
                if (user) {
                    const uAvatar = document.getElementById('user-avatar');
                    const uName = document.getElementById('user-name');
                    const logoutBtn = document.getElementById('logout-button');

                    let nameToShow = user.displayName || user.email.split('@')[0];
                    if (user.photoURL && uAvatar) uAvatar.style.backgroundImage = `url("${user.photoURL}")`;
                    if (uName) uName.textContent = nameToShow;

                    try {
                        const docSnap = await getDoc(doc(db, "users", user.uid));
                        if (docSnap.exists()) {
                            const data = docSnap.data();
                            const fullName = `${data.nome || ''} ${data.cognome || ''}`.trim();
                            if (fullName) uName.textContent = fullName;
                            const photo = data.photoURL || data.avatar;
                            if (photo && uAvatar) uAvatar.style.backgroundImage = `url("${photo}")`;
                        }
                    } catch (error) {
                        console.error("Errore recupero profilo utente:", error.code, error.message);
                        const pWarning = document.getElementById('profile-warning');
                        if (pWarning) pWarning.style.display = 'inline-block';
                        if (uName) {
                            uName.textContent = nameToShow;
                            uName.title = "Profilo caricato in modalità base (Offline)";
                        }
                        if (error.code === 'permission-denied') {
                            console.warn("Permessi insufficienti per leggere il profilo utente.");
                        } else if (error.code === 'unavailable') {
                            console.warn("Firestore non disponibile o connessione assente.");
                        }
                    }

                    if (logoutBtn) {
                        logoutBtn.onclick = async () => {
                            await signOut(auth);
                            window.location.href = 'index.html';
                        };
                    }

                    // 5. Carica dati dai moduli esterni (Isolati per sicurezza)
                    try { loadUrgentDeadlinesCount(user); } catch (e) { console.error("Errore modulo Scadenze:", e); }
                    try { loadExpiredDeadlines(user); } catch (e) { console.error("Errore modulo Urgenze:", e); }
                } else {
                    window.location.href = 'index.html';
                }
            });
        }

        // Lancio
        start();
    </script>
</body>

</html>
