<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-t="home_page_title">Home Page</title>

    <!-- Titanium Engine Stack -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <link rel="stylesheet" href="assets/css/auth_account.css?v=3.5">
    <script src="assets/js/titanium-core.js?v=3.5"></script>
    <script src="assets/js/ui-core.js?v=3.5"></script>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">
    <meta name="theme-color" content="#0a0f1e">
</head>

<body class="titanium-bg">
    <!-- HEADER PLACEHOLDER -->
    <div id="header-placeholder"></div>

    <div class="titanium-box">
        <div class="glass-glow pointer-events-none"></div>

        <!-- MAIN (Data-Lock-UI for native effect) -->
        <main class="titanium-main" data-lock-ui>

            <div class="dashboard-grid">
                <!-- SEZIONE 1: ACCESSO RAPIDO -->
                <div class="grid-2-cols">
                    <a href="area_privata.html" class="matrix-blue border-glow" data-ui-section="privato">

                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined titanium-icon-lg" role="img"
                                aria-label="Icona Cassaforte Personale" data-t-aria="aria_private">lock</span>
                        </div>
                        <div class="card-text-block">
                            <h3 data-t="section_private_title">Privato</h3>
                            <p data-ui="hint" data-t="section_private_desc">Cassaforte Personale</p>
                        </div>
                    </a>

                    <a href="lista_aziende.html" class="matrix-green border-glow" data-ui-section="azienda">

                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined titanium-icon-lg" role="img"
                                aria-label="Icona Gestione Aziendale" data-t-aria="aria_company">apartment</span>
                        </div>
                        <div class="card-text-block">
                            <h3 data-t="section_company_title">Azienda</h3>
                            <p data-ui="hint" data-t="section_company_desc">Gestione Risorse</p>
                        </div>
                    </a>
                </div>

                <!-- SEZIONE 2: SCADENZE (FULL WIDTH) -->
                <div data-href="scadenze.html" data-ui-section="scadenze" role="button" tabindex="0"
                    class="matrix-orange border-glow scadenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined titanium-icon-xl" role="img"
                            aria-label="Calendario Scadenze" data-t-aria="aria_deadlines">calendar_month</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="flex items-center gap-2 mb-1">
                                <span id="urgent-count-badge" class="urgent-badge" style="opacity: 0; margin-left: 0;">
                                    <span id="urgent-count">0</span>
                                </span>
                                <h3 data-t="section_deadlines_title" style="margin-bottom: 0;">Scadenze</h3>
                            </div>
                            <p data-ui="hint" data-t="section_deadlines_desc">Controlla i prossimi impegni</p>
                        </div>
                        <div id="deadline-list-container" class="dashboard-dynamic-list"></div>
                    </div>
                </div>

                <!-- SEZIONE 3: URGENZE (FULL WIDTH) -->
                <div id="urgenze-card" data-href="urgenze.html" data-ui-section="urgenze" role="button" tabindex="0"
                    class="matrix-red border-glow urgenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined titanium-icon-xxl" role="img" aria-label="Avviso Urgenze"
                            data-t-aria="aria_urgencies">warning</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="flex items-center gap-2 mb-1">
                                <span id="expired-count-badge" class="urgent-badge" style="opacity: 0; margin-left: 0;">
                                    <span id="expired-count">0</span>
                                </span>
                                <h3 data-t="section_urgencies_title" style="margin-bottom: 0;">Urgenze</h3>
                            </div>
                            <p data-ui="hint" data-t="section_urgencies_desc">Pratiche scadute</p>
                        </div>
                        <div id="urgenze-list" class="dashboard-dynamic-list no-scrollbar"></div>
                    </div>
                </div>
            </div>
        </main>

    </div>

    <!-- FOOTER PLACEHOLDER -->
    <div id="footer-placeholder"></div>

    <!-- SCRIPTS MODULARI (10/10 Architecture) -->
    <script type="module" src="assets/js/main.js?v=3.5"></script>
    <script type="module" src="assets/js/home.js?v=3.5"></script>
</body>

</html>
