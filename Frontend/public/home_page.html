<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Home Page</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

  <link rel="stylesheet" href="assets/css/Protocollo.1.css">
</head>

<body class="home-page">
  <div class="base-container">
    <div class="base-glow"></div>

    <!-- HEADER FISSO -->
    <header class="base-header">
      <div class="header-balanced-container">
        <!-- Left: Foto Utente + Saluto -->
        <div class="header-left">
          <a href="profilo_privato.html" class="avatar-header-link">
            <div id="header-user-avatar" class="header-avatar-box">
              <img id="user-avatar-img" src="assets/images/user-avatar.png" alt="Avatar Utente"
                onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iI2ZmZiI+PHBhdGggZD0iTTEyIDEyYzIuMjEgMCA0LTEuNzkgNC00czLTEuNzktNC00LTRzLTQgMS43OS00IDQgMS43OSA0IDQgNHptMCAyYy0yLjY3IDAtOCAxLjM0LTggNHYyaDE2di0yYy04LTIuNjYtOC00LTh6Ii8+PC9zdmc+'">
            </div>
          </a>

          <!-- Testo Cliccabile -->
          <a href="profilo_privato.html"
            style="text-decoration: none; color: inherit; -webkit-tap-highlight-color: transparent;">
            <div class="flex flex-col justify-center">
              <span id="home-greeting-text" class="header-greeting-text">...</span>
              <h1 id="home-user-name" class="header-title">Home Page</h1>
            </div>
          </a>
        </div>

        <!-- Center: Vuoto -->
        <div class="header-center"></div>

        <!-- Right: Logout -->
        <div class="header-right">
          <button id="header-logout-btn" class="btn-icon-header" onclick="window.location.href='index.html'">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </div>
      </div>
    </header>

    <div class="spacer-header"></div>

    <!-- MAIN -->
    <main class="base-main">
      <div class="matrix-grid">
        <a href="area_privata.html" class="matrix-card card-blue border-glow adaptive-shadow area-privato">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">lock</span></div>
          <div class="card-text-block">
            <h3>Privato</h3>
            <p>Cassaforte Personale</p>
          </div>
        </a>
        <a href="lista_aziende.html" class="matrix-card card-green border-glow adaptive-shadow area-azienda">
          <div class="matrix-icon-box"><span class="material-symbols-outlined">apartment</span></div>
          <div class="card-text-block">
            <h3>Azienda</h3>
            <p>Gestione Risorse</p>
          </div>
        </a>

        <a href="scadenze.html?filter=in_scadenza"
          class="matrix-card card-orange border-glow adaptive-shadow area-scadenze">
          <div class="flex justify-between items-start w-full mb-2">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">calendar_month</span></div>
            <span id="upcoming-count-badge" class="badge-count" style="opacity: 0;">
              <span id="upcoming-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3>Scadenze</h3>
            <p>I prossimi 30 giorni</p>
          </div>
          <!-- Mini List Dinamica -->
          <div id="upcoming-list-container" class="micro-dashboard-list"></div>
        </a>

        <a href="scadenze.html?filter=urgenti" class="matrix-card card-red border-glow adaptive-shadow area-urgenze">
          <div class="flex justify-between items-start w-full mb-2">
            <div class="matrix-icon-box"><span class="material-symbols-outlined">warning</span></div>
            <span id="expired-count-badge" class="badge-count" style="opacity: 0;">
              <span id="expired-count">0</span>
            </span>
          </div>
          <div class="card-text-block">
            <h3>Urgenze</h3>
            <p>Documenti gi√† scaduti</p>
          </div>
          <!-- Mini List Dinamica -->
          <div id="expired-list-container" class="micro-dashboard-list"></div>
        </a>
      </div>
    </main>

    <div class="spacer-footer"></div>

    <!-- FOOTER -->
    <footer class="base-footer">
      <!-- SX: Theme Switcher -->
      <button id="theme-toggle-home" class="btn-icon-header"
        onclick="const h=document.documentElement; h.classList.toggle('dark');">
        <span class="material-symbols-outlined">contrast</span>
      </button>

      <!-- C: Empty Spacer -->
      <div style="flex: 1;"></div>

      <!-- DX: Settings Link -->
      <a href="impostazioni.html" class="btn-icon-header footer-settings-link">
        <span class="material-symbols-outlined">settings</span>
      </a>
    </footer>
  </div>

  <!-- Logica Applicativa -->
  <script type="module" src="assets/js/home.js"></script>
</body>

</html>
