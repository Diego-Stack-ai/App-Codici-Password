<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title data-t="home_page_title">Home Page</title>

    <!-- Titanium V3.1 Engine Stack -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- CSS Standard & Page Specific (Protocollo V3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css">

    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0a0f1e">
</head>

<body class="titanium-bg">
    <div class="titanium-container">
        <div class="titanium-glow"></div>

        <!-- HEADER (Balanced 3-Zone) -->
        <header id="header-placeholder" class="titanium-header"></header>
        <div class="spacer-header"></div>

        <!-- MAIN (Matrix Architecture V3.1) -->
        <main class="titanium-main" data-lock-ui>

            <div class="matrix-grid">

                <!-- Card: PRIVATO (Matrix-Blue) -->
                <a href="area_privata.html" class="matrix-card card-blue border-glow adaptive-shadow">
                    <div class="glass-shine"></div>
                    <div class="saetta-master"></div>
                    <div class="matrix-icon-box">
                        <span class="material-symbols-outlined">lock</span>
                    </div>
                    <div class="card-text-block">
                        <h3 data-t="section_private_title">Privato</h3>
                        <p data-t="section_private_desc">Cassaforte Personale</p>
                    </div>
                </a>

                <!-- Card: AZIENDA (Matrix-Green) -->
                <a href="lista_aziende.html" class="matrix-card card-green border-glow adaptive-shadow">
                    <div class="glass-shine"></div>
                    <div class="saetta-master"></div>
                    <div class="matrix-icon-box">
                        <span class="material-symbols-outlined">apartment</span>
                    </div>
                    <div class="card-text-block">
                        <h3 data-t="section_company_title">Azienda</h3>
                        <p data-t="section_company_desc">Gestione Risorse</p>
                    </div>
                </a>

                <!-- Card: SCADENZE (Matrix-Orange) -->
                <div data-href="scadenze.html" class="matrix-card card-orange border-glow adaptive-shadow">
                    <div class="glass-shine"></div>
                    <div class="saetta-master"></div>
                    <div class="flex justify-between items-start w-full">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">calendar_month</span>
                        </div>
                        <span id="urgent-count-badge" class="badge-count loading-pulse">
                            <span id="urgent-count">---</span>
                        </span>
                    </div>
                    <div class="card-text-block">
                        <h3 data-t="section_deadlines_title">Scadenze</h3>
                        <p data-t="section_deadlines_desc">Controlla i prossimi impegni</p>
                    </div>
                    <!-- Mini List Dinamica -->
                    <div id="deadline-list-container" class="dashboard-list">
                        <!-- Skeleton loading items -->
                        <div class="skeleton-text h-3 mb-2 w-4/5"></div>
                        <div class="skeleton-text h-3 w-3/5"></div>
                    </div>
                </div>

                <!-- Card: URGENZE (Matrix-Red) -->
                <div id="urgenze-card" data-href="urgenze.html"
                    class="matrix-card card-red border-glow adaptive-shadow">
                    <div class="glass-shine"></div>
                    <div class="saetta-master"></div>
                    <div class="flex justify-between items-start w-full">
                        <div class="matrix-icon-box">
                            <span class="material-symbols-outlined">warning</span>
                        </div>
                        <span id="expired-count-badge" class="badge-count loading-pulse">
                            <span id="expired-count">---</span>
                        </span>
                    </div>
                    <div class="card-text-block">
                        <h3 data-t="section_urgencies_title">Urgenze</h3>
                        <p data-t="section_urgencies_desc">Documenti scaduti o mancanti</p>
                    </div>
                    <!-- Mini List Dinamica -->
                    <div id="urgenze-list" class="dashboard-list">
                        <!-- Skeleton loading items -->
                        <div class="skeleton-text h-3 mb-2 w-7/10"></div>
                        <div class="skeleton-text h-3 w-1/2"></div>
                    </div>
                </div>

            </div>

        </main>

        <div class="spacer-footer"></div>
    </div>

    <!-- FOOTER (System Standard) -->
    <footer id="footer-placeholder" class="titanium-footer"></footer>

    <!-- Scripts Modulari -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/home.js?v=3.1"></script>
</body>

</html>
