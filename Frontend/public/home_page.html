<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark light">
    <title>Home Page</title>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/titanium.css">

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="App Codici">
    <meta name="theme-color" content="#0a0f1e">
</head>

<body class="titanium-bg">
    <div class="titanium-box">
        <div class="glass-glow"></div>

        <!-- HEADER PLACEHOLDER -->
        <div id="header-placeholder"></div>

        <!-- MAIN (Data-Lock-UI for native effect) -->
        <main class="titanium-main" data-lock-ui>

            <div class="saetta-master"></div>

            <div class="dashboard-grid">
                <!-- SEZIONE 1: ACCESSO RAPIDO -->
                <div class="grid-2-cols">
                    <a href="area_privata.html" class="matrix-blue border-glow" data-ui-section="privato">
                        <div class="glass-shine"></div>
                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined titanium-icon-lg" role="img"
                                aria-label="Icona Cassaforte Personale">lock</span>
                        </div>
                        <div class="card-text-block">
                            <h3>Privato</h3>
                            <p data-ui="hint">Cassaforte Personale</p>
                        </div>
                    </a>

                    <a href="lista_aziende.html" class="matrix-green border-glow" data-ui-section="azienda">
                        <div class="glass-shine"></div>
                        <div class="bg-icon-container">
                            <span class="material-symbols-outlined titanium-icon-lg" role="img"
                                aria-label="Icona Gestione Aziendale">apartment</span>
                        </div>
                        <div class="card-text-block">
                            <h3>Azienda</h3>
                            <p data-ui="hint">Gestione Risorse</p>
                        </div>
                    </a>
                </div>

                <!-- SEZIONE 2: SCADENZE (FULL WIDTH) -->
                <div data-href="scadenze.html" data-ui-section="scadenze" role="button" tabindex="0"
                    class="matrix-orange border-glow scadenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined titanium-icon-xl" role="img"
                            aria-label="Calendario Scadenze">calendar_month</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="title-group">
                                <h3>Scadenze</h3>
                                <span id="urgent-count-badge" class="urgent-badge" style="opacity: 0;">
                                    <span id="urgent-count">0</span>
                                </span>
                            </div>
                            <p data-ui="hint">Controlla i prossimi impegni</p>
                        </div>
                        <div id="deadline-list-container" class="dashboard-dynamic-list"></div>
                    </div>
                </div>

                <!-- SEZIONE 3: URGENZE (FULL WIDTH) -->
                <div id="urgenze-card" data-href="urgenze.html" data-ui-section="urgenze" role="button" tabindex="0"
                    class="matrix-red border-glow urgenze-box no-lift">
                    <div class="bg-icon-container" style="bottom: 10px; right: 5px;">
                        <span class="material-symbols-outlined titanium-icon-xxl" role="img"
                            aria-label="Avviso Urgenze">warning</span>
                    </div>
                    <div class="box-content-main">
                        <div class="box-header-flex">
                            <div class="title-group">
                                <h3>Urgenze</h3>
                                <span id="expired-count-badge" class="urgent-badge" style="opacity: 0;">
                                    <span id="expired-count">0</span>
                                </span>
                            </div>
                            <p data-ui="hint">Pratiche scadute</p>
                        </div>
                        <div id="urgenze-list" class="dashboard-dynamic-list no-scrollbar"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- FOOTER PLACEHOLDER -->
        <div id="footer-placeholder"></div>
    </div>

    <!-- SCRIPTS MODULARI (10/10 Architecture) -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/home.js"></script>
</body>

</html>
