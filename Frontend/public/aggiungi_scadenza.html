<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aggiungi Scadenza</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex items-center justify-between p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="location.href='scadenze.html'">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold flex-1 text-center pr-10">Aggiungi Scadenza</h1>
    </div>

    <div class="flex flex-col p-4 space-y-4 flex-grow">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-500" for="title">Titolo</label>
            <input class="w-full bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-700 focus:ring-0 focus:border-primary" id="title" placeholder="Es. Rinnovo Patente" type="text"/>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-500" for="dueDate">Data Scadenza</label>
            <input class="w-full bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-700 focus:ring-0 focus:border-primary" id="dueDate" type="date"/>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-500" for="category">Categoria</label>
            <input class="w-full bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-700 focus:ring-0 focus:border-primary" id="category" placeholder="Es. Documenti" type="text"/>
        </div>

        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <label class="text-sm font-medium text-gray-500" for="notes">Note</label>
            <textarea class="w-full bg-transparent border-0 border-b-2 border-gray-200 dark:border-gray-700 focus:ring-0 focus:border-primary" id="notes" placeholder="Aggiungi dettagli..."></textarea>
        </div>

        <!-- Dynamic Fields -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Campi Dinamici</h3>
            <div id="dynamic-fields-container" class="space-y-2">
                <!-- Dynamic fields will be added here -->
            </div>
            <button class="mt-2 text-primary text-sm font-semibold" id="add-dynamic-field">+ Aggiungi Campo</button>
        </div>

        <!-- Email Recipients -->
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-sm p-4">
            <h3 class="text-sm font-medium text-gray-500 mb-2">Destinatari Email</h3>
            <div id="email-recipients-container" class="space-y-2">
                <!-- Email recipients will be added here -->
            </div>
            <button class="mt-2 text-primary text-sm font-semibold" id="add-email-recipient">+ Aggiungi Email</button>
        </div>
    </div>

    <div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark flex gap-3">
        <button class="w-full h-14 bg-primary hover:bg-primary/90 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]" id="save-button">
            Salva
        </button>
    </div>
</div>
<script src="assets/js/aggiungi_scadenza.js" type="module"></script>
</body>
</html>
