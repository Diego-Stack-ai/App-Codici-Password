  <script>
    // --- 1. SALUTO DINAMICO ---
    const hour = new Date().getHours();
    const greetingText = hour < 12 ? 'Buongiorno' : 'Buonasera';
    const greetingEl = document.getElementById('home-greeting-text');
    if (greetingEl) greetingEl.textContent = greetingText;

    // --- 2. CARICAMENTO AVATAR UTENTE (Logica Reale) ---
    try {
      // Recupera dati utente salvati (adatta la chiave in base al tuo sistema, es. 'user_data' o 'currentUser')
      // In Titanium Engine spesso √® in localStorage o sessionStorage
      const storedUser = localStorage.getItem('userData') || localStorage.getItem('user_data');

      if (storedUser) {
        const user = JSON.parse(storedUser);

        // Se c'√® un'immagine profilo salvata
        if (user.profile_image || user.avatarUrl) {
          const imgUrl = user.profile_image || user.avatarUrl;
          const avatarBox = document.getElementById('header-user-avatar');

          if (avatarBox) {
            // Sostituisce il contenuto (icona) con l'immagine
            avatarBox.innerHTML = `<img src="${imgUrl}" alt="Profile" style="width: 100%; height: 100%; object-fit: cover;">`;
          }
        }
        // Se c'√® un nome, aggiornalo
        if (user.nome || user.name) {
          const nameEl = document.getElementById('home-user-name');
          //if (nameEl) nameEl.textContent = user.nome || user.name; // Scommenta se vuoi anche il nome reale
        }
      }
    } catch (e) {
      console.error("Errore caricamento avatar:", e);
    }
  </script>
