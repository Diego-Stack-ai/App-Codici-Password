<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Nuovo Account Azienda</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="assets/css/style.css" rel="stylesheet"/>
    <script src="assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden">
    <div class="flex items-center justify-between p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <button class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors" onclick="navigateTo('account_azienda')">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </button>
        <h1 class="text-lg font-bold flex-1 text-center pr-10">Nuovo Account Azienda</h1>
    </div>

    <div class="flex-grow p-4">
        <div class="space-y-6">
            <div>
                <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1 mb-2">IDENTIFICAZIONE AZIENDA</h3>
                <div class="space-y-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-base font-medium text-[#111418] dark:text-white" for="account-name">Nome Account</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">domain</span>
                            <input id="account-name" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="Es. Microsoft Azure, Fornitore X" type="text"/>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-base font-medium text-[#111418] dark:text-white" for="website">Sito Web</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">language</span>
                            <input id="website" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="https://www.azienda.com" type="url"/>
                        </div>
                    </div>
                </div>
            </div>

            <div>
                <h3 class="text-sm font-semibold text-gray-500 dark:text-gray-400 uppercase tracking-wider ml-1 mb-2">CREDENZIALI DI ACCESSO</h3>
                <div class="space-y-4">
                    <div class="flex flex-col gap-2">
                        <label class="text-base font-medium text-[#111418] dark:text-white" for="username">Utente</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">person</span>
                            <input id="username" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="Email aziendale o Username" type="text"/>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-base font-medium text-[#111418] dark:text-white" for="account-id">Account</label>
                        <div class="relative">
                            <span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">folder_shared</span>
                            <input id="account-id" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="Codice cliente, reparto o sottoconto" type="text"/>
                        </div>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label class="text-base font-medium text-[#111418] dark:text-white" for="password">Password</label>
                        <div class="relative flex items-center">
                            <span class="material-symbols-outlined absolute left-4 text-gray-400">lock</span>
                            <input id="password" class="w-full rounded-xl border-gray-300 dark:border-gray-700 bg-gray-100 dark:bg-[#1a222d] h-14 pl-12 pr-12 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="••••••••" type="password"/>
                            <button class="toggle-password absolute right-4 text-primary hover:text-blue-600 focus:outline-none">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="p-4 sticky bottom-[88px] bg-background-light dark:bg-background-dark">
        <div class="flex flex-col gap-2">
            <button class="w-full h-14 bg-primary text-white font-bold text-lg rounded-xl transition-all active:scale-[0.98] flex items-center justify-center gap-2">
                <span class="material-symbols-outlined">save</span>
                Salva Account
            </button>
            <button class="w-full h-10 text-gray-500 dark:text-gray-400 font-medium text-base rounded-xl transition-colors hover:bg-gray-200 dark:hover:bg-gray-800">Annulla</button>
        </div>
    </div>

    <nav class="flex h-[88px] items-center justify-items-center bg-white dark:bg-[#1a222d] border-t border-[#e5e7eb] dark:border-[#2a3441] fixed bottom-0 w-full z-50">
        <div class="grid w-full grid-cols-4 items-center justify-items-center">
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors" href="home_page.html">
                <span class="material-symbols-outlined text-2xl">home</span>
                <span class="text-[10px] font-medium">Home</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-primary" href="account_azienda.html">
                <div class="rounded-full bg-primary/10 px-4 py-1">
                    <span class="material-symbols-outlined fill-current text-2xl">domain</span>
                </div>
                <span class="text-[10px] font-medium">Azienda</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined text-2xl">search</span>
                <span class="text-[10px] font-medium">Cerca</span>
            </a>
            <a class="flex flex-col items-center justify-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary transition-colors" href="#">
                <span class="material-symbols-outlined text-2xl">settings</span>
                <span class="text-[10px] font-medium">Opzioni</span>
            </a>
        </div>
    </nav>
</div>
<script src="assets/js/navigation.js"></script>
<script src="assets/js/main.js"></script>
</body>
</html>
