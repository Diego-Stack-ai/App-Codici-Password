<!DOCTYPE html>
<html lang="it" class="dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nuovo Account Azienda - PROTOCOLLO BASE</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=3.3" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (PROTOCOLLO BASE V3.3) -->
    <link rel="stylesheet" href="assets/css/operatore.css?v=3.3">

    <!-- CORE JS -->
    <script src="assets/js/core.js?v=3.3"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.3"></script>


</head>

<body class="base-bg">
    <div class="base-container relative">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Automated PROTOCOLLO BASE Header -->
        <header id="header-placeholder" class="base-header"></header>

        <div class="spacer-header"></div>

        <!-- Main Content -->
        <main class="base-main">
            <div class="w-full max-w-3xl mx-auto py-8 px-6 flex-col gap-8">

                <!-- 1. Identificazione -->
                <div class="flex-col gap-4">
                    <div class="flex items-center gap-2 mb-2 pl-1">
                        <span class="material-symbols-outlined icon-accent-blue">domain_verification</span>
                        <h3 class="text-white text-sm font-bold all-caps tracking-tight-wide m-0">
                            Identificazione</h3>
                    </div>

                    <div
                        class="bg-slate-900-50 border border-white-5 rounded-3xl p-5 flex-col gap-4 shadow-lg backdrop-blur-sm">
                        <!-- Nome Account -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Nome
                                Account</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">domain</span>
                                <input id="nome-account" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                    placeholder="Es. Portale Fornitore X" />
                            </div>
                        </div>

                        <!-- Sito Web -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Sito
                                Web</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">language</span>
                                <input id="sito-web" type="url"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none text-blue-300"
                                    placeholder="https://" />
                            </div>
                        </div>

                        <!-- Codice Società & N. Iscrizione -->
                        <div class="dashboard-grid-2 gap-4">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Cod.
                                    Società</label>
                                <div class="relative">
                                    <span
                                        class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">pin</span>
                                    <input id="codice-societa" type="text"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                        placeholder="Cod. 123" />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">N.
                                    Iscrizione</label>
                                <div class="relative">
                                    <span
                                        class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">confirmation_number</span>
                                    <input id="numero-iscrizione" type="text"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                        placeholder="Iscr. 456" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Credenziali -->
                <div class="flex-col gap-4">
                    <div class="flex items-center gap-2 mb-2 pl-1">
                        <span class="material-symbols-outlined icon-accent-emerald">lock_person</span>
                        <h3 class="text-white text-sm font-bold all-caps tracking-tight-wide m-0">
                            Credenziali</h3>
                    </div>

                    <div
                        class="bg-slate-900-50 border border-white-5 rounded-3xl p-5 flex-col gap-4 shadow-lg backdrop-blur-sm">
                        <!-- Utente -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Username
                                / Email</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">person</span>
                                <input id="utente" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                    placeholder="user@example.com" />
                            </div>
                        </div>

                        <!-- Account -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Account
                                ID</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">folder_shared</span>
                                <input id="account" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none text-gray-300"
                                    placeholder="Codice cliente / Sottoconto" />
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Password</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">key</span>
                                <input id="password" type="text"
                                    class="base-shield w-full h-12 pl-10 pr-20 rounded-xl text-sm font-medium outline-none text-mono-wide tracking-tight-wide"
                                    placeholder="********" />

                                <div
                                    class="absolute-right-2-center-y flex items-center gap-1 bg-white-5 rounded-lg p-1 border border-white-5">
                                    <button type="button"
                                        onclick="const i = document.getElementById('password'); i.classList.toggle('base-shield'); this.querySelector('span').textContent = i.classList.contains('base-shield')?'visibility':'visibility_off';"
                                        class="p-1-5 bg-transparent border-none rounded-md text-gray-400 cursor-pointer transition-all flex items-center">
                                        <span class="material-symbols-outlined text-18">visibility</span>
                                    </button>
                                    <div class="w-px h-4 bg-white-10 mx-px">
                                    </div>
                                    <button type="button" onclick="copyToClipboard('password')"
                                        class="p-1-5 bg-transparent border-none rounded-md text-gray-400 cursor-pointer transition-all flex items-center">
                                        <span class="material-symbols-outlined text-18">content_copy</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. Coordinate Bancarie -->
                <div class="flex-col gap-4" id="banking-section">
                    <div class="flex items-center justify-between mb-2 pl-1">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined icon-accent-purple">account_balance</span>
                            <h3 class="text-white text-sm font-bold all-caps tracking-tight-wide m-0">
                                Coordinate Bancarie</h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            class="text-blue-400 bg-transparent border-none rounded-lg py-1-5 px-3 text-xs font-bold flex items-center gap-1 cursor-pointer transition-all">
                            <span class="material-symbols-outlined text-16">add_circle</span> Aggiungi
                            IBAN
                        </button>
                    </div>

                    <div id="iban-list-container" class="flex-col gap-4">
                        <!-- IBANs will be injected here -->
                    </div>
                </div>

                <!-- 4. Referente -->
                <div class="flex-col gap-4">
                    <div class="flex items-center gap-2 mb-2 pl-1">
                        <span class="material-symbols-outlined icon-accent-orange">assignment_ind</span>
                        <h3
                            style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                            Referente Aziendale</h3>
                    </div>

                    <div
                        class="bg-slate-900-50 border border-white-5 rounded-3xl p-5 flex-col gap-4 shadow-lg backdrop-blur-sm">
                        <!-- Nome -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Nome
                                e Cognome</label>
                            <div class="relative">
                                <span
                                    class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">badge</span>
                                <input id="referente-nome" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                    placeholder="Es. Mario Rossi" />
                            </div>
                        </div>

                        <!-- Contatti -->
                        <div class="dashboard-grid-2 gap-4">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Telefono</label>
                                <div class="relative">
                                    <span
                                        class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">call</span>
                                    <input id="referente-telefono" type="tel"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                        placeholder="02..." />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 all-caps tracking-tight-wide mb-2">Cellulare</label>
                                <div class="relative">
                                    <span
                                        class="material-symbols-outlined absolute-left-3-center-y text-gray-500 text-20">smartphone</span>
                                    <input id="referente-cellulare" type="tel"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium outline-none"
                                        placeholder="333..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5. Note -->
                <div class="flex-col gap-4">
                    <div class="flex items-center gap-2 mb-2 pl-1">
                        <span class="material-symbols-outlined icon-accent-cyan">sticky_note_2</span>
                        <h3 class="text-white text-sm font-bold all-caps tracking-tight-wide m-0">
                            Note</h3>
                    </div>
                    <div class="bg-slate-900-50 border border-white-5 rounded-3xl overflow-hidden shadow-lg">
                        <textarea id="note"
                            class="w-full min-h-120 p-5 bg-transparent border-none text-sm text-gray-300 lh-relaxed outline-none resize-none"
                            placeholder="Note aggiuntive..."></textarea>
                    </div>
                </div>

            </div>
        </main>

        <div class="spacer-footer"></div>

        <!-- FOOTER PLACEHOLDER -->
        <footer id="footer-placeholder" class="base-footer"></footer>

    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js?v=3.3"></script>
    <script type="module" src="assets/js/aggiungi_account_azienda.js?v=3.3"></script>
</body>

</html>
