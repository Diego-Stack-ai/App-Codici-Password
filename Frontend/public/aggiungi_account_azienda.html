<!DOCTYPE html>
<html class="light" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aggiungi Account Azienda</title>
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
    <!-- Material Symbols -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <!-- Theme Configuration -->
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
    <style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display overflow-x-hidden antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-2xl">

    <!-- Top App Bar -->
    <header class="sticky top-0 z-20 flex items-center justify-between bg-background-light/90 dark:bg-background-dark/90 backdrop-blur-md px-4 py-3 border-b border-gray-200/50 dark:border-gray-800/50">
        <a href="/Frontend/public/account_azienda.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold tracking-tight text-center text-gray-900 dark:text-white">Nuovo Account</h1>
        <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
            <span class="material-symbols-outlined">home</span>
        </a>
    </header>

    <!-- Main Content Form -->
    <main class="flex-1 overflow-y-auto p-4">
        <form id="add-account-azienda-form" class="flex flex-col gap-6">

            <!-- Section: Info Principali -->
            <div>
                <h3 class="text-base font-bold flex items-center gap-2 mb-3">
                    <span class="material-symbols-outlined text-primary">badge</span>
                    Info Principali
                </h3>
                <div class="flex flex-col gap-4">
                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Nome Account <span class="text-red-500">*</span></span></div>
                        <input type="text" name="nomeAccount" placeholder="Es. Gestionale, AWS Root" class="input input-bordered w-full" required />
                    </label>
                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Tipo Account</span></div>
                        <input type="text" name="tipoAccount" placeholder="Es. Infrastruttura, Social Media" class="input input-bordered w-full" />
                    </label>
                </div>
            </div>

            <!-- Section: Credenziali -->
            <div>
                <h3 class="text-base font-bold flex items-center gap-2 mb-3">
                    <span class="material-symbols-outlined text-primary">vpn_key</span>
                    Credenziali
                </h3>
                <div class="flex flex-col gap-4">
                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Username/Email</span></div>
                        <input type="text" name="username" placeholder="user@example.com" class="input input-bordered w-full" />
                    </label>

                    <div class="form-control w-full password-toggle">
                        <div class="label"><span class="label-text">Password</span></div>
                        <div class="relative">
                            <input type="password" name="password" placeholder="••••••••" class="input input-bordered w-full pr-10" />
                            <button type="button" class="toggle-password-button absolute inset-y-0 right-0 px-3 flex items-center text-gray-500 hover:text-primary">
                                <span class="material-symbols-outlined eye-icon">visibility</span>
                            </button>
                        </div>
                    </div>

                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Sito Web</span></div>
                        <input type="url" name="sitoWeb" placeholder="https://www.example.com" class="input input-bordered w-full" />
                    </label>
                </div>
            </div>

            <!-- Section: Note -->
            <div>
                 <h3 class="text-base font-bold flex items-center gap-2 mb-3">
                    <span class="material-symbols-outlined text-primary">sticky_note_2</span>
                    Note
                </h3>
                <label class="form-control w-full">
                    <textarea name="note" class="textarea textarea-bordered h-24" placeholder="Eventuali dettagli aggiuntivi..."></textarea>
                </label>
            </div>

            <!-- Flags -->
             <div class="space-y-2">
                <label class="cursor-pointer flex items-center justify-between">
                    <span class="label-text font-medium">Account Condiviso</span>
                    <input type="checkbox" name="condiviso" class="toggle toggle-primary"/>
                </label>
                <label class="cursor-pointer flex items-center justify-between">
                    <span class="label-text font-medium">Memorandum</span>
                    <input type="checkbox" name="memorandum" class="toggle toggle-secondary"/>
                </label>
             </div>


            <!-- Action Buttons -->
            <div class="flex flex-col gap-3 mt-4">
                <button type="submit" class="btn btn-primary h-14 text-base font-bold">Salva Account</button>
                <a href="/Frontend/public/account_azienda.html" class="btn btn-ghost h-12 text-base">Annulla</a>
            </div>

        </form>
    </main>
</div>
<script type="module" src="/Frontend/public/assets/js/main.js" defer></script>
</body>
</html>
