<!DOCTYPE html>
<html lang="it" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Nuovo Account Azienda</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <!-- Titanium CSS -->
    <link rel="stylesheet" href="assets/css/titanium.css">

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: '#3b82f6', // Default Blue
                        slate: {
                            850: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #0a0f1e;
            color: #f8fafc;
        }

        .glass-header {
            background: rgba(10, 15, 30, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Form Controls Overrides */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        textarea {
            background-color: rgba(255, 255, 255, 0.03) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus,
        textarea:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 1px #3b82f6 !important;
            background-color: rgba(255, 255, 255, 0.05) !important;
        }

        /* Hide Scrollbar */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
</head>

<body class="font-sans antialiased bg-[#0a0f1e] text-slate-50 selection:bg-blue-500/30">

    <div
        class="relative flex h-full min-h-screen w-full flex-col md:max-w-3xl lg:max-w-5xl mx-auto shadow-2xl overflow-hidden bg-[#0a0f1e] border-x border-white/5">

        <!-- Header -->
        <header class="fixed top-0 left-0 right-0 md:max-w-3xl lg:max-w-5xl mx-auto glass-header z-50 px-4 py-3">
            <div class="flex items-center justify-between w-full h-10 gap-4">
                <button id="btn-back" onclick="history.back()"
                    class="flex items-center justify-center w-10 h-10 rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </button>
                <h2 class="text-white text-lg font-bold tracking-tight text-center flex-1">
                    Nuovo Account Azienda
                </h2>
                <!-- Spacer to balance back button -->
                <a href="home_page.html"
                    class="flex items-center justify-center w-10 h-10 rounded-xl hover:bg-white/5 text-gray-400 hover:text-white transition-colors">
                    <span class="material-symbols-outlined text-[24px]">home</span>
                </a>
            </div>
        </header>

        <!-- Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <!-- Main Content -->
        <main class="titanium-main">
            <div class="w-full max-w-2xl mx-auto px-6 py-8 flex flex-col gap-8">

                <!-- 1. Identificazione -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-blue-500">domain_verification</span>
                        <h3 class="text-white text-sm font-bold uppercase tracking-wider">Identificazione</h3>
                    </div>

                    <div
                        class="bg-[#1e293b]/50 border border-white/5 rounded-2xl p-5 space-y-4 shadow-lg backdrop-blur-sm">
                        <!-- Nome Account -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Nome
                                Account</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">domain</span>
                                <input id="nome-account" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                    placeholder="Es. Portale Fornitore X" />
                            </div>
                        </div>

                        <!-- Sito Web -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Sito
                                Web</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">language</span>
                                <input id="sito-web" type="url"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none text-blue-300"
                                    placeholder="https://" />
                            </div>
                        </div>

                        <!-- Codice Società & N. Iscrizione -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Cod.
                                    Società</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">pin</span>
                                    <input id="codice-societa" type="text"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                        placeholder="Cod. 123" />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">N.
                                    Iscrizione</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">confirmation_number</span>
                                    <input id="numero-iscrizione" type="text"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                        placeholder="Iscr. 456" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Credenziali -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-green-500">lock_person</span>
                        <h3 class="text-white text-sm font-bold uppercase tracking-wider">Credenziali</h3>
                    </div>

                    <div
                        class="bg-[#1e293b]/50 border border-white/5 rounded-2xl p-5 space-y-4 shadow-lg backdrop-blur-sm">
                        <!-- Utente -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Username
                                / Email</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">person</span>
                                <input id="utente" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                    placeholder="user@example.com" />
                            </div>
                        </div>

                        <!-- Account -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Account
                                ID</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">folder_shared</span>
                                <input id="account" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none text-gray-300"
                                    placeholder="Codice cliente / Sottoconto" />
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label
                                class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Password</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">key</span>
                                <input id="password" type="text"
                                    class="titanium-shield w-full h-12 pl-10 pr-24 rounded-xl text-sm font-medium focus:outline-none font-mono tracking-wider"
                                    placeholder="********" />

                                <div
                                    class="absolute right-3 top-1/2 -translate-y-1/2 flex items-center gap-1 bg-white/5 rounded-lg p-1 border border-white/5">
                                    <button type="button"
                                        onclick="const i = document.getElementById('password'); i.classList.toggle('titanium-shield'); this.querySelector('span').textContent = i.classList.contains('titanium-shield')?'visibility':'visibility_off';"
                                        class="p-1.5 hover:bg-white/10 rounded-md transition-colors text-gray-400 hover:text-white">
                                        <span class="material-symbols-outlined text-[18px]">visibility</span>
                                    </button>
                                    <div class="w-px h-4 bg-white/10 mx-0.5"></div>
                                    <button type="button" onclick="copyToClipboard('password')"
                                        class="p-1.5 hover:bg-white/10 rounded-md transition-colors text-gray-400 hover:text-white">
                                        <span class="material-symbols-outlined text-[18px]">content_copy</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. Coordinate Bancarie -->
                <div class="space-y-4" id="banking-section">
                    <div class="flex items-center justify-between mb-2 px-1">
                        <div class="flex items-center gap-2">
                            <span class="material-symbols-outlined text-purple-500">account_balance</span>
                            <h3 class="text-white text-sm font-bold uppercase tracking-wider">Coordinate Bancarie</h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            class="text-blue-400 hover:text-blue-300 text-xs font-bold flex items-center gap-1 transition-colors px-3 py-1.5 rounded-lg hover:bg-white/5 border border-transparent hover:border-white/10">
                            <span class="material-symbols-outlined text-[16px]">add_circle</span> Aggiungi IBAN
                        </button>
                    </div>

                    <div id="iban-list-container" class="space-y-4">
                        <!-- IBANs will be injected here -->
                    </div>
                </div>

                <!-- 4. Referente -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-orange-500">assignment_ind</span>
                        <h3 class="text-white text-sm font-bold uppercase tracking-wider">Referente Aziendale</h3>
                    </div>

                    <div
                        class="bg-[#1e293b]/50 border border-white/5 rounded-2xl p-5 space-y-4 shadow-lg backdrop-blur-sm">
                        <!-- Nome -->
                        <div>
                            <label class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Nome
                                e Cognome</label>
                            <div class="relative">
                                <span
                                    class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">badge</span>
                                <input id="referente-nome" type="text"
                                    class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                    placeholder="Es. Mario Rossi" />
                            </div>
                        </div>

                        <!-- Contatti -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Telefono</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">call</span>
                                    <input id="referente-telefono" type="tel"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                        placeholder="02..." />
                                </div>
                            </div>
                            <div>
                                <label
                                    class="block text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2">Cellulare</label>
                                <div class="relative">
                                    <span
                                        class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-500 material-symbols-outlined text-[20px]">smartphone</span>
                                    <input id="referente-cellulare" type="tel"
                                        class="w-full h-12 pl-10 pr-4 rounded-xl text-sm font-medium focus:outline-none"
                                        placeholder="333..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5. Note -->
                <div class="space-y-4">
                    <div class="flex items-center gap-2 mb-2 px-1">
                        <span class="material-symbols-outlined text-teal-500">sticky_note_2</span>
                        <h3 class="text-white text-sm font-bold uppercase tracking-wider">Note</h3>
                    </div>
                    <div class="bg-[#1e293b]/50 border border-white/5 rounded-2xl overflow-hidden p-0 shadow-lg">
                        <textarea id="note"
                            class="w-full bg-transparent border-none p-5 text-sm leading-relaxed text-gray-300 placeholder:text-gray-600 focus:ring-0 min-h-[120px] resize-none"
                            placeholder="Note aggiuntive..."></textarea>
                    </div>
                </div>

            </div>
        </main>

        <!-- Fixed Bottom Action -->
        <div
            class="fixed bottom-0 left-0 right-0 md:max-w-3xl lg:max-w-5xl mx-auto p-4 bg-[#0a0f1e]/80 backdrop-blur-xl border-t border-white/5 z-40">
            <button id="btn-save"
                class="w-full h-14 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-xl shadow-lg shadow-blue-900/40 font-bold text-lg flex items-center justify-center gap-2 transition-all active:scale-[0.98]">
                <span class="material-symbols-outlined">save</span>
                Salva Account
            </button>
        </div>

    </div>

    <!-- Script -->
    <script>
        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value).then(() => {
                // Simple toast if needed, or rely on native UI feedback
            });
        }
    </script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/aggiungi_account_azienda.js"></script>
</body>

</html>
