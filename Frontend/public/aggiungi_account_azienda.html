<!DOCTYPE html>
<html lang="it" class="dark">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#0a0f1e">
    <title>Nuovo Account Azienda</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Design System Master (Titanium Protocol V3.0) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css?v=3.5">

    <style>
        /* Form Controls Overrides per stile Legacy-to-V3 */
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="tel"],
        input[type="url"],
        textarea {
            background-color: rgba(255, 255, 255, 0.03) !important;
            border-color: rgba(255, 255, 255, 0.1) !important;
            color: white !important;
        }

        input:focus,
        textarea:focus {
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 1px #3b82f6 !important;
            background-color: rgba(255, 255, 255, 0.05) !important;
        }
    </style>
</head>

<body
    style="font-family: 'Manrope', sans-serif; background-color: #0a0f1e; color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden;">

    <div
        style="position: relative; display: flex; flex-direction: column; width: 100%; min-height: 100vh; max-width: 48rem; margin-top: 0; margin-bottom: 0; margin-left: auto; margin-right: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; background-color: #0a0f1e; border-left: 1px solid rgba(255, 255, 255, 0.05); border-right: 1px solid rgba(255, 255, 255, 0.05);">

        <!-- Header -->
        <header
            style="position: fixed; top: 0; left: 0; right: 0; max-width: 48rem; margin-left: auto; margin-right: auto; z-index: 50; padding: 0.75rem 1rem; background: rgba(10, 15, 30, 0.8); backdrop-filter: blur(12px); border-bottom: 1px solid rgba(255, 255, 255, 0.05);">
            <div
                style="display: flex; align-items: center; justify-content: space-between; width: 100%; height: 2.5rem; gap: 1rem;">
                <button id="btn-back" onclick="history.back()"
                    style="display: flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; border-radius: 0.75rem; background: transparent; border: none; color: #9ca3af; cursor: pointer; transition: all 0.2s;">
                    <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
                </button>
                <h2
                    style="color: white; font-size: 1.125rem; font-weight: bold; letter-spacing: -0.025em; text-align: center; flex: 1; margin: 0;">
                    Nuovo Account Azienda
                </h2>
                <a href="home_page.html"
                    style="display: flex; align-items: center; justify-content: center; width: 2.5rem; height: 2.5rem; border-radius: 0.75rem; background: transparent; border: none; color: #9ca3af; cursor: pointer; text-decoration: none; transition: all 0.2s;">
                    <span class="material-symbols-outlined" style="font-size: 24px;">home</span>
                </a>
            </div>
        </header>

        <!-- Spacer -->
        <div style="height: 4rem; width: 100%; flex-shrink: 0;"></div>

        <!-- Main Content -->
        <main class="titanium-main">
            <div
                style="width: 100%; max-width: 42rem; margin-left: auto; margin-right: auto; padding: 2rem 1.5rem; display: flex; flex-direction: column; gap: 2rem;">

                <!-- 1. Identificazione -->
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div
                        style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding-left: 0.25rem;">
                        <span class="material-symbols-outlined" style="color: #3b82f6;">domain_verification</span>
                        <h3
                            style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                            Identificazione</h3>
                    </div>

                    <div
                        style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); backdrop-filter: blur(4px);">
                        <!-- Nome Account -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Nome
                                Account</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">domain</span>
                                <input id="nome-account" type="text"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                    placeholder="Es. Portale Fornitore X" />
                            </div>
                        </div>

                        <!-- Sito Web -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Sito
                                Web</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">language</span>
                                <input id="sito-web" type="url"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none; color: #93c5fd;"
                                    placeholder="https://" />
                            </div>
                        </div>

                        <!-- Codice Società & N. Iscrizione -->
                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <div>
                                <label
                                    style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Cod.
                                    Società</label>
                                <div style="position: relative;">
                                    <span
                                        style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                        class="material-symbols-outlined">pin</span>
                                    <input id="codice-societa" type="text"
                                        style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                        placeholder="Cod. 123" />
                                </div>
                            </div>
                            <div>
                                <label
                                    style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">N.
                                    Iscrizione</label>
                                <div style="position: relative;">
                                    <span
                                        style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                        class="material-symbols-outlined">confirmation_number</span>
                                    <input id="numero-iscrizione" type="text"
                                        style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                        placeholder="Iscr. 456" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 2. Credenziali -->
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div
                        style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding-left: 0.25rem;">
                        <span class="material-symbols-outlined" style="color: #10b981;">lock_person</span>
                        <h3
                            style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                            Credenziali</h3>
                    </div>

                    <div
                        style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); backdrop-filter: blur(4px);">
                        <!-- Utente -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Username
                                / Email</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">person</span>
                                <input id="utente" type="text"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                    placeholder="user@example.com" />
                            </div>
                        </div>

                        <!-- Account -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Account
                                ID</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">folder_shared</span>
                                <input id="account" type="text"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none; color: #d1d5db;"
                                    placeholder="Codice cliente / Sottoconto" />
                            </div>
                        </div>

                        <!-- Password -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Password</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">key</span>
                                <input id="password" type="text" class="titanium-shield"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 6rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none; font-family: monospace; letter-spacing: 0.05em;"
                                    placeholder="********" />

                                <div
                                    style="position: absolute; right: 0.75rem; top: 50%; transform: translateY(-50%); display: flex; align-items: center; gap: 0.25rem; background-color: rgba(255, 255, 255, 0.05); border-radius: 0.5rem; padding: 0.25rem; border: 1px solid rgba(255, 255, 255, 0.05);">
                                    <button type="button"
                                        onclick="const i = document.getElementById('password'); i.classList.toggle('titanium-shield'); this.querySelector('span').textContent = i.classList.contains('titanium-shield')?'visibility':'visibility_off';"
                                        style="padding: 0.375rem; background-color: transparent; border: none; border-radius: 0.375rem; color: #9ca3af; cursor: pointer; transition: all 0.2s; display: flex; align-items: center;">
                                        <span class="material-symbols-outlined"
                                            style="font-size: 18px;">visibility</span>
                                    </button>
                                    <div
                                        style="width: 1px; height: 1rem; background-color: rgba(255, 255, 255, 0.1); margin: 0 0.125rem;">
                                    </div>
                                    <button type="button" onclick="copyToClipboard('password')"
                                        style="padding: 0.375rem; background-color: transparent; border: none; border-radius: 0.375rem; color: #9ca3af; cursor: pointer; transition: all 0.2s; display: flex; align-items: center;">
                                        <span class="material-symbols-outlined"
                                            style="font-size: 18px;">content_copy</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. Coordinate Bancarie -->
                <div style="display: flex; flex-direction: column; gap: 1rem;" id="banking-section">
                    <div
                        style="display: flex; align-items: center; justify-content: space-between; margin-bottom: 0.5rem; padding-left: 0.25rem;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="material-symbols-outlined" style="color: #a855f7;">account_balance</span>
                            <h3
                                style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                                Coordinate Bancarie</h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            style="color: #60a5fa; background-color: transparent; border: 1px solid transparent; border-radius: 0.5rem; padding: 0.375rem 0.75rem; font-size: 0.75rem; font-weight: bold; display: flex; align-items: center; gap: 0.25rem; cursor: pointer; transition: all 0.2s;">
                            <span class="material-symbols-outlined" style="font-size: 16px;">add_circle</span> Aggiungi
                            IBAN
                        </button>
                    </div>

                    <div id="iban-list-container" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- IBANs will be injected here -->
                    </div>
                </div>

                <!-- 4. Referente -->
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div
                        style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding-left: 0.25rem;">
                        <span class="material-symbols-outlined" style="color: #f97316;">assignment_ind</span>
                        <h3
                            style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                            Referente Aziendale</h3>
                    </div>

                    <div
                        style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; padding: 1.25rem; display: flex; flex-direction: column; gap: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); backdrop-filter: blur(4px);">
                        <!-- Nome -->
                        <div>
                            <label
                                style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Nome
                                e Cognome</label>
                            <div style="position: relative;">
                                <span
                                    style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                    class="material-symbols-outlined">badge</span>
                                <input id="referente-nome" type="text"
                                    style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                    placeholder="Es. Mario Rossi" />
                            </div>
                        </div>

                        <!-- Contatti -->
                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <div>
                                <label
                                    style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Telefono</label>
                                <div style="position: relative;">
                                    <span
                                        style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                        class="material-symbols-outlined">call</span>
                                    <input id="referente-telefono" type="tel"
                                        style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                        placeholder="02..." />
                                </div>
                            </div>
                            <div>
                                <label
                                    style="display: block; font-size: 0.75rem; font-weight: 600; color: #9ca3af; text-transform: uppercase; letter-spacing: 0.05em; margin-bottom: 0.5rem;">Cellulare</label>
                                <div style="position: relative;">
                                    <span
                                        style="position: absolute; left: 0.75rem; top: 50%; transform: translateY(-50%); color: #6b7280; font-size: 20px;"
                                        class="material-symbols-outlined">smartphone</span>
                                    <input id="referente-cellulare" type="tel"
                                        style="width: 100%; height: 3rem; padding-left: 2.5rem; padding-right: 1rem; border-radius: 0.75rem; font-size: 0.875rem; font-weight: 500; outline: none;"
                                        placeholder="333..." />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 5. Note -->
                <div style="display: flex; flex-direction: column; gap: 1rem;">
                    <div
                        style="display: flex; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding-left: 0.25rem;">
                        <span class="material-symbols-outlined" style="color: #14b8a6;">sticky_note_2</span>
                        <h3
                            style="color: white; font-size: 0.875rem; font-weight: bold; text-transform: uppercase; letter-spacing: 0.05em; margin: 0;">
                            Note</h3>
                    </div>
                    <div
                        style="background-color: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 1.5rem; overflow: hidden; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);">
                        <textarea id="note"
                            style="width: 100%; min-height: 120px; padding: 1.25rem; background: transparent; border: none; font-size: 0.875rem; color: #d1d5db; line-height: 1.625; outline: none; resize: none;"
                            placeholder="Note aggiuntive..."></textarea>
                    </div>
                </div>

            </div>
        </main>

        <!-- Fixed Bottom Action -->
        <div
            style="position: fixed; bottom: 0; left: 0; right: 0; max-width: 48rem; margin-left: auto; margin-right: auto; padding: 1rem; background-color: rgba(10, 15, 30, 0.8); backdrop-filter: blur(24px); border-top: 1px solid rgba(255, 255, 255, 0.05); z-index: 40;">
            <button id="btn-save"
                style="width: 100%; height: 3.5rem; background: linear-gradient(to right, #2563eb, #3b82f6); color: white; border-radius: 0.75rem; border: none; box-shadow: 0 10px 15px -3px rgba(30, 58, 138, 0.4); font-weight: bold; font-size: 1.125rem; display: flex; align-items: center; justify-content: center; gap: 0.5rem; cursor: pointer; transition: all 0.2s;">
                <span class="material-symbols-outlined">save</span>
                Salva Account
            </button>
        </div>

    </div>

    <!-- Script -->
    <script>
        function copyToClipboard(elementId) {
            const copyText = document.getElementById(elementId);
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value).then(() => {
                // Simple toast if needed, or rely on native UI feedback
            });
        }
    </script>
    <script src="assets/js/main.js"></script>
    <script type="module" src="assets/js/aggiungi_account_azienda.js"></script>
</body>

</html>
