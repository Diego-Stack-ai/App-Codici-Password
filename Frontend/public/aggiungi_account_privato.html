<!DOCTYPE html>
<html class="dark" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aggiungi Account Privato</title>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="/Frontend/public/assets/css/style.css" rel="stylesheet"/>
    <script src="/Frontend/public/assets/js/tailwind-config.js"></script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-[#111418] dark:text-white antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col overflow-x-hidden max-w-md mx-auto shadow-2xl">
    <div class="flex items-center justify-between p-4 sticky top-0 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm z-10">
        <a href="/Frontend/public/account_privati.html" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
            <span class="material-symbols-outlined text-2xl">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold flex-1 text-center">Aggiungi Account</h1>
        <a href="/Frontend/public/home_page.html" class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-gray-200 dark:hover:bg-gray-800 transition-colors">
            <span class="material-symbols-outlined text-2xl">home</span>
        </a>
    </div>
    <div class="flex flex-col p-4 space-y-6 flex-grow">
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[#111418] dark:text-white pl-1">Nome Account</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#617589] material-symbols-outlined">label</span>
                <input id="account-name" class="w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="es. Google, Facebook..." type="text"/>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[#111418] dark:text-white pl-1">Username</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#617589] material-symbols-outlined">person</span>
                <input id="username" class="w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] h-14 pl-12 pr-12 text-base placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="mario.rossi" type="text"/>
                <button class="copy-button absolute right-4 top-1/2 -translate-y-1/2 text-[#617589] hover:text-primary" data-copy-target="username">
                    <span class="material-symbols-outlined">content_copy</span>
                </button>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[#111418] dark:text-white pl-1">Password</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#617589] material-symbols-outlined">lock</span>
                <input id="password" class="w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] h-14 pl-12 pr-24 text-base text-[#111418] dark:text-white placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="••••••••" type="password"/>
                <div class="absolute right-4 top-1/2 -translate-y-1/2 flex items-center gap-2">
                    <button class="copy-button text-[#617589] hover:text-primary" data-copy-target="password">
                        <span class="material-symbols-outlined">content_copy</span>
                    </button>
                    <button class="toggle-password text-[#617589] hover:text-primary transition-colors">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[#111418] dark:text-white pl-1">Sito Web (Opzionale)</label>
            <div class="relative">
                <span class="absolute left-4 top-1/2 -translate-y-1/2 text-[#617589] material-symbols-outlined">public</span>
                <input id="website" class="w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] h-14 pl-12 pr-4 text-base placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="www.esempio.com" type="text"/>
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label class="text-sm font-medium text-[#111418] dark:text-white pl-1">Note (Opzionale)</label>
            <textarea id="notes" class="w-full rounded-xl border border-[#dbe0e6] dark:border-[#3a4451] bg-white dark:bg-[#1a222d] p-4 text-base placeholder:text-[#617589] focus:border-primary focus:ring-2 focus:ring-primary/20 outline-none transition-all" placeholder="Aggiungi dettagli aggiuntivi qui..." rows="4"></textarea>
        </div>
    </div>
    <div class="p-4 sticky bottom-0 bg-background-light dark:bg-background-dark">
        <button class="w-full h-14 bg-primary hover:bg-blue-600 text-white font-bold text-lg rounded-xl shadow-lg shadow-primary/30 transition-all active:scale-[0.98]">
            Salva Account
        </button>
    </div>
    <script src="/Frontend/public/assets/js/main.js"></script>
</body>
</html>
