<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Nuovo Account Privato - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nuovo Account">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Gold v3.1) -->
    <link rel="stylesheet" href="assets/css/Protocollo.css">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>

</head>

<body class="titanium-bg">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-container">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <!-- Automated Titanium Header -->
        <header id="header-placeholder" class="titanium-header"></header>

        <!-- Header Spacer -->
        <div class="spacer-header"></div>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main no-select">

            <!-- 6. SAETTA MASTER (Riflesso Metallico Totale) -->
            <div class="saetta-master"></div>

            <!-- LOGO UPLOADER SECTION -->
            <div class="hero-profile-header mb-10">
                <div class="detail-avatar-container" onclick="document.getElementById('logo-input').click()">
                    <div id="logo-preview-container"
                        class="detail-avatar border-glow cursor-pointer flex items-center justify-center overflow-hidden relative">
                        <img id="account-logo-preview" alt="Logo" class="size-full object-cover hidden" src="" />
                        <div id="logo-placeholder" class="flex-center-col text-secondary opacity-40">
                            <span class="material-symbols-outlined text-30 mb-1">add_photo_alternate</span>
                            <span class="text-xs font-black all-caps tracked-wide" data-t="visual_identity">Identit√†
                                Visiva</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="logo-input" accept="image/*" class="hidden" />
            </div>

            <!-- FORM SECTIONS -->
            <div class="detail-content-wrap">

                <!-- 1. CREDENZIALI CORE -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon icon-accent-blue">key</span>
                        <h3 class="detail-section-title" data-t="access_protocol_data">Dati Protocollo Accesso</h3>
                    </div>

                    <div class="flex-col gap-6">

                        <!-- Nome Account -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="service_name">Servizio / Nome</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined ml-4 text-secondary opacity-40">badge</span>
                                <input id="account-name" type="text" placeholder="Es. Amazon, Intesa, Gmail...">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="username_email">Username / Email</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined ml-4 text-secondary opacity-40">person</span>
                                <input id="account-username" type="text" placeholder="user@protocollo.it">
                            </div>
                        </div>

                        <div class="dashboard-grid-2 gap-4">
                            <!-- Codice Account -->
                            <div class="glass-field-container">
                                <label class="view-label" data-t="customer_code">Codice Cliente</label>
                                <div class="glass-field border-glow">
                                    <span class="material-symbols-outlined ml-4 text-secondary opacity-40">pin</span>
                                    <input id="account-code" type="text">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="glass-field-container">
                                <label class="view-label" data-t="secret_key">Chiave Segreta</label>
                                <div class="glass-field border-glow">
                                    <span class="material-symbols-outlined ml-4 text-secondary opacity-40">key</span>
                                    <input id="account-password" type="text" placeholder="********"
                                        class="titanium-shield text-mono-wide">
                                    <button type="button" id="btn-toggle-password" class="glass-field-btn">
                                        <span class="material-symbols-outlined">visibility</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- URL -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="direct_access_url">URL Accesso Diretto</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined ml-4 text-secondary opacity-40">language</span>
                                <input id="account-url" type="url" placeholder="https://" class="icon-accent-blue">
                            </div>
                        </div>

                    </div>
                </section>

                <!-- 2. COORDINATE BANCARIE (Optional Matrix) -->
                <section>
                    <div class="detail-section-header" style="justify-content: space-between;">
                        <div class="flex items-center gap-2">
                            <span
                                class="material-symbols-outlined detail-section-icon icon-accent-emerald">payments</span>
                            <h3 class="detail-section-title" data-t="finance_iban">Finanza e IBAN</h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            class="glass-field-btn border h-auto py-1-5 px-3 text-06 font-heavy icon-accent-emerald">+
                            IBAN</button>
                    </div>

                    <div id="iban-list-container" class="flex-col gap-4">
                        <!-- JS Dynamic -->
                    </div>
                </section>

                <!-- 3. REFERENTE -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon icon-accent-blue">person_pin</span>
                        <h3 class="detail-section-title" data-t="protocol_manager">Gestore Protocollo</h3>
                    </div>

                    <div class="flex-col gap-6">
                        <div class="glass-field-container">
                            <label class="view-label" data-t="direct_contact">Contatto Diretto</label>
                            <div class="glass-field border-glow">
                                <span
                                    class="material-symbols-outlined ml-4 text-secondary opacity-40">assignment_ind</span>
                                <input id="ref-name" type="text" placeholder="Nome e Cognome Referente">
                            </div>
                        </div>
                        <div class="dashboard-grid-2 gap-4">
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined ml-4 text-secondary opacity-40">call</span>
                                <input id="ref-phone" type="tel" placeholder="Ufficio / Tel.">
                            </div>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined ml-4 text-secondary opacity-40">smartphone</span>
                                <input id="ref-mobile" type="tel" placeholder="Diretto / Cell.">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 4. NOTE & FLAGS (Glass Settings) -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon icon-accent-orange">sync_alt</span>
                        <h3 class="detail-section-title" data-t="sync_notes_methods">Note e Metodi</h3>
                    </div>

                    <div class="note-display-box border-glow p-0">
                        <textarea id="account-note" data-t-placeholder="titanium_notes_placeholder"
                            class="w-full h-32 bg-transparent border-none p-6 text-sm font-semibold text-primary outline-none resize-none"></textarea>
                    </div>

                    <!-- FLAGS CLUSTER -->
                    <div class="flex-col gap-4 mt-6">

                        <!-- Shared Toggle -->
                        <label class="visibility-option-card border-glow">
                            <div class="flex items-center gap-3">
                                <span
                                    class="material-symbols-outlined icon-accent-blue bg-blue-glass-10 p-2 rounded-lg">share</span>
                                <span class="text-xs font-black all-caps" data-t="shared_protocol">Protocollo
                                    Condiviso</span>
                            </div>
                            <input type="checkbox" id="flag-shared" class="hidden">
                            <div class="titanium-switch"></div>
                        </label>

                        <!-- Invite Management (Conditional) -->
                        <div id="shared-management" class="hidden pl-6 border-l-2 border-white-5 flex-col gap-4">
                            <div id="invited-emails-list" class="flex flex-wrap gap-2"></div>
                            <div class="glass-field border-glow">
                                <input id="invite-email" type="email" data-t-placeholder="invite_email_placeholder"
                                    class="flex-1">
                                <button id="btn-add-invite-list"
                                    class="glass-field-btn font-black text-xs">INVITA</button>
                            </div>
                        </div>

                        <!-- Memo Cluster -->
                        <label class="visibility-option-card border-glow">
                            <div class="flex items-center gap-3">
                                <span
                                    class="material-symbols-outlined icon-accent-orange bg-amber-glass-10 p-2 rounded-lg">bookmark</span>
                                <span class="text-xs font-black all-caps" data-t="highlight_as_memo">Memo
                                    Evidenza</span>
                            </div>
                            <input type="checkbox" id="flag-memo" class="hidden">
                            <div class="titanium-switch"></div>
                        </label>
                    </div>
                </section>

                <!-- 5. ALLEGATI -->
                <section>
                    <div class="detail-section-header">
                        <span
                            class="material-symbols-outlined detail-section-icon text-secondary">digital_archive</span>
                        <h3 class="detail-section-title" data-t="digital_archive">Archivio Digitale</h3>
                    </div>

                    <button type="button" onclick="document.getElementById('file-input').click()"
                        class="attachment-card-row border-glow flex-col min-h-140 border-dashed gap-4">
                        <div class="attachment-icon-box bg-slate-400">
                            <span class="material-symbols-outlined text-30">cloud_upload</span>
                        </div>
                        <div style="text-align: center;">
                            <p class="text-xs font-black all-caps tracked-wide text-primary m-0"
                                data-t="upload_documents">Carica Documenti</p>
                            <p class="text-08 font-bold text-secondary mt-1 mb-0" data-t="upload_specs">PDF, Immagini,
                                DOCX (Max 10MB)</p>
                        </div>
                    </button>
                    <input type="file" id="file-input" multiple class="hidden">
                    <div id="attachments-list" class="flex-col gap-2 mt-4"></div>
                </section>

            </div>

        </main>


        <div class="spacer-footer"></div>
        <!-- FOOTER PROTOCOL V3.1 -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/aggiungi_account_privato.js?v=3.1"></script>
</body>

</html>
