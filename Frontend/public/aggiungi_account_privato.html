<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Nuovo Account Privato - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nuovo Account">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Gold v3.1) -->
    <link rel="stylesheet" href="assets/css/comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/dashboard_common.css?v=1.0">
    <link rel="stylesheet" href="assets/css/account.css?v=3.7">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>

</head>

<body class="titanium-bg">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-container">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="titanium-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <!-- Automated Titanium Header -->
        <header id="header-placeholder" class="titanium-header"></header>

        <!-- Header Spacer -->
        <div class="spacer-header"></div>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main no-select">

            <!-- 6. SAETTA MASTER (Riflesso Metallico Totale) -->
            <div class="saetta-master"></div>

            <!-- LOGO UPLOADER SECTION -->
            <div class="hero-profile-header" style="margin-bottom: 2.5rem;">
                <div class="detail-avatar-container" onclick="document.getElementById('logo-input').click()">
                    <div id="logo-preview-container" class="detail-avatar border-glow"
                        style="cursor: pointer; display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative;">
                        <img id="account-logo-preview" alt="Logo"
                            style="width: 100%; height: 100%; object-fit: cover; display: none;" src="" />
                        <div id="logo-placeholder"
                            style="display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-secondary); opacity: 0.4;">
                            <span class="material-symbols-outlined"
                                style="font-size: 2.25rem; margin-bottom: 0.25rem;">add_photo_alternate</span>
                            <span
                                style="font-size: 8px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;"
                                data-t="visual_identity">Identit√† Visiva</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="logo-input" accept="image/*" style="display: none;" />
            </div>

            <!-- FORM SECTIONS -->
            <div class="detail-content-wrap">

                <!-- 1. CREDENZIALI CORE -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon"
                            style="color: var(--accent-blue);">key</span>
                        <h3 class="detail-section-title" data-t="access_protocol_data">Dati Protocollo Accesso</h3>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 1.5rem;">

                        <!-- Nome Account -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="service_name">Servizio / Nome</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">badge</span>
                                <input id="account-name" type="text" placeholder="Es. Amazon, Intesa, Gmail...">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="username_email">Username / Email</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">person</span>
                                <input id="account-username" type="text" placeholder="user@protocollo.it">
                            </div>
                        </div>

                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <!-- Codice Account -->
                            <div class="glass-field-container">
                                <label class="view-label" data-t="customer_code">Codice Cliente</label>
                                <div class="glass-field border-glow">
                                    <span class="material-symbols-outlined"
                                        style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">pin</span>
                                    <input id="account-code" type="text">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="glass-field-container">
                                <label class="view-label" data-t="secret_key">Chiave Segreta</label>
                                <div class="glass-field border-glow">
                                    <span class="material-symbols-outlined"
                                        style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">key</span>
                                    <input id="account-password" type="text" placeholder="********"
                                        class="titanium-shield" style="font-family: monospace;">
                                    <button type="button" id="btn-toggle-password" class="glass-field-btn">
                                        <span class="material-symbols-outlined">visibility</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- URL -->
                        <div class="glass-field-container">
                            <label class="view-label" data-t="direct_access_url">URL Accesso Diretto</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">language</span>
                                <input id="account-url" type="url" placeholder="https://"
                                    style="color: var(--accent-blue);">
                            </div>
                        </div>

                    </div>
                </section>

                <!-- 2. COORDINATE BANCARIE (Optional Matrix) -->
                <section>
                    <div class="detail-section-header" style="justify-content: space-between;">
                        <div style="display: flex; align-items: center; gap: 0.5rem;">
                            <span class="material-symbols-outlined detail-section-icon"
                                style="color: var(--accent-green);">payments</span>
                            <h3 class="detail-section-title" data-t="finance_iban">Finanza e IBAN</h3>
                        </div>
                        <button type="button" id="btn-add-iban" class="glass-field-btn"
                            style="border: 1px solid var(--border-color); border-radius: 0.5rem; border-left: 1px solid var(--border-color); height: auto; padding: 0.375rem 0.75rem; font-size: 9px; font-weight: 900; color: var(--accent-green);">+
                            IBAN</button>
                    </div>

                    <div id="iban-list-container" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- JS Dynamic -->
                    </div>
                </section>

                <!-- 3. REFERENTE -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon"
                            style="color: var(--accent-blue);">person_pin</span>
                        <h3 class="detail-section-title" data-t="protocol_manager">Gestore Protocollo</h3>
                    </div>

                    <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                        <div class="glass-field-container">
                            <label class="view-label" data-t="direct_contact">Contatto Diretto</label>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">assignment_ind</span>
                                <input id="ref-name" type="text" placeholder="Nome e Cognome Referente">
                            </div>
                        </div>
                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">call</span>
                                <input id="ref-phone" type="tel" placeholder="Ufficio / Tel.">
                            </div>
                            <div class="glass-field border-glow">
                                <span class="material-symbols-outlined"
                                    style="margin-left: 1rem; color: var(--text-secondary); opacity: 0.4;">smartphone</span>
                                <input id="ref-mobile" type="tel" placeholder="Diretto / Cell.">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 4. NOTE & FLAGS (Glass Settings) -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon"
                            style="color: var(--accent-orange);">sync_alt</span>
                        <h3 class="detail-section-title" data-t="sync_notes_methods">Note e Metodi</h3>
                    </div>

                    <div class="note-display-box border-glow" style="padding: 0;">
                        <textarea id="account-note" data-t-placeholder="titanium_notes_placeholder"
                            style="width: 100%; height: 8rem; background: transparent; border: none; padding: 1.5rem; font-size: 0.875rem; font-weight: 600; color: var(--text-primary); outline: none; resize: none;"></textarea>
                    </div>

                    <!-- FLAGS CLUSTER -->
                    <div style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1.5rem;">

                        <!-- Shared Toggle -->
                        <label class="visibility-option-card border-glow">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span class="material-symbols-outlined"
                                    style="color: var(--accent-blue); background-color: rgba(96, 165, 250, 0.1); padding: 0.5rem; border-radius: 0.5rem;">share</span>
                                <span style="font-size: 0.75rem; font-weight: 900; text-transform: uppercase;"
                                    data-t="shared_protocol">Protocollo Condiviso</span>
                            </div>
                            <input type="checkbox" id="flag-shared" style="display: none;">
                            <div class="titanium-switch"></div>
                        </label>

                        <!-- Invite Management (Conditional) -->
                        <div id="shared-management"
                            style="display: none; padding-left: 1.5rem; border-left: 2px solid var(--border-color); display: flex; flex-direction: column; gap: 1rem;">
                            <div id="invited-emails-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                            <div class="glass-field border-glow">
                                <input id="invite-email" type="email" data-t-placeholder="invite_email_placeholder"
                                    style="flex: 1;">
                                <button id="btn-add-invite-list" class="glass-field-btn"
                                    style="color: var(--accent-blue); font-weight: 900; font-size: 10px;">INVITA</button>
                            </div>
                        </div>

                        <!-- Memo Cluster -->
                        <label class="visibility-option-card border-glow">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span class="material-symbols-outlined"
                                    style="color: var(--accent-orange); background-color: rgba(251, 191, 36, 0.1); padding: 0.5rem; border-radius: 0.5rem;">bookmark</span>
                                <span style="font-size: 0.75rem; font-weight: 900; text-transform: uppercase;"
                                    data-t="highlight_as_memo">Memo Evidenza</span>
                            </div>
                            <input type="checkbox" id="flag-memo" style="display: none;">
                            <div class="titanium-switch"></div>
                        </label>
                    </div>
                </section>

                <!-- 5. ALLEGATI -->
                <section>
                    <div class="detail-section-header">
                        <span class="material-symbols-outlined detail-section-icon"
                            style="color: var(--text-secondary);">digital_archive</span>
                        <h3 class="detail-section-title" data-t="digital_archive">Archivio Digitale</h3>
                    </div>

                    <button type="button" onclick="document.getElementById('file-input').click()"
                        class="attachment-card-row border-glow"
                        style="flex-direction: column; min-height: 140px; border-style: dashed; gap: 1rem;">
                        <div class="attachment-icon-box" style="background: var(--surface-sub);">
                            <span class="material-symbols-outlined" style="font-size: 2rem;">cloud_upload</span>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: var(--text-primary); margin: 0;"
                                data-t="upload_documents">Carica Documenti</p>
                            <p style="font-size: 8px; font-weight: bold; color: var(--text-secondary); margin: 0.25rem 0 0 0;"
                                data-t="upload_specs">PDF, Immagini, DOCX (Max 10MB)</p>
                        </div>
                    </button>
                    <input type="file" id="file-input" multiple style="display: none;">
                    <div id="attachments-list"
                        style="display: flex; flex-direction: column; gap: 0.5rem; margin-top: 1rem;"></div>
                </section>

            </div>

        </main>


        <div class="spacer-footer"></div>
        <!-- FOOTER PROTOCOL V3.1 -->
        <footer id="footer-placeholder" class="titanium-footer"></footer>
    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.1"></script>
    <script type="module" src="assets/js/aggiungi_account_privato.js?v=3.1"></script>
</body>

</html>
