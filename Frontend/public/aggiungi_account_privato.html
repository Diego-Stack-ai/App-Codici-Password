<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nuovo Account Privato - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nuovo Account">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Gold v3.5) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css?v=3.5">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script src="assets/js/titanium-core.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>

</head>

<body
    style="font-family: 'Manrope', sans-serif; background-color: #0a0f1e; color: #f8fafc; margin: 0; padding: 0; overflow-x: hidden;"
    class="antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div
        style="position: relative; display: flex; flex-direction: column; width: 100%; min-height: 100vh; max-width: 48rem; margin-top: 0; margin-bottom: 0; margin-left: auto; margin-right: auto; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); overflow: hidden; background-color: #0a0f1e; border-left: 1px solid rgba(255, 255, 255, 0.05); border-right: 1px solid rgba(255, 255, 255, 0.05);">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>
                <div class="header-center">
                    <h2 class="header-title" data-t="new_account">Nuovo Account</h2>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main no-select">

            <!-- 6. SAETTA MASTER (Riflesso Metallico Totale) -->
            <div class="saetta-master"></div>

            <!-- LOGO UPLOADER SECTION -->
            <div
                style="display: flex; flex-direction: column; align-items: center; justify-content: center; margin-bottom: 2.5rem; position: relative; z-index: 40;">
                <div style="position: relative; cursor: pointer;"
                    onclick="document.getElementById('logo-input').click()">
                    <div class="border-glow"
                        style="width: 7rem; height: 7rem; border-radius: 2rem; background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); display: flex; align-items: center; justify-content: center; overflow: hidden; position: relative; border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); transition: all 0.2s;">
                        <div class="saetta" style="opacity: 0.1;"></div>
                        <img id="account-logo-preview" alt="Logo"
                            style="width: 100%; height: 100%; object-fit: cover; display: none;" src="" />
                        <div id="logo-placeholder"
                            style="display: flex; flex-direction: column; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.2); transition: color 0.2s;">
                            <span class="material-symbols-outlined"
                                style="font-size: 2.25rem; margin-bottom: 0.25rem;">add_photo_alternate</span>
                            <span
                                style="font-size: 8px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em;"
                                data-t="visual_identity">Identit√† Visiva</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="logo-input" accept="image/*" style="display: none;" />
            </div>

            <!-- FORM SECTIONS -->
            <div
                style="padding: 0 0.5rem; display: flex; flex-direction: column; gap: 2rem; position: relative; z-index: 40; padding-bottom: 8rem;">

                <!-- 1. CREDENZIALI CORE -->
                <section style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0 0.5rem;">
                        <div
                            style="width: 0.5rem; height: 0.5rem; background: #3b82f6; border-radius: 50%; box-shadow: 0 0 8px rgba(59, 130, 246, 0.6);">
                        </div>
                        <h3 style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                            data-t="access_protocol_data">Dati Protocollo Accesso</h3>
                    </div>

                    <div class="border-glow"
                        style="background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.05); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">

                        <!-- Nome Account -->
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label
                                style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                data-t="service_name">Servizio / Nome</label>
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">badge</span>
                                <input id="account-name" type="text" placeholder="Es. Amazon, Intesa, Gmail..."
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                            </div>
                        </div>

                        <!-- Username -->
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label
                                style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                data-t="username_email">Username / Email</label>
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">person</span>
                                <input id="account-username" type="text" placeholder="user@protocollo.it"
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                            </div>
                        </div>

                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <!-- Codice Account -->
                            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                <label
                                    style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                    data-t="customer_code">Codice Cliente</label>
                                <div style="height: 3.5rem; position: relative;">
                                    <span class="material-symbols-outlined"
                                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">pin</span>
                                    <input id="account-code" type="text"
                                        style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                                </div>
                            </div>
                            <!-- Password -->
                            <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                                <label
                                    style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                    data-t="secret_key">Chiave Segreta</label>
                                <div style="height: 3.5rem; position: relative;">
                                    <span class="material-symbols-outlined"
                                        style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">key</span>
                                    <input id="account-password" type="text" placeholder="********"
                                        class="titanium-shield"
                                        style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 3rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none; font-family: monospace;">
                                    <button type="button" id="btn-toggle-password"
                                        style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); background: none; border: none; color: rgba(255, 255, 255, 0.1); cursor: pointer; transition: color 0.2s; padding: 0.25rem; display: flex; align-items: center; justify-content: center;">
                                        <span class="material-symbols-outlined"
                                            style="font-size: 20px;">visibility</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- URL -->
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label
                                style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                data-t="direct_access_url">URL Accesso Diretto</label>
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">language</span>
                                <input id="account-url" type="url" placeholder="https://"
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: #60a5fa; transition: all 0.2s; outline: none;">
                            </div>
                        </div>

                    </div>
                </section>

                <!-- 2. COORDINATE BANCARIE (Optional Matrix) -->
                <section style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; align-items: center; justify-content: space-between; padding: 0 0.5rem;">
                        <div style="display: flex; align-items: center; gap: 0.75rem;">
                            <div
                                style="width: 0.5rem; height: 0.5rem; background: #a855f7; border-radius: 50%; box-shadow: 0 0 8px rgba(168, 85, 247, 0.6);">
                            </div>
                            <h3 style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                                data-t="finance_iban">Finanza e IBAN</h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            style="padding: 0.375rem 0.75rem; background: rgba(168, 85, 247, 0.1); color: #c084fc; font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; border: 1px solid rgba(168, 85, 247, 0.2); border-radius: 0.5rem; cursor: pointer; transition: all 0.2s;">+
                            IBAN</button>
                    </div>

                    <div id="iban-list-container" style="display: flex; flex-direction: column; gap: 1rem;">
                        <!-- JS Dynamic -->
                    </div>
                </section>

                <!-- 3. REFERENTE -->
                <section style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0 0.5rem;">
                        <div
                            style="width: 0.5rem; height: 0.5rem; background: #f97316; border-radius: 50%; box-shadow: 0 0 8px rgba(249, 115, 22, 0.6);">
                        </div>
                        <h3 style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                            data-t="protocol_manager">Gestore Protocollo</h3>
                    </div>

                    <div class="border-glow"
                        style="background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.05); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
                        <div style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label
                                style="font-size: 9px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.2); margin-left: 0.5rem;"
                                data-t="direct_contact">Contatto Diretto</label>
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">assignment_ind</span>
                                <input id="ref-name" type="text" placeholder="Nome e Cognome Referente"
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                            </div>
                        </div>
                        <div class="dashboard-grid-2" style="gap: 1rem;">
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">call</span>
                                <input id="ref-phone" type="tel" placeholder="Ufficio / Tel."
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                            </div>
                            <div style="height: 3.5rem; position: relative;">
                                <span class="material-symbols-outlined"
                                    style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: rgba(255, 255, 255, 0.2); transition: color 0.2s; pointer-events: none;">smartphone</span>
                                <input id="ref-mobile" type="tel" placeholder="Diretto / Cell."
                                    style="width: 100%; height: 100%; padding-left: 3rem; padding-right: 1.5rem; border-radius: 1rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.875rem; font-weight: bold; color: white; transition: all 0.2s; outline: none;">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 4. NOTE & FLAGS (Glass Settings) -->
                <section style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0 0.5rem;">
                        <div
                            style="width: 0.5rem; height: 0.5rem; background: #10b981; border-radius: 50%; box-shadow: 0 0 8px rgba(16, 185, 129, 0.6);">
                        </div>
                        <h3 style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                            data-t="sync_notes_methods">Note e Metodi di Sincronizzazione</h3>
                    </div>

                    <div class="border-glow"
                        style="background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.05); padding: 0; overflow: hidden; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">
                        <textarea id="account-note" data-t-placeholder="titanium_notes_placeholder"
                            style="width: 100%; height: 8rem; background: transparent; border: none; padding: 1.5rem; font-size: 0.875rem; font-weight: bold; color: rgba(255, 255, 255, 0.8); outline: none; resize: none;"></textarea>
                    </div>

                    <!-- FLAGS ACCORDION -->
                    <div class="border-glow"
                        style="background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); border-radius: 2rem; border: 1px solid rgba(255, 255, 255, 0.05); padding: 1.5rem; display: flex; flex-direction: column; gap: 1.5rem; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);">

                        <!-- Shared Toggle -->
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span class="material-symbols-outlined"
                                    style="color: #60a5fa; font-size: 20px;">share</span>
                                <span
                                    style="font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.8);"
                                    data-t="shared_protocol">Protocollo Condiviso</span>
                            </div>
                            <label style="position: relative; cursor: pointer; display: flex; align-items: center;">
                                <input style="position: absolute; width: 0; height: 0; opacity: 0;" type="checkbox"
                                    id="flag-shared" />
                                <div class="titanium-switch titanium-switch-blue"></div>
                            </label>
                        </div>

                        <!-- Invite Management (Conditional) -->
                        <div id="shared-management"
                            style="display: none; padding-left: 1.5rem; border-left: 2px solid rgba(255, 255, 255, 0.05); display: flex; flex-direction: column; gap: 1rem; padding-top: 0.5rem; padding-bottom: 0.5rem;">
                            <div id="invited-emails-list" style="display: flex; flex-wrap: wrap; gap: 0.5rem;"></div>
                            <div style="height: 3rem; position: relative; display: flex;">
                                <input id="invite-email" type="email" data-t-placeholder="invite_email_placeholder"
                                    style="flex: 1; height: 100%; padding: 0 1rem; border-radius: 0.75rem 0 0 0.75rem; background: rgba(0, 0, 0, 0.4); border: 1px solid rgba(255, 255, 255, 0.05); font-size: 0.75rem; color: white; outline: none; transition: all 0.2s;">
                                <button id="btn-add-invite-list" data-t="invite"
                                    style="padding: 0 1.25rem; background: rgba(37, 99, 235, 0.2); color: #60a5fa; font-size: 0.75rem; font-weight: 900; border-radius: 0 0.75rem 0.75rem 0; border: 1px solid rgba(255, 255, 255, 0.05); cursor: pointer; transition: all 0.2s;">INVITA</button>
                            </div>
                        </div>

                        <hr style="border: none; border-top: 1px solid rgba(255, 255, 255, 0.05); margin: 0;">

                        <!-- Memo Cluster -->
                        <div style="display: flex; align-items: center; justify-content: space-between;">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <span class="material-symbols-outlined filled"
                                    style="color: #f59e0b; font-size: 1.25rem;">bookmark</span>
                                <span
                                    style="font-size: 0.75rem; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; color: rgba(255, 255, 255, 0.8);"
                                    data-t="highlight_as_memo">Evidenzia come Memo</span>
                            </div>
                            <label style="position: relative; cursor: pointer; display: flex; align-items: center;">
                                <input style="position: absolute; width: 0; height: 0; opacity: 0;" type="checkbox"
                                    id="flag-memo" />
                                <div class="titanium-switch titanium-switch-orange"></div>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- 5. ALLEGATI -->
                <section style="display: flex; flex-direction: column; gap: 1rem;">
                    <div style="display: flex; align-items: center; gap: 0.75rem; padding: 0 0.5rem;">
                        <div
                            style="width: 0.5rem; height: 0.5rem; background: #94a3b8; border-radius: 50%; box-shadow: 0 0 8px rgba(148, 163, 184, 0.6);">
                        </div>
                        <h3 style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                            data-t="digital_archive">Archivio Digitale</h3>
                    </div>

                    <button type="button" onclick="document.getElementById('file-input').click()" class="border-glow"
                        style="width: 100%; min-height: 140px; border: 1px dashed rgba(255, 255, 255, 0.1); border-radius: 2rem; background: rgba(10, 15, 30, 0.4); backdrop-filter: blur(24px); display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 0.75rem; cursor: pointer; transition: all 0.2s; position: relative; overflow: hidden;">
                        <div class="saetta" style="opacity: 0.05;"></div>
                        <div
                            style="width: 3.5rem; height: 3.5rem; border-radius: 1rem; background: rgba(255, 255, 255, 0.05); display: flex; align-items: center; justify-content: center; color: rgba(255, 255, 255, 0.2); transition: all 0.2s;">
                            <span class="material-symbols-outlined" style="font-size: 1.875rem;">cloud_upload</span>
                        </div>
                        <div style="text-align: center;">
                            <p style="font-size: 10px; font-weight: 900; text-transform: uppercase; letter-spacing: 0.2em; color: rgba(255, 255, 255, 0.4); margin: 0;"
                                data-t="upload_documents">Carica Documenti</p>
                            <p style="font-size: 8px; font-weight: bold; color: rgba(255, 255, 255, 0.1); margin: 0.25rem 0 0 0;"
                                data-t="upload_specs">PDF, Immagini, DOCX (Max 10MB)</p>
                        </div>
                    </button>
                    <input type="file" id="file-input" multiple style="display: none;">
                    <div id="attachments-list" style="display: flex; flex-direction: column; gap: 0.5rem;"></div>
                </section>

            </div>

        </main>

        <!-- FIXED FOOTER ACTIONS (Titanium Action Bar) -->
        <div
            style="position: fixed; bottom: 0; left: 50%; transform: translateX(-50%); width: 100%; max-width: 48rem; padding: 1.5rem; z-index: 100;">
            <button id="save-btn" class="border-glow"
                style="width: 100%; height: 4rem; background: linear-gradient(to right, #2563eb, #3b82f6); color: white; border-radius: 1rem; border: none; box-shadow: 0 20px 40px rgba(37, 99, 235, 0.3); font-weight: 900; font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.3em; display: flex; align-items: center; justify-content: center; gap: 0.75rem; transition: all 0.2s; cursor: pointer; position: relative; overflow: hidden;">
                <div class="saetta"></div>
                <span style="position: relative; z-index: 10;" data-t="sync_protocol">Sincronizza Protocollo</span>
                <span class="material-symbols-outlined"
