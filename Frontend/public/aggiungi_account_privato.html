<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Nuovo Account Privato - Protocollo Titanium</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Nuovo Account">

    <!-- Fonts & Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" />

    <!-- Design System Master (Titanium Gold v3.5) -->
    <link rel="stylesheet" href="assets/css/auth_comune.css?v=3.0">
    <link rel="stylesheet" href="assets/css/auth_impostazioni.css?v=3.5">

    <!-- Core Engine -->
    <script src="assets/js/titanium-config.js?v=3.5"></script>
    <script src="assets/js/titanium-core.js?v=3.5"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.5"></script>

</head>

<body class="titanium-bg antialiased">
    <!-- 1. CONTENITORE PRINCIPALE (Standard Regola #2) -->
    <div class="titanium-box">

        <!-- 2. FARO ANIMATO "VIVO" (Standard Regola #3) -->
        <div class="glass-glow"></div>

        <!-- HEADER FISSO (Protocollo v3.0 Balanced) -->
        <header class="titanium-header">
            <div class="header-balanced-container">
                <div class="header-left">
                    <button onclick="history.back()" class="btn-icon-header">
                        <span class="material-symbols-outlined">arrow_back</span>
                    </button>
                </div>
                <div class="header-center">
                    <h2 class="header-title" data-t="new_account">Nuovo Account</h2>
                </div>
                <div class="header-right">
                    <a href="home_page.html" class="btn-icon-header">
                        <span class="material-symbols-outlined">home</span>
                    </a>
                </div>
            </div>
        </header>

        <!-- MAIN CONTENT (Titanium Main Strategy) -->
        <main class="titanium-main no-select">

            <!-- 6. SAETTA MASTER (Riflesso Metallico Totale) -->
            <div class="saetta-master"></div>

            <!-- LOGO UPLOADER SECTION -->
            <div class="flex flex-col items-center justify-center mb-10 relative z-40">
                <div class="relative group cursor-pointer" onclick="document.getElementById('logo-input').click()">
                    <div
                        class="size-28 rounded-[32px] bg-[#0a0f1e]/40 backdrop-blur-2xl flex items-center justify-center border-glow overflow-hidden relative border border-white/5 shadow-2xl transition-all group-hover:scale-105 active:scale-95">
                        <div class="saetta opacity-10"></div>
                        <img id="account-logo-preview" alt="Logo" class="w-full h-full object-cover hidden" src="" />
                        <div id="logo-placeholder"
                            class="flex flex-col items-center justify-center text-white/20 group-hover:text-blue-400 transition-colors">
                            <span class="material-symbols-outlined text-4xl mb-1">add_photo_alternate</span>
                            <span class="text-[8px] font-black uppercase tracking-widest"
                                data-t="visual_identity">Identit√† Visiva</span>
                        </div>
                    </div>
                </div>
                <input type="file" id="logo-input" accept="image/*" class="hidden" />
            </div>

            <!-- FORM SECTIONS -->
            <div class="px-2 space-y-8 relative z-40 pb-32">

                <!-- 1. CREDENZIALI CORE -->
                <section class="space-y-4">
                    <div class="flex items-center gap-3 px-2">
                        <div class="size-2 bg-blue-500 rounded-full shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
                        <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                            data-t="access_protocol_data">Dati Protocollo
                            Accesso</h3>
                    </div>

                    <div
                        class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow p-6 space-y-6 shadow-2xl">

                        <!-- Nome Account -->
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                data-t="service_name">Servizio /
                                Nome</label>
                            <div class="h-14 relative group/field">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">badge</span>
                                <input id="account-name" type="text" placeholder="Es. Amazon, Intesa, Gmail..."
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                            </div>
                        </div>

                        <!-- Username -->
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                data-t="username_email">Username /
                                Email</label>
                            <div class="h-14 relative group/field">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">person</span>
                                <input id="account-username" type="text" placeholder="user@protocollo.it"
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                            </div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- Codice Account -->
                            <div class="space-y-2">
                                <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                    data-t="customer_code">Codice
                                    Cliente</label>
                                <div class="h-14 relative group/field">
                                    <span
                                        class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">pin</span>
                                    <input id="account-code" type="text"
                                        class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                                </div>
                            </div>
                            <!-- Password -->
                            <div class="space-y-2">
                                <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                    data-t="secret_key">Chiave
                                    Segreta</label>
                                <div class="h-14 relative group/field">
                                    <span
                                        class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">key</span>
                                    <input id="account-password" type="text" placeholder="********"
                                        class="titanium-shield w-full h-full pl-12 pr-12 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                                    <button type="button" id="btn-toggle-password"
                                        class="toggle-password absolute right-4 top-1/2 -translate-y-1/2 text-white/10 hover:text-white transition-colors">
                                        <span class="material-symbols-outlined text-[20px]">visibility</span>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- URL -->
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                data-t="direct_access_url">URL
                                Accesso Diretto</label>
                            <div class="h-14 relative group/field">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">language</span>
                                <input id="account-url" type="url" placeholder="https://"
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-blue-400 focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                            </div>
                        </div>

                    </div>
                </section>

                <!-- 2. COORDINATE BANCARIE (Optional Matrix) -->
                <section class="space-y-4">
                    <div class="flex items-center justify-between px-2">
                        <div class="flex items-center gap-3">
                            <div class="size-2 bg-purple-500 rounded-full shadow-[0_0_8px_rgba(168,85,247,0.6)]"></div>
                            <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                                data-t="finance_iban">Finanza e IBAN
                            </h3>
                        </div>
                        <button type="button" id="btn-add-iban"
                            class="px-3 py-1.5 bg-purple-500/10 hover:bg-purple-500/20 text-purple-400 text-[9px] font-black uppercase tracking-widest rounded-lg border border-purple-500/20 transition-all active:scale-95">+
                            IBAN</button>
                    </div>

                    <div id="iban-list-container" class="space-y-4">
                        <!-- JS Dynamic -->
                    </div>
                </section>

                <!-- 3. REFERENTE -->
                <section class="space-y-4">
                    <div class="flex items-center gap-3 px-2">
                        <div class="size-2 bg-orange-500 rounded-full shadow-[0_0_8px_rgba(249,115,22,0.6)]"></div>
                        <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                            data-t="protocol_manager">Gestore Protocollo
                        </h3>
                    </div>

                    <div
                        class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow p-6 space-y-6 shadow-2xl">
                        <div class="space-y-2">
                            <label class="text-[9px] font-black uppercase tracking-widest text-white/20 ml-2"
                                data-t="direct_contact">Contatto
                                Diretto</label>
                            <div class="h-14 relative group/field">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field:text-blue-400 transition-colors">assignment_ind</span>
                                <input id="ref-name" type="text" placeholder="Nome e Cognome Referente"
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all placeholder:text-white/5">
                            </div>
                        </div>
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div class="h-14 relative group/field-phone">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field-phone:text-blue-400 transition-colors">call</span>
                                <input id="ref-phone" type="tel" placeholder="Ufficio / Tel."
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all">
                            </div>
                            <div class="h-14 relative group/field-mobile">
                                <span
                                    class="absolute left-4 top-1/2 -translate-y-1/2 material-symbols-outlined text-white/20 group-focus-within/field-mobile:text-blue-400 transition-colors">smartphone</span>
                                <input id="ref-mobile" type="tel" placeholder="Diretto / Cell."
                                    class="w-full h-full pl-12 pr-6 rounded-2xl bg-black/40 border border-white/5 text-sm font-bold text-white focus:ring-2 focus:ring-blue-500/30 transition-all">
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 4. NOTE & FLAGS (Glass Settings) -->
                <section class="space-y-4">
                    <div class="flex items-center gap-3 px-2">
                        <div class="size-2 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
                        <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                            data-t="sync_notes_methods">Note e Metodi di
                            Sincronizzazione</h3>
                    </div>

                    <div
                        class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow p-0 overflow-hidden shadow-2xl">
                        <textarea id="account-note" data-t-placeholder="titanium_notes_placeholder"
                            class="w-full h-32 bg-transparent border-none p-6 text-sm font-bold text-white/80 placeholder:text-white/5 focus:ring-0 resize-none"></textarea>
                    </div>

                    <!-- FLAGS ACCORDION -->
                    <div
                        class="bg-[#0a0f1e]/40 backdrop-blur-2xl rounded-[32px] border border-white/5 border-glow p-6 space-y-6 shadow-2xl">

                        <!-- Shared Toggle -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="material-symbols-outlined text-blue-400">share</span>
                                <span class="text-xs font-black uppercase tracking-widest text-white/80"
                                    data-t="shared_protocol">Protocollo
                                    Condiviso</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="flag-shared" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-white/10 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-blue-600 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all">
                                </div>
                            </label>
                        </div>

                        <!-- Invite Management (Conditional) -->
                        <div id="shared-management" class="hidden pl-6 border-l-2 border-white/5 space-y-4 py-2">
                            <div id="invited-emails-list" class="flex flex-wrap gap-2"></div>
                            <div class="h-12 relative flex">
                                <input id="invite-email" type="email" data-t-placeholder="invite_email_placeholder"
                                    class="flex-1 h-full px-4 rounded-l-xl bg-black/40 border border-white/5 text-xs text-white focus:ring-0 transition-all">
                                <button id="btn-add-invite-list" data-t="invite"
                                    class="px-5 bg-blue-600/20 hover:bg-blue-600 text-blue-400 hover:text-white text-xs font-black rounded-r-xl border border-white/5 transition-all">INVITA</button>
                            </div>
                        </div>

                        <hr class="border-white/5">

                        <!-- Memo Cluster -->
                        <div class="flex items-center justify-between">
                            <div class="flex items-center gap-3">
                                <span class="material-symbols-outlined text-amber-500 text-xl filled">bookmark</span>
                                <span class="text-xs font-black uppercase tracking-widest text-white/80"
                                    data-t="highlight_as_memo">Evidenzia come
                                    Memo</span>
                            </div>
                            <label class="relative inline-flex items-center cursor-pointer">
                                <input type="checkbox" id="flag-memo" class="sr-only peer">
                                <div
                                    class="w-11 h-6 bg-white/10 rounded-full peer peer-checked:after:translate-x-full peer-checked:bg-amber-500 after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all">
                                </div>
                            </label>
                        </div>
                    </div>
                </section>

                <!-- 5. ALLEGATI -->
                <section class="space-y-4">
                    <div class="flex items-center gap-3 px-2">
                        <div class="size-2 bg-slate-400 rounded-full shadow-[0_0_8px_rgba(148,163,184,0.6)]"></div>
                        <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                            data-t="digital_archive">Archivio Digitale
                        </h3>
                    </div>

                    <button type="button" onclick="document.getElementById('file-input').click()"
                        class="w-full min-h-[140px] border border-dashed border-white/10 rounded-[32px] bg-[#0a0f1e]/40 backdrop-blur-2xl hover:bg-white/5 hover:border-blue-500/30 transition-all flex flex-col items-center justify-center gap-3 group relative overflow-hidden">
                        <div class="saetta opacity-5"></div>
                        <div
                            class="size-14 rounded-2xl bg-white/5 flex items-center justify-center text-white/20 group-hover:text-blue-400 group-hover:scale-110 transition-all">
                            <span class="material-symbols-outlined text-3xl">cloud_upload</span>
                        </div>
                        <div class="text-center">
                            <p class="text-[10px] font-black uppercase tracking-[0.2em] text-white/40"
                                data-t="upload_documents">Carica Documenti
                            </p>
                            <p class="text-[8px] font-bold text-white/10" data-t="upload_specs">PDF, Immagini, DOCX (Max
                                10MB)</p>
                        </div>
                    </button>
                    <input type="file" id="file-input" multiple class="hidden">
                    <div id="attachments-list" class="space-y-2"></div>
                </section>

            </div>

        </main>

        <!-- FIXED FOOTER ACTIONS (Titanium Action Bar) -->
        <div class="fixed bottom-0 left-1/2 -translate-x-1/2 w-full max-w-[48rem] p-6 z-[100]">
            <button id="save-btn"
                class="w-full h-16 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white rounded-2xl shadow-[0_20px_40px_rgba(37,99,235,0.3)] border-glow font-black text-sm uppercase tracking-[0.3em] flex items-center justify-center gap-3 transition-all active:scale-[0.98] group overflow-hidden relative">
                <div class="saetta"></div>
                <span class="relative z-10" data-t="sync_protocol">Sincronizza Protocollo</span>
                <span
                    class="material-symbols-outlined relative z-10 group-hover:translate-x-1 transition-transform">send</span>
            </button>
        </div>

        <!-- FOOTER PROTOCOL V3.0 -->
        <div id="footer-placeholder"></div>


    </div>

    <!-- SCRIPTS MODULARI -->
    <script type="module" src="assets/js/main.js?v=3.5"></script>
    <script type="module" src="assets/js/aggiungi_account_privato.js?v=3.5"></script>
</body>

</html>
