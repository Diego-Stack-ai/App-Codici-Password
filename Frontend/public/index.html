<!DOCTYPE html>
<html class="dark" lang="it">
<head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>Accedi</title>
  <link href="https://fonts.googleapis.com" rel="preconnect"/>
  <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link href="assets/css/style.css" rel="stylesheet"/>
  <script src="assets/js/tailwind-config.js"></script>
</head>
<body>
<div class="relative flex h-full min-h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden font-display transition-colors duration-200">
  <div class="flex items-center p-4 justify-between">
    <a href="home.html" class="text-slate-900 dark:text-white flex size-12 shrink-0 items-center justify-center rounded-full hover:bg-slate-200 dark:hover:bg-slate-800 transition-colors">
        <span class="material-symbols-outlined">arrow_back</span>
    </a>
    <h2 class="text-slate-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Login</h2>
  </div>
  <div class="flex-1 flex flex-col items-center justify-center w-full px-4 sm:px-6 pb-6">
    <div class="flex flex-col items-center w-full max-w-sm mb-8">
      <div class="relative w-32 h-32 mb-6 rounded-full overflow-hidden shadow-2xl shadow-primary/20 ring-4 ring-primary/20">
        <div class="absolute inset-0 bg-gradient-to-tr from-primary to-purple-600 opacity-80 mix-blend-multiply"></div>
        <div class="w-full h-full bg-center bg-cover" data-alt="Abstract 3D secure lock floating in blue space" style='background-image: url("assets/images/background.jpg");'></div>
      </div>
      <h1 class="text-slate-900 dark:text-white tracking-tight text-[32px] font-extrabold leading-tight text-center">Bentornato</h1>
      <p class="text-slate-500 dark:text-slate-400 text-base font-normal leading-normal mt-2 text-center max-w-[280px]">
        Accedi al tuo account per gestire i tuoi dati in sicurezza.
      </p>
    </div>
    <form id="login-form" class="w-full max-w-sm flex flex-col gap-5">
        <div class="flex flex-col gap-2">
            <label for="email" class="text-slate-900 dark:text-white text-base font-medium leading-normal pl-1">Username</label>
            <div class="relative flex items-center">
                <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">person</span>
                <input id="email" type="email" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-200 dark:border-none bg-white dark:bg-[#283039] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] pl-12 pr-4 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Username o Email" required />
            </div>
        </div>
        <div class="flex flex-col gap-2">
            <label for="password" class="text-slate-900 dark:text-white text-base font-medium leading-normal">Password</label>
            <div class="relative flex items-center">
                <span class="absolute left-4 text-slate-400 material-symbols-outlined text-[20px]">lock</span>
                <input id="password" type="password" class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-slate-900 dark:text-white focus:outline-0 focus:ring-2 focus:ring-primary border-slate-200 dark:border-none bg-white dark:bg-[#283039] focus:border-primary h-14 placeholder:text-slate-400 dark:placeholder:text-[#9dabb9] pl-12 pr-12 text-base font-normal leading-normal shadow-sm transition-all" placeholder="Inserisci la tua password" required />
                <button type="button" class="toggle-password absolute right-4 text-slate-400 hover:text-primary transition-colors flex items-center">
                    <span class="material-symbols-outlined">visibility</span>
                </button>
            </div>
            <div class="flex justify-end mt-1">
                <a class="text-orange-500 hover:text-orange-600 dark:hover:text-orange-400 text-sm font-semibold transition-colors hover:underline" href="reset_password.html">
                    Password dimenticata?
                </a>
            </div>
        </div>
        <div class="h-2"></div>
        <button type="submit" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 px-5 bg-primary hover:bg-blue-600 text-white text-base font-bold leading-normal tracking-[0.015em] w-full shadow-lg shadow-primary/25 transition-all active:scale-[0.98]">
            <span class="truncate">ACCEDI</span>
        </button>
        <button type="button" class="flex items-center justify-center gap-2 w-full text-primary hover:text-blue-400 font-medium text-sm py-2 group">
            <span class="material-symbols-outlined group-hover:scale-110 transition-transform">fingerprint</span>
            <span>Accedi con Face ID</span>
        </button>
    </form>
  </div>
  <div id="notification-banner" class="hidden fixed top-4 right-4 p-4 rounded-lg text-white z-50"></div>
  <div class="w-full p-6 text-center">
    <p class="text-slate-500 dark:text-slate-400 text-sm font-normal">
      Non hai un account?
      <a class="text-orange-500 hover:text-orange-600 dark:hover:text-orange-400 font-bold transition-colors ml-1 hover:underline" href="registrati.html">Registrati qui</a>
    </p>
    <div class="h-5"></div>
  </div>
</div>
<script src="assets/js/main.js"></script>
<script type="module">
    import { login, checkAuthState } from './assets/js/auth.js';

    checkAuthState(); // Redirect if already logged in

    const loginForm = document.getElementById('login-form');
    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        await login(email, password);
    });
</script>
</body>
</html>
