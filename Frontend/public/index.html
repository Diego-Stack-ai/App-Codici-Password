<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Codici & Password - Accedi</title>

    <link rel="manifest" href="manifest.json?v=3.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM CORE & ACCESS SYSTEM (Protocollo V3.1) -->
    <link rel="stylesheet" href="assets/css/comune.css?v=3.1">
    <link rel="stylesheet" href="assets/css/accesso.css?v=3.1">

    <!-- Core UI & Engine (Protocollo V3.1) -->
    <script src="assets/js/titanium-config.js?v=3.1"></script>
    <script src="assets/js/titanium-core.js?v=3.1"></script>
    <script type="module" src="assets/js/ui-core.js?v=3.1"></script>
</head>

<body class="titanium-bg">

    <div class="titanium-container">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined" style="font-size: 18px;">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS popola questo -->
            </div>
        </div>

        <!-- Scenografia Protocollo V3.1 -->
        <div class="titanium-glow"></div>
        <div class="glass-glow"></div>
        <div class="accesso-header"></div>
        <div class="accesso-footer"></div>

        <!-- Card Login -->
        <div class="titanium-vault border-glow">
            <!-- SAETTA MASTER ANIMATION -->
            <div class="saetta-master"></div>

            <!-- Icona Centrale -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">security</span>
            </div>

            <!-- Titoli -->
            <h1 class="accesso-title" data-t="login_title">Accedi</h1>
            <p class="accesso-subtitle" data-t="login_subtitle">Inserisci le tue credenziali</p>

            <!-- Form Autenticazione -->
            <form id="login-form">

                <!-- Email / Username -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="username_label">Username</label>
                    <input id="email" name="username" type="text" autocomplete="username" required class="accesso-input"
                        data-t-placeholder="username_placeholder" placeholder="Email o Username">
                </div>

                <!-- Password -->
                <div class="accesso-form-group">
                    <label class="accesso-label" data-t="password_label">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="accesso-input" placeholder="********">

                    <button type="button" class="toggle-password" id="btn-toggle-password" aria-label="Mostra Password">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>

                    <a href="reset_password.html" id="link-forgot-password" class="link-forgot"
                        data-t="forgot_password">Password dimenticata?</a>
                </div>

                <!-- Submit Button -->
                <button type="submit" id="login-submit-btn" class="accesso-btn" data-t="auth_button">
                    <span class="material-symbols-outlined" style="font-size: 20px;">login</span>
                    Accedi
                </button>

            </form>

            <!-- Registrazione Link -->
            <a href="registrati.html" class="link-register" data-t="register_link">
                Registrazione nuovo utente
            </a>

            <!-- Footer Legale -->
            <div class="legal-footer">
                <span style="opacity: 0.5;">Titanium Protocol V3.1</span>
            </div>

        </div>
    </div>

    <!-- Scripts (In fondo per performance) -->
    <script type="module" src="assets/js/login.js?v=3.1"></script>

</body>

</html>
