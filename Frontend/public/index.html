<!DOCTYPE html>
<html lang="it" class="dark protocol-forced-dark" data-i18n="loading">

<head>
    <!-- Anti-flicker & Theme Master (V3.9) -->
    <script src="assets/js/theme-init.js"></script>
    <!-- CSP (Content Security Policy) - V3.9 Standard -->
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Codici & Password - Accedi</title>

    <link rel="manifest" href="manifest.json?v=3.9.1" />
    <link rel="apple-touch-icon" sizes="192x192" href="./assets/images/app-icon.png">



    <!-- 2. Core (Fonts & Protocollo Base V5.0) -->
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <!-- 3. Stili Specifici Auth -->
    <link rel="stylesheet" href="assets/css/accesso.css?v=5.0">

</head>

<body class="base-bg">
    <!-- 1. WRAPPER PRINCIPALE -->
    <div class="base-container">

        <!-- 2. FARO (Glow Effect) -->
        <div class="base-glow"></div>

        <!-- 3. VAULT CONTAINER -->
        <div class="vault">

            <!-- Card Login -->
            <div class="card border-glow">
                <!-- Language Selector (Anchor to Card) -->
                <div class="lang-selector-container">
                    <button id="lang-toggle-btn" class="lang-btn" aria-label="Cambia Lingua"
                        data-t-aria="select_language">
                        <span class="material-symbols-outlined">language</span>
                    </button>
                    <div id="lang-dropdown" class="lang-dropdown">
                        <!-- Popolato via JS -->
                    </div>
                </div>

                <!-- SAETTA MASTER ANIMATION -->
                <div class="saetta-master"></div>
                <div class="saetta-drop"></div>

                <!-- Icona Centrale -->
                <div class="icon-box">
                    <span class="material-symbols-outlined">security</span>
                </div>

                <!-- Titoli -->
                <h1 class="title" data-t="login_title">Accedi</h1>
                <p class="subtitle" data-t="login_subtitle">Accesso Sicuro</p>

                <!-- Form Autenticazione -->
                <form id="login-form">

                    <!-- Email / Username -->
                    <div class="form-group">
                        <label class="label" for="email" data-t="username_label">Username</label>
                        <input id="email" name="username" type="text" autocomplete="username" required class="input"
                            data-t-placeholder="username_placeholder" placeholder="Email o Username">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label class="label" for="password" data-t="password_label">Password</label>
                        <div class="password-wrapper">
                            <input id="password" name="password" type="password" autocomplete="current-password"
                                required class="input" placeholder="********" data-t-placeholder="password_placeholder">
                            <button type="button" class="toggle-password" id="btn-toggle-password"
                                aria-label="Mostra Password" data-t-aria="show_hide_data">
                                <span class="material-symbols-outlined">visibility</span>
                            </button>
                        </div>

                        <a href="reset_password.html" id="link-forgot-password" class="link-forgot"
                            data-t="forgot_password">Password dimenticata?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" id="login-submit-btn" class="btn-primary" data-t="auth_button">
                        <span class="material-symbols-outlined">login</span>
                        Accedi
                    </button>

                </form>

                <!-- Registrazione Link -->
                <div class="auth-footer-links">
                    <a href="registrati.html" class="link-register" data-t="register_link">
                        Registrazione nuovo utente
                    </a>
                </div>

                <!-- Footer Legale -->
                <div class="legal-footer">
                    <span>&copy; 2026</span>
                </div>

            </div>
        </div>
    </div>

    <!-- Scripts (In fondo per performance) -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/modules/auth/login.js"></script>

</body>

</html>
