<!DOCTYPE html>
<html lang="it" class="titanium-forced-dark">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Codici & Password - Accedi</title>

    <link rel="manifest" href="manifest.json?v=5.7" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />

    <!-- TITANIUM AUTH SYSTEM V6.0 (Pure CSS) -->
    <link rel="stylesheet" href="assets/css/auth_accesso.css?v=6.0">
</head>

<body>

    <div class="titanium-box">

        <!-- LANGUAGE SELECTOR -->
        <div class="lang-selector-container">
            <button class="lang-btn-float" id="lang-toggle-btn">
                <span class="material-symbols-outlined" style="font-size: 18px;">language</span>
                <span class="lang-label" data-t="language">Lingua</span>
                <span class="material-symbols-outlined" style="font-size: 16px;">expand_more</span>
            </button>
            <div class="lang-dropdown" id="lang-dropdown">
                <!-- JS will populate this -->
            </div>
        </div>

        <!-- Scenografia -->
        <div class="glass-glow"></div>
        <div class="auth-header"></div>
        <div class="auth-footer"></div>

        <!-- Card Login -->
        <div class="titanium-vault border-glow">

            <!-- Icona -->
            <div class="security-icon-box">
                <span class="material-symbols-outlined">security</span>
            </div>

            <!-- Titoli -->
            <h1 class="auth-title" data-t="login_title">Accedi</h1>
            <p class="auth-subtitle" data-t="login_subtitle">Inserisci le tue credenziali</p>

            <!-- Form -->
            <form id="login-form">

                <!-- Email -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="username_label">Username</label>
                    <input id="email" name="username" type="email" autocomplete="username" required class="auth-input"
                        data-t="username_placeholder" placeholder="Email o Username">
                </div>

                <!-- Password -->
                <div class="auth-form-group">
                    <label class="auth-label" data-t="password_label">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="auth-input" placeholder="********">

                    <button type="button" class="toggle-password">
                        <span class="material-symbols-outlined">visibility</span>
                    </button>

                    <a href="reset_password.html" class="link-forgot" data-t="forgot_password">Password dimenticata?</a>
                </div>

                <!-- Submit -->
                <button type="submit" data-login-submit class="auth-btn" data-t="auth_button">
                    <span class="material-symbols-outlined" style="font-size: 20px;">login</span>
                    Accedi
                </button>

            </form>

            <!-- Register Link -->
            <a href="registrati.html" class="link-register" data-t="register_link">
                Registrazione nuovo utente
            </a>

            <!-- Footer Legale -->
            <div class="legal-footer">
                Â© 2026 BM Service S.R.L. - <span data-t="version">Titanium V6.0</span>
            </div>

        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>
    <script type="module" src="assets/js/login.js"></script>

</body>

</html>
