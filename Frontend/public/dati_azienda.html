<!DOCTYPE html>
<html lang="it">

<head>
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' https://*.firebaseapp.com https://*.googleapis.com; script-src 'self' https://*.firebaseapp.com https://apis.google.com https://www.googletagmanager.com https://www.gstatic.com https://cdnjs.cloudflare.com 'sha256-vvt4KWwuNr51XfE5m+hzeNEGhiOfZzG97ccfqGsPwvE='; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https://*; connect-src 'self' https://*.googleapis.com https://*.firebaseio.com https://www.gstatic.com wss://*.firebaseio.com; frame-src 'self' https://*.firebaseapp.com https://www.gstatic.com;">
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Dati Azienda - PROTOCOLLO OPERATORE V5.4</title>

    <!-- PWA / Mobile Capable -->
    <link rel="manifest" href="manifest.json?v=5.4" />
    <link rel="apple-touch-icon" sizes="192x192" href="assets/images/app-icon.png">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Design System Master (PROTOCOLLO V5.0) -->
    <link rel="stylesheet" href="assets/css/core.css?v=5.0">
    <link rel="stylesheet" href="assets/css/core_fonts.css">
    <link rel="stylesheet" href="assets/css/core_fascie.css">
    <link rel="stylesheet" href="assets/css/core_ui.css?v=5.0">
    <link rel="stylesheet" href="assets/css/dati_azienda.css?v=5.0">

    <!-- CORE JS -->
    <script src="assets/js/theme-init.js"></script>
</head>

<body class="base-bg">
    <div class="base-container relative">
        <!-- Ambient Glow -->
        <div class="base-glow"></div>

        <!-- Automated Header -->
        <header id="header-placeholder" class="base-header"></header>

        <div class="spacer-header"></div>

        <main class="base-main">
            <div class="page-container pt-header-extra pb-footer-extra">
                <!-- Hero Profile Header (Logo & QR) -->
                <div class="hero-profile-header">
                    <div class="header-action-row">
                        <!-- Logo Azienda -->
                        <div class="detail-avatar-container">
                            <div id="azienda-logo-container" class="detail-avatar border-glow">
                                <img id="azienda-logo" class="detail-avatar-img hidden" src="" alt="Logo Azienda" />
                                <span id="azienda-logo-placeholder"
                                    class="material-symbols-outlined detail-avatar-placeholder">domain</span>
                            </div>
                            <div class="hero-status-dot">
                                <span class="material-symbols-outlined icon-small">business</span>
                            </div>
                        </div>

                        <!-- QR Code Brief -->
                        <div id="btn-zoom-qr" class="qr-btn-container group">
                            <div id="qrcode-container" class="qr-code-box">
                                <!-- Injected via JS -->
                            </div>
                            <div class="qr-zoom-indicator">
                                <span class="material-symbols-outlined icon-tiny">zoom_in</span>
                            </div>
                        </div>
                    </div>

                    <div class="hero-title-container">
                        <h1 id="ragione-sociale" class="hero-title selectable">Caricamento...</h1>
                        <div id="forma-giuridica" class="company-badge">
                            Azienda
                        </div>
                    </div>
                </div>

                <div class="detail-content-wrap">
                    <!-- Section: Referente -->
                    <section class="detail-section">
                        <button class="accordion-trigger-premium group" id="toggle-referente-btn">
                            <div class="detail-section-actions">
                                <span
                                    class="material-symbols-outlined detail-section-icon icon-accent-emerald">person</span>
                                <h3 class="detail-section-title" data-t="referent_details">Dettagli Referente</h3>
                            </div>
                            <span id="referente-chevron"
                                class="material-symbols-outlined icon-chevron transition-transform">expand_more</span>
                        </button>

                        <div id="referente-container" class="mt-content hidden">
                            <div class="glass-card">
                                <div class="referent-header">
                                    <div class="referent-avatar-box">
                                        <img id="referente-photo" class="referent-avatar-img hidden" src=""
                                            alt="Foto" />
                                        <span id="referente-photo-placeholder"
                                            class="material-symbols-outlined referent-avatar-placeholder">person</span>
                                    </div>
                                    <div class="referent-info">
                                        <p id="referente-nome" class="referent-name">-</p>
                                        <p id="referente-ruolo" class="referent-role">-</p>
                                    </div>
                                    <a id="btn-call-referente" href="tel:" class="referent-call-btn">
                                        <span class="material-symbols-outlined">call</span>
                                    </a>
                                </div>

                                <div class="glass-field-container">
                                    <label class="view-label" for="referente-cellulare"
                                        data-t="whatsapp_number">Cellulare / WhatsApp</label>
                                    <div class="detail-field-box border-glow">
                                        <span
                                            class="material-symbols-outlined icon-field-left opacity-low">smartphone</span>
                                        <input id="referente-cellulare" readonly class="detail-field-input no-transform"
                                            value="-">
                                        <div class="detail-field-actions">
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-copy-target="referente-cellulare" data-field="referente-cellulare">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Section: Sedi -->
                    <section class="detail-section">
                        <div class="detail-section-header">
                            <span
                                class="material-symbols-outlined detail-section-icon icon-accent-blue">location_on</span>
                            <h3 class="detail-section-title" data-t="company_locations">Sedi Aziendali</h3>
                        </div>

                        <div id="locations-tabs-container" class="tabs-scroll-row">
                            <!-- Generato via JS -->
                        </div>

                        <div id="location-content-card" class="glass-card mt-content">
                            <div class="flex-col-gap-xs">
                                <p id="indirizzo-completo" class="address-text">-</p>
                                <p id="citta-cap-prov" class="address-subtext">-</p>
                            </div>
                        </div>
                    </section>

                    <!-- Section: Contatti Diretti -->
                    <section class="detail-section">
                        <div class="detail-section-header">
                            <span
                                class="material-symbols-outlined detail-section-icon icon-accent-blue">contact_phone</span>
                            <h3 class="detail-section-title" data-t="direct_contacts">Contatti Diretti</h3>
                        </div>

                        <div class="glass-card flex-col-gap">
                            <div class="glass-field-container">
                                <label class="view-label" for="telefono-azienda" data-t="phone">Telefono</label>
                                <div class="detail-field-box border-glow">
                                    <span class="material-symbols-outlined icon-field-left opacity-low">call</span>
                                    <input id="telefono-azienda" readonly class="detail-field-input no-transform"
                                        value="-">
                                    <div class="detail-field-actions">
                                        <a id="btn-call-tel" href="tel:" class="btn-icon-header">
                                            <span class="material-symbols-outlined icon-accent-emerald">call</span>
                                        </a>
                                        <button class="btn-icon-header copy-btn" type="button"
                                            data-copy-target="telefono-azienda" data-field="telefono-azienda">
                                            <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="glass-field-container">
                                <label class="view-label" for="fax-azienda" data-t="fax">Fax</label>
                                <div class="detail-field-box border-glow">
                                    <span class="material-symbols-outlined icon-field-left opacity-low">fax</span>
                                    <input id="fax-azienda" readonly class="detail-field-input no-transform" value="-">
                                    <div class="detail-field-actions">
                                        <button class="btn-icon-header copy-btn" type="button"
                                            data-copy-target="fax-azienda" data-field="fax-azienda">
                                            <span class="material-symbols-outlined">content_copy</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Section: Email Categorizzate -->
                    <section id="wrapper-email-section" class="detail-section">
                        <button class="accordion-trigger-premium group" id="toggle-email-btn">
                            <div class="detail-section-actions">
                                <span
                                    class="material-symbols-outlined detail-section-icon icon-accent-purple">mail</span>
                                <h3 class="detail-section-title" data-t="email_categories">Email Aziendali</h3>
                            </div>
                            <div class="detail-section-actions">
                                <div id="btn-add-email" class="btn-mini-section-action action-purple">
                                    <span class="material-symbols-outlined icon-tiny">add</span>
                                </div>
                                <span id="email-chevron"
                                    class="material-symbols-outlined icon-chevron transition-transform">expand_more</span>
                            </div>
                        </button>
                        <div id="email-list-container" class="mt-content hidden">
                            <!-- Generato via JS -->
                        </div>
                    </section>

                    <!-- Section: Dati Fiscali -->
                    <section class="detail-section">
                        <button class="accordion-trigger-premium group" id="toggle-fiscal-btn">
                            <div class="detail-section-actions">
                                <span
                                    class="material-symbols-outlined detail-section-icon icon-accent-amber">payments</span>
                                <h3 class="detail-section-title" data-t="fiscal_data">Dati Fiscali</h3>
                            </div>
                            <div class="detail-section-actions">
                                <div id="btn-edit-fiscal" class="btn-mini-section-action action-amber">
                                    <span class="material-symbols-outlined icon-tiny">edit</span>
                                </div>
                                <span id="fiscal-chevron"
                                    class="material-symbols-outlined icon-chevron transition-transform">expand_more</span>
                            </div>
                        </button>

                        <div id="fiscal-container" class="mt-content hidden">
                            <div class="glass-card flex-col-gap">
                                <div class="glass-field-container">
                                    <label class="view-label" for="piva" data-t="vat_number">Partita IVA</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="piva" readonly class="detail-field-input" value="-">
                                        <div class="detail-field-actions">
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-copy-target="piva" data-field="piva">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="glass-field-container">
                                    <label class="view-label" for="codice-sdi" data-t="sdi_code">Codice SDI</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="codice-sdi" readonly class="detail-field-input" value="-">
                                        <div class="detail-field-actions">
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-copy-target="codice-sdi" data-field="codice-sdi">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="glass-field-container">
                                    <label class="view-label" for="cciaa" data-t="cciaa_number">CCIAA (Numero
                                        Iscrizione)</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="cciaa" readonly class="detail-field-input" value="-">
                                        <div class="detail-field-actions">
                                            <button class="btn-icon-header copy-btn" type="button"
                                                data-copy-target="cciaa" data-field="cciaa">
                                                <span class="material-symbols-outlined">content_copy</span>
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                <div class="glass-field-container">
                                    <label class="view-label" for="data-iscrizione" data-t="registration_date">Data
                                        Iscrizione</label>
                                    <div class="detail-field-box border-glow">
                                        <input id="data-iscrizione" readonly class="detail-field-input text-primary"
                                            value="-">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- Section: Note -->
                    <section class="detail-section">
                        <div class="detail-section-header justify-between">
                            <div class="detail-section-actions">
                                <span
                                    class="material-symbols-outlined detail-section-icon icon-accent-amber">edit_note</span>
                                <h3 class="detail-section-title" data-t="notes">Note Aziendali</h3>
                            </div>
                            <div class="detail-section-actions">
                                <button id="btn-cancel-note" class="hidden btn-cancel-text">Annulla</button>
                                <button id="btn-edit-note" class="btn-mini-section-action action-blue">
                                    <span class="material-symbols-outlined icon-tiny">edit</span>
                                </button>
                            </div>
                        </div>

                        <div class="detail-field-box border-glow note-box-container">
                            <p id="note-azienda" class="note-text-display">-</p>
                            <textarea id="note-azienda-edit" class="hidden form-textarea" rows="4"></textarea>
                        </div>
                    </section>

                    <!-- Section: Allegati -->
                    <section class="detail-section section-bottom">
                        <button class="accordion-trigger-premium group" id="toggle-allegati-btn">
                            <div class="detail-section-actions">
                                <span
                                    class="material-symbols-outlined detail-section-icon icon-accent-blue">attach_file</span>
                                <h3 class="detail-section-title" data-t="attachments">Allegati</h3>
                            </div>
                            <span id="allegati-chevron"
                                class="material-symbols-outlined icon-chevron transition-transform">expand_more</span>
                        </button>

                        <div id="allegati-container" class="mt-content hidden">
                            <div id="allegati-list" class="flex-col-gap-xs">
                                <p class="no-attachments-text" data-t="no_attachments">Nessun allegato</p>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <!-- QR Zoom Modal -->
        <div id="qr-zoom-modal" class="modal-overlay">
            <div class="modal-box modal-box-qr">
                <div id="qrcode-zoom-container" class="qr-zoom-container"></div>
                <p class="qr-scan-text" data-t="scan_to_import">Scansiona per importare in rubrica</p>
                <button id="btn-close-qr" class="btn-modal-close">
                    <span class="material-symbols-outlined" style="font-size:1.1rem;">check_circle</span>
                    <span data-t="close">CHIUDI</span>
                </button>
            </div>
        </div>

        <div class="spacer-footer"></div>
        <footer id="footer-placeholder" class="base-footer"></footer>
    </div>

    <!-- Scripts -->
    <script type="module" src="assets/js/main.js"></script>

</body>

</html>
