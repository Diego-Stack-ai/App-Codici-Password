<!DOCTYPE html>

<html class="dark" lang="it">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="color-scheme" content="dark only">
    <meta name="theme-color" content="#e2e8f0">
    <title>Gestione Utenti Admin</title>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0a0f1e;
        }

        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>

<body class="bg-[#0a0f1e] text-white font-display antialiased">
    <div
        class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-[#0a0f1e] shadow-2xl overflow-hidden">

        <!-- Header (Fixed Glass) -->
        <header
            class="fixed top-0 left-0 right-0 mx-auto w-full max-w-md bg-[#0a0f1e]/20 backdrop-blur-sm border-b border-white/5 z-50 transition-colors">
            <div class="flex items-center px-4 h-16 justify-between">
                <button onclick="history.back()"
                    class="flex size-10 items-center justify-center rounded-full hover:bg-white/5 transition-colors text-white">
                    <span class="material-symbols-outlined text-[24px]">arrow_back</span>
                </button>
                <h2 class="text-lg font-bold text-white flex-1 text-center">Gestione Utenti</h2>
                <div class="flex items-center gap-1">
                    <button
                        class="flex items-center justify-center rounded-full size-10 bg-primary text-white hover:bg-primary/90 transition-colors shadow-lg shadow-primary/30">
                        <span class="material-symbols-outlined">add</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- Header Spacer -->
        <div class="h-16 w-full shrink-0"></div>

        <main class="flex-1 overflow-y-auto no-scrollbar mb-24">
            <!-- Search Bar -->
            <div class="px-4 py-3">
                <label class="flex flex-col h-12 w-full">
                    <div
                        class="flex w-full flex-1 items-stretch rounded-2xl h-full shadow-sm bg-[#1e293b] border border-white/5">
                        <div
                            class="text-gray-400 flex border-none items-center justify-center pl-4 rounded-l-2xl border-r-0">
                            <span class="material-symbols-outlined">search</span>
                        </div>
                        <input
                            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-r-2xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-full placeholder:text-gray-500 px-4 pl-2 text-base font-normal leading-normal"
                            placeholder="Cerca nome, email o ruolo..." value="" />
                    </div>
                </label>
            </div>
            <!-- Filter Chips -->
            <div class="flex gap-3 px-4 py-2 overflow-x-auto no-scrollbar">
                <button
                    class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-md shadow-primary/20 transition-transform active:scale-95">
                    <p class="text-white text-sm font-semibold leading-normal">Tutti</p>
                </button>
                <button
                    class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1e293b] border border-white/5 pl-5 pr-5 shadow-sm transition-transform active:scale-95">
                    <p class="text-white text-sm font-medium leading-normal">Admin</p>
                </button>
                <button
                    class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1e293b] border border-white/5 pl-5 pr-5 shadow-sm transition-transform active:scale-95">
                    <p class="text-white text-sm font-medium leading-normal">Attivi</p>
                </button>
                <button
                    class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1e293b] border border-white/5 pl-5 pr-5 shadow-sm transition-transform active:scale-95">
                    <p class="text-white text-sm font-medium leading-normal">In attesa</p>
                </button>
                <button
                    class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#1e293b] border border-white/5 pl-5 pr-5 shadow-sm transition-transform active:scale-95">
                    <p class="text-white text-sm font-medium leading-normal">Bloccati</p>
                </button>
            </div>
            <!-- Users List -->
            <div class="flex-1 overflow-y-auto px-4 py-4 flex flex-col gap-4 pb-20">
                <!-- User Card 1: Admin & Active -->
                <div
                    class="bg-[#1e293b] rounded-2xl p-4 shadow-sm border border-white/5 flex flex-col gap-3 group transition-all hover:shadow-md">
                    <div class="flex items-center justify-between gap-3">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14 ring-2 ring-offset-2 ring-offset-[#0a0f1e] ring-primary"
                                    data-alt="Portrait of a smiling professional man in a suit"
                                    style='background-image: url("assets/images/user-avatar-1.png");'></div>
                                <div
                                    class="absolute bottom-0 right-0 size-3.5 bg-emerald-500 rounded-full border-2 border-[#1e293b]">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <div class="flex items-center gap-2">
                                    <p class="text-white text-base font-bold leading-tight">Mario Rossi
                                    </p>
                                    <span
                                        class="bg-primary/10 text-primary text-[10px] font-bold px-2 py-0.5 rounded-md uppercase tracking-wide">Admin</span>
                                </div>
                                <p class="text-gray-400 text-sm font-normal leading-normal">
                                    mario.rossi@azienda.com</p>
                            </div>
                        </div>
                        <button class="text-gray-400 hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">more_vert</span>
                        </button>
                    </div>
                    <div class="h-px w-full bg-white/5"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex gap-2">
                            <span
                                class="inline-flex items-center gap-1 rounded-lg bg-emerald-500/10 px-2 py-1 text-xs font-semibold text-emerald-500">
                                Attivo
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-white/5 text-gray-300 hover:bg-primary hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">vpn_key</span>
                            </button>
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-white/5 text-gray-300 hover:bg-primary hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- User Card 2: User & Active -->
                <div
                    class="bg-card-light dark:bg-card-dark rounded-2xl p-4 shadow-sm border border-transparent dark:border-gray-800 flex flex-col gap-3 group transition-all hover:shadow-md">
                    <div class="flex items-center justify-between gap-3">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14"
                                    data-alt="Portrait of a young woman with glasses"
                                    style='background-image: url("assets/images/user-avatar-2.png");'></div>
                                <div
                                    class="absolute bottom-0 right-0 size-3.5 bg-emerald-500 rounded-full border-2 border-white dark:border-card-dark">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <p class="text-[#0A162A] dark:text-white text-base font-bold leading-tight">Luisa Verdi
                                </p>
                                <p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">
                                    luisa.verdi@design.it</p>
                            </div>
                        </div>
                        <button
                            class="text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">more_vert</span>
                        </button>
                    </div>
                    <div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex gap-2">
                            <span
                                class="inline-flex items-center gap-1 rounded-lg bg-emerald-50 dark:bg-emerald-900/20 px-2 py-1 text-xs font-semibold text-emerald-700 dark:text-emerald-400">
                                Attivo
                            </span>
                            <span
                                class="inline-flex items-center gap-1 rounded-lg bg-purple-50 dark:bg-purple-900/20 px-2 py-1 text-xs font-semibold text-purple-700 dark:text-purple-400">
                                Design Team
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">vpn_key</span>
                            </button>
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-primary hover:text-white dark:hover:bg-primary dark:hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- User Card 3: Pending -->
                <div
                    class="bg-card-light dark:bg-card-dark rounded-2xl p-4 shadow-sm border border-transparent dark:border-gray-800 flex flex-col gap-3 group transition-all hover:shadow-md">
                    <div class="flex items-center justify-between gap-3">
                        <div class="flex items-center gap-3">
                            <div class="relative">
                                <div
                                    class="flex items-center justify-center h-14 w-14 rounded-full bg-amber-100 dark:bg-amber-900/30 text-amber-600 dark:text-amber-400 text-xl font-bold">
                                    GB
                                </div>
                                <div
                                    class="absolute bottom-0 right-0 size-3.5 bg-amber-400 rounded-full border-2 border-white dark:border-card-dark">
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <p class="text-[#0A162A] dark:text-white text-base font-bold leading-tight">Giovanni
                                    Bianchi
                                </p>
                                <p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">
                                    giovanni.bianchi@temp.com</p>
                            </div>
                        </div>
                        <button
                            class="text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">more_vert</span>
                        </button>
                    </div>
                    <div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex gap-2">
                            <span
                                class="inline-flex items-center gap-1 rounded-lg bg-amber-50 dark:bg-amber-900/20 px-2 py-1 text-xs font-semibold text-amber-700 dark:text-amber-400">
                                In Attesa
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center justify-center h-9 px-3 rounded-xl bg-primary text-white hover:bg-primary/90 transition-all shadow-sm text-sm font-semibold">
                                Approva
                            </button>
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-red-500 hover:text-white dark:hover:bg-red-500 dark:hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">close</span>
                            </button>
                        </div>
                    </div>
                </div>
                <!-- User Card 4: Blocked -->
                <div
                    class="bg-card-light dark:bg-card-dark rounded-2xl p-4 shadow-sm border border-transparent dark:border-gray-800 flex flex-col gap-3 group transition-all hover:shadow-md opacity-80 hover:opacity-100">
                    <div class="flex items-center justify-between gap-3">
                        <div class="flex items-center gap-3">
                            <div class="relative grayscale">
                                <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-14"
                                    data-alt="Portrait of a serious man"
                                    style='background-image: url("assets/images/user-avatar-3.png");'></div>
                                <div
                                    class="absolute bottom-0 right-0 size-3.5 bg-rose-500 rounded-full border-2 border-white dark:border-card-dark flex items-center justify-center">
                                    <span class="material-symbols-outlined text-[8px] text-white font-bold">close</span>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <p
                                    class="text-[#0A162A] dark:text-white text-base font-bold leading-tight line-through decoration-gray-400">
                                    Marco Neri</p>
                                <p class="text-[#617589] dark:text-gray-400 text-sm font-normal leading-normal">
                                    marco.neri@ex-emp.com</p>
                            </div>
                        </div>
                        <button
                            class="text-gray-400 dark:text-gray-500 hover:text-primary dark:hover:text-primary transition-colors">
                            <span class="material-symbols-outlined">more_vert</span>
                        </button>
                    </div>
                    <div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>
                    <div class="flex items-center justify-between">
                        <div class="flex gap-2">
                            <span
                                class="inline-flex items-center gap-1 rounded-lg bg-rose-50 dark:bg-rose-900/20 px-2 py-1 text-xs font-semibold text-rose-700 dark:text-rose-400">
                                Bloccato
                            </span>
                        </div>
                        <div class="flex gap-2">
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 hover:bg-emerald-500 hover:text-white dark:hover:bg-emerald-500 dark:hover:text-white transition-all shadow-sm group-hover:bg-white dark:group-hover:bg-gray-700">
                                <span class="material-symbols-outlined text-[20px]">lock_open</span>
                            </button>
                            <button
                                class="flex items-center justify-center size-9 rounded-xl bg-rose-50 dark:bg-rose-900/20 text-rose-600 dark:text-rose-400 hover:bg-rose-500 hover:text-white dark:hover:bg-rose-600 dark:hover:text-white transition-all shadow-sm">
                                <span class="material-symbols-outlined text-[20px]">delete</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- Bottom Glass Frame (Fixed) -->
        <div
            class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-16 pointer-events-none z-50 backdrop-blur-sm border-t transition-colors bg-[#0a0f1e]/20 border-white/5">
        </div>
</body>

</html>
