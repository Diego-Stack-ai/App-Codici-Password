<!DOCTYPE html>
<html class="light" lang="it">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Aggiungi nuova Azienda</title>
    <!-- ... head content ... -->
</head>
<body class="bg-background-light dark:bg-background-dark text-[#111418] dark:text-white font-display">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto">

    <!-- Top App Bar -->
    <header class="sticky top-0 z-20 flex items-center justify-between px-4 py-3">
        <a href="/Frontend/public/lista_aziende.html" class="flex items-center justify-center size-10 rounded-full">
            <span class="material-symbols-outlined">arrow_back</span>
        </a>
        <h1 class="text-lg font-bold">Nuova Azienda</h1>
        <a href="/Frontend/public/home_page.html" class="flex items-center justify-center size-10 rounded-full">
            <span class="material-symbols-outlined">home</span>
        </a>
    </header>

    <!-- Main Content Form -->
    <main class="flex-1 overflow-y-auto p-4">
        <form id="add-azienda-form" method="post" class="flex flex-col gap-6">
            <div>
                <h3 class="text-base font-bold mb-3">Dati Generali</h3>
                <div class="flex flex-col gap-4">
                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Ragione Sociale *</span></div>
                        <input type="text" name="ragioneSociale" class="input input-bordered w-full" required />
                    </label>
                    <label class="form-control w-full">
                        <div class="label"><span class="label-text">Partita IVA *</span></div>
                        <input type="text" name="partitaIva" class="input input-bordered w-full" required />
                    </label>
                </div>
            </div>
            <div>
                <h3 class="text-base font-bold mb-3">Sede Legale</h3>
                <label class="form-control w-full">
                    <div class="label"><span class="label-text">Indirizzo</span></div>
                    <input type="text" name="indirizzo" class="input input-bordered w-full" />
                </label>
            </div>
            <div class="flex flex-col gap-3 mt-4">
                <button type="submit" class="btn btn-primary h-14 text-base font-bold">Salva Azienda</button>
                <a href="/Frontend/public/lista_aziende.html" class="btn btn-ghost h-12 text-base">Annulla</a>
            </div>
        </form>
    </main>
</div>
<script type="module" src="/Frontend/public/assets/js/main.js" defer></script>
</body>
</html>
